<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="hookGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="pluginGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg3)"/>
  
  <!-- Circuit pattern -->
  <g stroke="#374151" stroke-width="1" opacity="0.4">
    <path d="M0,100 L50,100 L50,80 L100,80" fill="none"/>
    <path d="M0,150 L80,150 L80,170 L120,170" fill="none"/>
    <path d="M300,60 L350,60 L350,100 L400,100" fill="none"/>
    <path d="M280,180 L320,180 L320,200 L400,200" fill="none"/>
    <circle cx="50" cy="100" r="3" fill="#374151"/>
    <circle cx="80" cy="150" r="3" fill="#374151"/>
    <circle cx="350" cy="60" r="3" fill="#374151"/>
    <circle cx="320" cy="180" r="3" fill="#374151"/>
  </g>
  
  <!-- Central logo area -->
  <circle cx="200" cy="100" r="55" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="200" cy="100" r="45" fill="#0f172a"/>
  
  <!-- OMO text -->
  <text x="200" y="95" fill="#f59e0b" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Oh My</text>
  <text x="200" y="115" fill="#ec4899" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">OpenCode</text>
  
  <!-- Hook icons around the circle -->
  <!-- Hook 1: Task -->
  <g transform="translate(120, 55)">
    <rect width="40" height="25" rx="4" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <text x="20" y="16" fill="#f59e0b" font-family="monospace" font-size="8" text-anchor="middle">task</text>
  </g>
  <path d="M140,80 Q160,90 175,95" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Hook 2: Context -->
  <g transform="translate(240, 45)">
    <rect width="50" height="25" rx="4" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <text x="25" y="16" fill="#f59e0b" font-family="monospace" font-size="8" text-anchor="middle">context</text>
  </g>
  <path d="M265,70 Q250,85 225,95" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Hook 3: Session -->
  <g transform="translate(270, 100)">
    <rect width="50" height="25" rx="4" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <text x="25" y="16" fill="#f59e0b" font-family="monospace" font-size="8" text-anchor="middle">session</text>
  </g>
  <path d="M270,112 Q260,110 255,105" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Hook 4: Output -->
  <g transform="translate(240, 145)">
    <rect width="45" height="25" rx="4" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <text x="22" y="16" fill="#f59e0b" font-family="monospace" font-size="8" text-anchor="middle">output</text>
  </g>
  <path d="M260,145 Q245,135 225,125" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Hook 5: Quality -->
  <g transform="translate(100, 130)">
    <rect width="45" height="25" rx="4" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <text x="22" y="16" fill="#f59e0b" font-family="monospace" font-size="8" text-anchor="middle">quality</text>
  </g>
  <path d="M145,142 Q160,130 175,115" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- MCP integration box -->
  <rect x="50" y="180" width="130" height="45" rx="6" fill="#1e293b" stroke="#ec4899" stroke-width="1.5"/>
  <text x="115" y="198" fill="#ec4899" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">MCP Integration</text>
  <text x="115" y="215" fill="#94a3b8" font-family="monospace" font-size="8" text-anchor="middle">Context7 + grep.app</text>
  
  <!-- Agent system box -->
  <rect x="220" y="180" width="130" height="45" rx="6" fill="#1e293b" stroke="#ec4899" stroke-width="1.5"/>
  <text x="285" y="198" fill="#ec4899" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Agent System</text>
  <text x="285" y="215" fill="#94a3b8" font-family="monospace" font-size="8" text-anchor="middle">Sisyphus + Oracle</text>
  
  <!-- Decorative sparks -->
  <circle cx="30" cy="40" r="3" fill="#f59e0b" opacity="0.6"/>
  <circle cx="370" cy="30" r="4" fill="#ec4899" opacity="0.6"/>
  <circle cx="380" cy="230" r="3" fill="#f59e0b" opacity="0.6"/>
  <circle cx="20" cy="210" r="4" fill="#ec4899" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="242" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Oh My OpenCode Plugin</text>
</svg>
