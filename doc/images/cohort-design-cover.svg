<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#581c87" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <rect width="1200" height="675" fill="url(#bg)" />
  
  <!-- 时间轴 -->
  <line x1="150" y1="400" x2="1050" y2="400" stroke="#e9d5ff" stroke-width="3" opacity="0.8"/>
  
  <!-- 基线点 -->
  <circle cx="200" cy="400" r="12" fill="#fbbf24"/>
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="18" fill="#e9d5ff" text-anchor="middle">基线</text>
  <text x="200" y="465" font-family="Arial, sans-serif" font-size="14" fill="#c4b5fd" text-anchor="middle">Baseline</text>
  
  <!-- 随访点 -->
  <circle cx="450" cy="400" r="10" fill="#a78bfa"/>
  <circle cx="700" cy="400" r="10" fill="#a78bfa"/>
  <circle cx="950" cy="400" r="10" fill="#a78bfa"/>
  
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="16" fill="#e9d5ff" text-anchor="middle">随访1</text>
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="16" fill="#e9d5ff" text-anchor="middle">随访2</text>
  <text x="950" y="440" font-family="Arial, sans-serif" font-size="16" fill="#e9d5ff" text-anchor="middle">随访3</text>
  
  <!-- 生存曲线模拟 -->
  <path d="M200,250 L450,270 L700,310 L950,370" 
        stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.9" stroke-linecap="round"/>
  <text x="970" y="365" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">未暴露组</text>
  
  <path d="M200,250 L450,290 L700,350 L950,430" 
        stroke="#ef4444" stroke-width="4" fill="none" opacity="0.9" stroke-linecap="round"/>
  <text x="970" y="425" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">暴露组</text>
  
  <!-- 前向箭头 -->
  <line x1="200" y1="200" x2="950" y2="200" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrow)" opacity="0.8"/>
  <text x="575" y="185" font-family="Arial, sans-serif" font-size="18" fill="#fde047" text-anchor="middle">前瞻性随访</text>
  
  <!-- 标题 -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">队列研究</text>
  <text x="600" y="135" font-family="Arial, sans-serif" font-size="28" fill="#e9d5ff" text-anchor="middle">Cohort Study</text>
</svg>
