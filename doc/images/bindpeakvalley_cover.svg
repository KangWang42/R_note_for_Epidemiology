<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/><stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Time series line with peaks and valleys -->
  <path d="M40,180 L70,150 L100,100 L130,120 L160,80 L190,110 L220,160 L250,140 L280,60 L310,100 L340,130 L370,150" 
        fill="none" stroke="#4f46e5" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Peak markers (triangles pointing up) -->
  <polygon points="100,90 94,100 106,100" fill="#10b981"/>
  <polygon points="160,70 154,80 166,80" fill="#10b981"/>
  <polygon points="280,50 274,60 286,60" fill="#10b981"/>
  
  <!-- Valley markers (triangles pointing down) -->
  <polygon points="130,130 124,120 136,120" fill="#ef4444"/>
  <polygon points="220,170 214,160 226,160" fill="#ef4444"/>
  
  <!-- Axis -->
  <line x1="40" y1="220" x2="370" y2="220" stroke="#a5b4fc" stroke-width="2"/>
  
  <text x="200" y="275" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">时序峰谷标记图</text>
</svg>
