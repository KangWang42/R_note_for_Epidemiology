  <text x="100" y="245" fill="white" font-size="12" text-anchor="middle">0</text>
  <text x="160" y="245" fill="white" font-size="12" text-anchor="middle">1</text>
  <text x="220" y="245" fill="white" font-size="12" text-anchor="middle">2</text>
  <text x="280" y="245" fill="white" font-size="12" text-anchor="middle">3</text>
  <text x="340" y="245" fill="white" font-size="12" text-anchor="middle">4</text>
