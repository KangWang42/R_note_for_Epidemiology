<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs><linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#1e1b4b"/><stop offset="100%" style="stop-color:#312e81"/></linearGradient></defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <!-- Matrix grid 3x3 -->
  <g transform="translate(80, 40)">
    <rect x="0" y="0" width="70" height="70" rx="4" fill="#4f46e5" opacity="0.3"/>
    <rect x="80" y="0" width="70" height="70" rx="4" fill="#312e81"/>
    <rect x="160" y="0" width="70" height="70" rx="4" fill="#312e81"/>
    <rect x="0" y="80" width="70" height="70" rx="4" fill="#312e81"/>
    <rect x="80" y="80" width="70" height="70" rx="4" fill="#4f46e5" opacity="0.3"/>
    <rect x="160" y="80" width="70" height="70" rx="4" fill="#312e81"/>
    <rect x="0" y="160" width="70" height="70" rx="4" fill="#312e81"/>
    <rect x="80" y="160" width="70" height="70" rx="4" fill="#312e81"/>
    <rect x="160" y="160" width="70" height="70" rx="4" fill="#4f46e5" opacity="0.3"/>
    <!-- Scatter dots -->
    <g fill="#4f46e5" opacity="0.7">
      <circle cx="90" cy="25" r="3"/><circle cx="100" cy="35" r="3"/><circle cx="110" cy="45" r="3"/>
      <circle cx="170" cy="30" r="3"/><circle cx="185" cy="45" r="3"/><circle cx="200" cy="55" r="3"/>
      <circle cx="15" cy="105" r="3"/><circle cx="30" cy="120" r="3"/><circle cx="45" cy="135" r="3"/>
    </g>
  </g>
  <text x="200" y="275" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">矩阵图与成对图</text>
</svg>
