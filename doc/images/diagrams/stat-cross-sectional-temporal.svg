<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="timeArrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="exposureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="outcomeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">横截面研究的时间模糊性问题</text>
  <text x="400" y="65" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#64748b">Temporal Ambiguity in Cross-sectional Studies</text>
  
  <!-- Time axis -->
  <rect x="80" y="130" width="640" height="8" rx="4" fill="url(#timeArrow)"/>
  <polygon points="720,134 740,134 730,120" fill="#6366f1"/>
  <polygon points="720,134 740,134 730,148" fill="#6366f1"/>
  <text x="750" y="138" font-family="Arial, sans-serif" font-size="12" fill="#6366f1">时间</text>
  
  <!-- Past marker -->
  <circle cx="150" cy="134" r="6" fill="#94a3b8"/>
  <text x="150" y="115" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#64748b">过去</text>
  
  <!-- Survey moment marker -->
  <circle cx="550" cy="134" r="10" fill="#ef4444" stroke="#fff" stroke-width="2"/>
  <text x="550" y="105" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="13" font-weight="bold" fill="#ef4444">调查时点</text>
  <line x1="550" y1="145" x2="550" y2="180" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3"/>
  
  <!-- Scenario A: Real causation -->
  <g transform="translate(0, 60)">
    <rect x="100" y="160" width="280" height="140" rx="12" fill="#fff" stroke="#e2e8f0" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="240" y="185" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">场景 A：真实因果</text>
    
    <!-- Exposure first -->
    <rect x="130" y="205" width="80" height="40" rx="8" fill="url(#exposureGrad)" filter="url(#shadow)"/>
    <text x="170" y="230" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#fff" font-weight="bold">暴露</text>
    
    <!-- Arrow -->
    <path d="M 215 225 L 255 225" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <polygon points="255,225 245,220 245,230" fill="#64748b"/>
    
    <!-- Outcome later -->
    <rect x="260" y="205" width="80" height="40" rx="8" fill="url(#outcomeGrad)" filter="url(#shadow)"/>
    <text x="300" y="230" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#fff" font-weight="bold">结局</text>
    
    <text x="240" y="270" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#64748b">暴露 → 结局（正确时序）</text>
  </g>
  
  <!-- Scenario B: Reverse causation -->
  <g transform="translate(320, 60)">
    <rect x="100" y="160" width="280" height="140" rx="12" fill="#fff" stroke="#fecaca" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="240" y="185" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">场景 B：反向因果</text>
    
    <!-- Outcome first -->
    <rect x="130" y="205" width="80" height="40" rx="8" fill="url(#outcomeGrad)" filter="url(#shadow)"/>
    <text x="170" y="230" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#fff" font-weight="bold">结局</text>
    
    <!-- Arrow -->
    <path d="M 215 225 L 255 225" stroke="#dc2626" stroke-width="2"/>
    <polygon points="255,225 245,220 245,230" fill="#dc2626"/>
    
    <!-- Exposure later -->
    <rect x="260" y="205" width="80" height="40" rx="8" fill="url(#exposureGrad)" filter="url(#shadow)"/>
    <text x="300" y="230" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#fff" font-weight="bold">暴露</text>
    
    <text x="240" y="270" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#dc2626">结局 → 暴露（反向时序）</text>
  </g>
  
  <!-- Key insight box -->
  <rect x="100" y="380" width="600" height="100" rx="12" fill="#fef3c7" stroke="#fbbf24" stroke-width="2" filter="url(#shadow)"/>
  <text x="130" y="410" font-family="Microsoft YaHei, sans-serif" font-size="15" font-weight="bold" fill="#92400e">⚠️ 核心问题</text>
  <text x="130" y="435" font-family="Microsoft YaHei, sans-serif" font-size="13" fill="#78350f">横截面研究在同一时点同时测量暴露和结局，无法确定二者的时间先后顺序。</text>
  <text x="130" y="458" font-family="Microsoft YaHei, sans-serif" font-size="13" fill="#78350f">因此，即使发现统计学关联，也无法判断是暴露导致结局，还是结局导致暴露。</text>
  
  <!-- Camera icon representing snapshot -->
  <g transform="translate(550, 168)">
    <rect x="-25" y="-15" width="50" height="35" rx="5" fill="#475569"/>
    <circle cx="0" cy="5" r="12" fill="#1e293b" stroke="#94a3b8" stroke-width="2"/>
    <circle cx="0" cy="5" r="6" fill="#60a5fa"/>
    <rect x="-8" y="-20" width="16" height="8" rx="2" fill="#475569"/>
  </g>
  <text x="550" y="225" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#475569">"快照"式调查</text>
</svg>