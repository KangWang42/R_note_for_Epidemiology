<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Grid lines -->
  <g opacity="0.1">
    <line x1="80" y1="50" x2="80" y2="250" stroke="white" stroke-width="1"/>
    <line x1="160" y1="50" x2="160" y2="250" stroke="white" stroke-width="1"/>
    <line x1="240" y1="50" x2="240" y2="250" stroke="white" stroke-width="1"/>
    <line x1="320" y1="50" x2="320" y2="250" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Lollipop chart elements -->
  <!-- Row 1 -->
  <line x1="80" y1="70" x2="340" y2="70" stroke="#818cf8" stroke-width="3" stroke-linecap="round"/>
  <circle cx="340" cy="70" r="10" fill="#4f46e5"/>
  <circle cx="340" cy="70" r="6" fill="#a5b4fc"/>
  
  <!-- Row 2 -->
  <line x1="80" y1="110" x2="290" y2="110" stroke="#818cf8" stroke-width="3" stroke-linecap="round"/>
  <circle cx="290" cy="110" r="10" fill="#4f46e5"/>
  <circle cx="290" cy="110" r="6" fill="#a5b4fc"/>
  
  <!-- Row 3 -->
  <line x1="80" y1="150" x2="250" y2="150" stroke="#818cf8" stroke-width="3" stroke-linecap="round"/>
  <circle cx="250" cy="150" r="10" fill="#4f46e5"/>
  <circle cx="250" cy="150" r="6" fill="#a5b4fc"/>
  
  <!-- Row 4 -->
  <line x1="80" y1="190" x2="200" y2="190" stroke="#818cf8" stroke-width="3" stroke-linecap="round"/>
  <circle cx="200" cy="190" r="10" fill="#4f46e5"/>
  <circle cx="200" cy="190" r="6" fill="#a5b4fc"/>
  
  <!-- Row 5 -->
  <line x1="80" y1="230" x2="150" y2="230" stroke="#818cf8" stroke-width="3" stroke-linecap="round"/>
  <circle cx="150" cy="230" r="10" fill="#4f46e5"/>
  <circle cx="150" cy="230" r="6" fill="#a5b4fc"/>
  
  <!-- Y-axis labels simulation -->
  <g fill="#a5b4fc" font-size="11" font-family="Arial">
    <rect x="20" y="62" width="50" height="16" rx="3" fill="#4f46e5" opacity="0.3"/>
    <rect x="20" y="102" width="50" height="16" rx="3" fill="#4f46e5" opacity="0.3"/>
    <rect x="20" y="142" width="50" height="16" rx="3" fill="#4f46e5" opacity="0.3"/>
    <rect x="20" y="182" width="50" height="16" rx="3" fill="#4f46e5" opacity="0.3"/>
    <rect x="20" y="222" width="50" height="16" rx="3" fill="#4f46e5" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">棒棒糖图与排序图</text>
</svg>
