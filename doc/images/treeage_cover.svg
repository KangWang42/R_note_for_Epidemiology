<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="nodeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="nodeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="nodeGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0 50 L400 50 M0 100 L400 100 M0 150 L400 150 M0 200 L400 200 M0 250 L400 250" 
          stroke="white" stroke-width="0.5"/>
    <path d="M50 0 L50 300 M100 0 L100 300 M150 0 L150 300 M200 0 L200 300 M250 0 L250 300 M300 0 L300 300 M350 0 L350 300" 
          stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Decision Tree Structure -->
  <g filter="url(#glow)">
    <!-- Connecting lines -->
    <line x1="70" y1="150" x2="140" y2="90" stroke="#818cf8" stroke-width="2"/>
    <line x1="70" y1="150" x2="140" y2="210" stroke="#818cf8" stroke-width="2"/>
    <line x1="160" y1="90" x2="230" y2="55" stroke="#818cf8" stroke-width="1.5"/>
    <line x1="160" y1="90" x2="230" y2="125" stroke="#818cf8" stroke-width="1.5"/>
    <line x1="160" y1="210" x2="230" y2="175" stroke="#818cf8" stroke-width="1.5"/>
    <line x1="160" y1="210" x2="230" y2="245" stroke="#818cf8" stroke-width="1.5"/>
    
    <!-- Decision node (square) -->
    <rect x="50" y="130" width="40" height="40" rx="5" fill="url(#nodeGrad1)" stroke="white" stroke-width="2"/>
    <text x="70" y="155" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">?</text>
    
    <!-- Chance nodes (circles) -->
    <circle cx="160" cy="90" r="20" fill="url(#nodeGrad2)" stroke="white" stroke-width="2"/>
    <circle cx="160" cy="210" r="20" fill="url(#nodeGrad2)" stroke="white" stroke-width="2"/>
    
    <!-- Terminal nodes (triangles) -->
    <polygon points="230,40 250,70 210,70" fill="url(#nodeGrad3)" stroke="white" stroke-width="2"/>
    <polygon points="230,110 250,140 210,140" fill="url(#nodeGrad3)" stroke="white" stroke-width="2"/>
    <polygon points="230,160 250,190 210,190" fill="url(#nodeGrad3)" stroke="white" stroke-width="2"/>
    <polygon points="230,230 250,260 210,260" fill="url(#nodeGrad3)" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Markov cycle indicator -->
  <g transform="translate(310, 140)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#a78bfa" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M0,-35 A35,35 0 1,1 -24.7,24.7" fill="none" stroke="#7c3aed" stroke-width="3"/>
    <polygon points="-24.7,24.7 -15,30 -30,35" fill="#7c3aed"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Markov</text>
  </g>
  
  <!-- Cost-effectiveness axis hint -->
  <g transform="translate(290, 60)">
    <line x1="0" y1="50" x2="80" y2="50" stroke="#818cf8" stroke-width="1.5"/>
    <line x1="0" y1="50" x2="0" y2="0" stroke="#818cf8" stroke-width="1.5"/>
    <polygon points="80,50 75,46 75,54" fill="#818cf8"/>
    <polygon points="0,0 -4,5 4,5" fill="#818cf8"/>
    <text x="70" y="65" font-family="Arial" font-size="8" fill="#c4b5fd">QALY</text>
    <text x="-5" y="15" font-family="Arial" font-size="8" fill="#c4b5fd" text-anchor="end">$</text>
    
    <!-- Scatter dots -->
    <circle cx="20" cy="40" r="3" fill="#34d399" opacity="0.7"/>
    <circle cx="35" cy="30" r="3" fill="#34d399" opacity="0.7"/>
    <circle cx="50" cy="25" r="3" fill="#fbbf24" opacity="0.7"/>
    <circle cx="65" cy="15" r="3" fill="#fbbf24" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="288" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">TreeAge Pro 决策分析</text>
  
  <!-- Legend at bottom -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="10" height="10" rx="2" fill="url(#nodeGrad1)"/>
    <text x="15" y="9" font-family="Arial" font-size="8" fill="#c4b5fd">决策</text>
    
    <circle cx="60" cy="5" r="5" fill="url(#nodeGrad2)"/>
    <text x="70" y="9" font-family="Arial" font-size="8" fill="#c4b5fd">机会</text>
    
    <polygon points="110,0 120,10 100,10" fill="url(#nodeGrad3)"/>
    <text x="125" y="9" font-family="Arial" font-size="8" fill="#c4b5fd">终端</text>
  </g>
</svg>
