<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Dumbbell Chart (left section) -->
  <g transform="translate(30, 50)">
    <text x="75" y="-15" font-family="Arial" font-size="11" fill="#c4b5fd" text-anchor="middle">哑铃图</text>
    
    <!-- Row 1 -->
    <line x1="50" y1="20" x2="130" y2="20" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="20" r="8" fill="#94a3b8"/>
    <circle cx="130" cy="20" r="8" fill="#10b981"/>
    
    <!-- Row 2 -->
    <line x1="60" y1="55" x2="110" y2="55" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <circle cx="60" cy="55" r="8" fill="#94a3b8"/>
    <circle cx="110" cy="55" r="8" fill="#10b981"/>
    
    <!-- Row 3 -->
    <line x1="80" y1="90" x2="55" y2="90" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <circle cx="80" cy="90" r="8" fill="#94a3b8"/>
    <circle cx="55" cy="90" r="8" fill="#ef4444"/>
    
    <!-- Row 4 -->
    <line x1="40" y1="125" x2="100" y2="125" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <circle cx="40" cy="125" r="8" fill="#94a3b8"/>
    <circle cx="100" cy="125" r="8" fill="#10b981"/>
    
    <!-- Row 5 -->
    <line x1="55" y1="160" x2="85" y2="160" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <circle cx="55" cy="160" r="8" fill="#94a3b8"/>
    <circle cx="85" cy="160" r="8" fill="#10b981"/>
  </g>
  
  <!-- Slope Chart (right section) -->
  <g transform="translate(220, 50)">
    <text x="75" y="-15" font-family="Arial" font-size="11" fill="#c4b5fd" text-anchor="middle">坡度图</text>
    
    <!-- Left column label -->
    <text x="20" y="0" font-family="Arial" font-size="9" fill="#a5b4fc" text-anchor="middle">2020</text>
    <!-- Right column label -->
    <text x="130" y="0" font-family="Arial" font-size="9" fill="#a5b4fc" text-anchor="middle">2023</text>
    
    <!-- Slope lines -->
    <line x1="20" y1="25" x2="130" y2="15" stroke="#10b981" stroke-width="2"/>
    <circle cx="20" cy="25" r="5" fill="#10b981"/>
    <circle cx="130" cy="15" r="5" fill="#10b981"/>
    
    <line x1="20" y1="50" x2="130" y2="55" stroke="#10b981" stroke-width="2"/>
    <circle cx="20" cy="50" r="5" fill="#10b981"/>
    <circle cx="130" cy="55" r="5" fill="#10b981"/>
    
    <line x1="20" y1="85" x2="130" y2="115" stroke="#ef4444" stroke-width="2"/>
    <circle cx="20" cy="85" r="5" fill="#ef4444"/>
    <circle cx="130" cy="115" r="5" fill="#ef4444"/>
    
    <line x1="20" y1="120" x2="130" y2="100" stroke="#10b981" stroke-width="2"/>
    <circle cx="20" cy="120" r="5" fill="#10b981"/>
    <circle cx="130" cy="100" r="5" fill="#10b981"/>
    
    <line x1="20" y1="155" x2="130" y2="145" stroke="#10b981" stroke-width="2"/>
    <circle cx="20" cy="155" r="5" fill="#10b981"/>
    <circle cx="130" cy="145" r="5" fill="#10b981"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 240)">
    <circle cx="0" cy="0" r="6" fill="#94a3b8"/>
    <text x="12" y="4" font-family="Arial" font-size="10" fill="#c4b5fd">起点</text>
    
    <circle cx="70" cy="0" r="6" fill="#10b981"/>
    <text x="82" y="4" font-family="Arial" font-size="10" fill="#c4b5fd">上涨</text>
    
    <circle cx="140" cy="0" r="6" fill="#ef4444"/>
    <text x="152" y="4" font-family="Arial" font-size="10" fill="#c4b5fd">下跌</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">哑铃图与坡度图</text>
</svg>
