<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4e79a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#59a14f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#bgGrad)"/>
  <!-- Grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.1" stroke-width="1">
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="50" y1="160" x2="350" y2="160"/>
    <line x1="50" y1="120" x2="350" y2="120"/>
    <line x1="50" y1="80" x2="350" y2="80"/>
  </g>
  <!-- Line chart -->
  <path d="M 60 180 Q 100 150, 140 160 T 220 100 T 300 70 T 340 50" 
        stroke="url(#lineGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Data points -->
  <circle cx="60" cy="180" r="5" fill="#4e79a7"/>
  <circle cx="140" cy="160" r="5" fill="#4e79a7"/>
  <circle cx="220" cy="100" r="5" fill="#59a14f"/>
  <circle cx="300" cy="70" r="5" fill="#59a14f"/>
  <circle cx="340" cy="50" r="5" fill="#59a14f"/>
  <!-- Area fill -->
  <path d="M 60 180 Q 100 150, 140 160 T 220 100 T 300 70 T 340 50 L 340 200 L 60 200 Z" 
        fill="url(#lineGrad)" fill-opacity="0.2"/>
  <!-- Title -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">折线图与时间序列</text>
</svg>
