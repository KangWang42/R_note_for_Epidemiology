<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- DNA helix simplified -->
  <g transform="translate(50, 80)">
    <!-- Left strand -->
    <ellipse cx="30" cy="30" rx="20" ry="8" fill="none" stroke="#22c55e" stroke-width="3"/>
    <ellipse cx="30" cy="70" rx="20" ry="8" fill="none" stroke="#22c55e" stroke-width="3"/>
    <ellipse cx="30" cy="110" rx="20" ry="8" fill="none" stroke="#22c55e" stroke-width="3"/>
    <ellipse cx="30" cy="150" rx="20" ry="8" fill="none" stroke="#22c55e" stroke-width="3"/>
    
    <!-- Connecting lines -->
    <line x1="30" y1="38" x2="30" y2="62" stroke="#22c55e" stroke-width="2"/>
    <line x1="30" y1="78" x2="30" y2="102" stroke="#22c55e" stroke-width="2"/>
    <line x1="30" y1="118" x2="30" y2="142" stroke="#22c55e" stroke-width="2"/>
  </g>
  
  <!-- Arrow from gene to exposure -->
  <line x1="100" y1="170" x2="150" y2="200" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrow3)"/>
  
  <!-- Exposure box -->
  <rect x="150" y="180" width="80" height="40" rx="6" fill="#fbbf24"/>
  <text x="190" y="205" font-family="sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Exposure</text>
  
  <!-- Arrow from exposure to outcome -->
  <line x1="230" y1="200" x2="280" y2="200" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrow3)"/>
  
  <!-- Outcome box -->
  <rect x="280" y="180" width="80" height="40" rx="6" fill="#ef4444"/>
  <text x="320" y="205" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Outcome</text>
  
  <!-- Crossed confounders -->
  <rect x="180" y="280" width="80" height="30" rx="4" fill="#9ca3af" opacity="0.5"/>
  <text x="220" y="300" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Confounders</text>
  <line x1="175" y1="275" x2="265" y2="315" stroke="#ef4444" stroke-width="3"/>
  <line x1="265" y1="275" x2="175" y2="315" stroke="#ef4444" stroke-width="3"/>
  
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <text x="200" y="360" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Mendelian Randomization</text>
</svg>
