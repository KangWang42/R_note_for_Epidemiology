<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- DAG nodes -->
  <g transform="translate(50, 100)">
    <!-- Exposure node -->
    <circle cx="50" cy="100" r="35" fill="#22c55e"/>
    <text x="50" y="105" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">X</text>
    <text x="50" y="155" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Exposure</text>
    
    <!-- Outcome node -->
    <circle cx="250" cy="100" r="35" fill="#ef4444"/>
    <text x="250" y="105" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Y</text>
    <text x="250" y="155" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Outcome</text>
    
    <!-- Confounder node -->
    <circle cx="150" cy="20" r="30" fill="#fbbf24"/>
    <text x="150" y="25" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">C</text>
    <text x="150" y="-20" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Confounder</text>
    
    <!-- Arrows -->
    <line x1="85" y1="100" x2="210" y2="100" stroke="#ffffff" stroke-width="3" marker-end="url(#arrow)"/>
    <line x1="130" y1="40" x2="70" y2="75" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="170" y1="40" x2="230" y2="75" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff"/>
    </marker>
  </defs>
  
  <text x="200" y="330" font-family="monospace" font-size="22" fill="#ffffff" text-anchor="middle">DAG</text>
  <text x="200" y="360" font-family="sans-serif" font-size="12" fill="#e0e7ff" text-anchor="middle">Causal Diagrams</text>
</svg>
