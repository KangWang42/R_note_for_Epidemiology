<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="380" r="80" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Three boxplots representing ANOVA groups -->
  <g transform="translate(100, 80)">
    <!-- Group 1 -->
    <g transform="translate(0, 0)">
      <line x1="80" y1="50" x2="80" y2="180" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <rect x="50" y="80" width="60" height="70" fill="#fbbf24" stroke="white" stroke-width="2" rx="4"/>
      <line x1="50" y1="115" x2="110" y2="115" stroke="white" stroke-width="3"/>
      <line x1="65" y1="50" x2="95" y2="50" stroke="white" stroke-width="2"/>
      <line x1="65" y1="180" x2="95" y2="180" stroke="white" stroke-width="2"/>
      <text x="80" y="210" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Group A</text>
    </g>
    
    <!-- Group 2 -->
    <g transform="translate(180, 0)">
      <line x1="80" y1="30" x2="80" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <rect x="50" y="55" width="60" height="80" fill="#22c55e" stroke="white" stroke-width="2" rx="4"/>
      <line x1="50" y1="100" x2="110" y2="100" stroke="white" stroke-width="3"/>
      <line x1="65" y1="30" x2="95" y2="30" stroke="white" stroke-width="2"/>
      <line x1="65" y1="160" x2="95" y2="160" stroke="white" stroke-width="2"/>
      <text x="80" y="210" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Group B</text>
    </g>
    
    <!-- Group 3 -->
    <g transform="translate(360, 0)">
      <line x1="80" y1="70" x2="80" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <rect x="50" y="100" width="60" height="60" fill="#ef4444" stroke="white" stroke-width="2" rx="4"/>
      <line x1="50" y1="130" x2="110" y2="130" stroke="white" stroke-width="3"/>
      <line x1="65" y1="70" x2="95" y2="70" stroke="white" stroke-width="2"/>
      <line x1="65" y1="200" x2="95" y2="200" stroke="white" stroke-width="2"/>
      <text x="80" y="230" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Group C</text>
    </g>
  </g>
  
  <!-- Significance brackets -->
  <g transform="translate(100, 80)">
    <path d="M 80,40 L 80,25 L 260,25 L 260,40" stroke="white" stroke-width="2" fill="none"/>
    <text x="170" y="18" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">*</text>
    
    <path d="M 260,20 L 260,5 L 440,5 L 440,60" stroke="white" stroke-width="2" fill="none"/>
    <text x="350" y="-2" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">**</text>
  </g>
  
  <!-- F-statistic display -->
  <g transform="translate(580, 120)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">F(2, 27) = 4.85</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">p = 0.016</text>
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle">η² = 0.26</text>
  </g>
  
  <!-- Effect size indicator -->
  <g transform="translate(580, 220)">
    <rect x="0" y="0" width="160" height="40" rx="6" fill="rgba(34,197,94,0.3)" stroke="#22c55e" stroke-width="2"/>
    <text x="80" y="26" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Large Effect ✓</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Analysis of Variance</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">方差分析 · 组间比较</text>
</svg>
