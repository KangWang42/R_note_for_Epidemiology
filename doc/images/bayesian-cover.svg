<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#bg2)"/>
  <!-- Prior distribution -->
  <path d="M60 180 Q100 180 140 140 Q180 100 200 100 Q220 100 260 140 Q300 180 340 180" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="rgba(255,255,255,0.1)"/>
  <text x="200" y="195" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">Prior</text>
  <!-- Posterior distribution -->
  <path d="M100 180 Q130 180 160 120 Q190 60 220 60 Q250 60 280 120 Q310 180 340 180" stroke="#fff" stroke-width="3" fill="rgba(255,255,255,0.2)"/>
  <text x="220" y="75" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">Posterior</text>
  <!-- Likelihood -->
  <path d="M140 180 Q170 140 200 130 Q230 120 260 180" stroke="#ffd700" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <!-- Formula -->
  <text x="200" y="220" text-anchor="middle" fill="#fff" font-size="11">P(θ|D) ∝ P(D|θ) × P(θ)</text>
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="#fff" font-size="20" font-weight="bold">贝叶斯统计</text>
  <text x="200" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">Bayesian Statistics</text>
</svg>
