<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/><stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Calendar grid -->
  <g transform="translate(40, 60)">
    <!-- Week labels -->
    <text x="-10" y="15" font-family="Arial" font-size="8" fill="#a5b4fc" text-anchor="end">一</text>
    <text x="-10" y="35" font-family="Arial" font-size="8" fill="#a5b4fc" text-anchor="end">三</text>
    <text x="-10" y="55" font-family="Arial" font-size="8" fill="#a5b4fc" text-anchor="end">五</text>
    
    <!-- Calendar cells - 7 rows x many columns -->
    <g>
      <!-- Column 1-5 (lighter) -->
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="0" y="15" width="12" height="12" rx="2" fill="#2563eb"/>
      <rect x="0" y="30" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="0" y="45" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="0" y="60" width="12" height="12" rx="2" fill="#1e3a5f"/>
      
      <rect x="15" y="0" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="15" y="15" width="12" height="12" rx="2" fill="#6366f1"/>
