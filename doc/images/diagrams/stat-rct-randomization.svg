<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="simpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="stratGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="treatGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">随机化方法对比</text>
  <text x="450" y="58" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#64748b">Comparison of Randomization Methods in RCT</text>
  
  <!-- ========== Method 1: Simple Randomization ========== -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="260" height="230" rx="12" fill="#fff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="260" height="45" rx="12" fill="url(#simpleGrad)"/>
    <rect x="0" y="30" width="260" height="15" fill="url(#simpleGrad)"/>
    <text x="130" y="30" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="15" font-weight="bold" fill="#fff">简单随机化</text>
    
    <!-- Coin flip illustration -->
    <g transform="translate(130, 100)">
      <ellipse cx="0" cy="0" rx="30" ry="28" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="6" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#92400e">?</text>
    </g>
    
    <!-- Arrows to groups -->
    <path d="M 100 130 Q 70 160 50 180" fill="none" stroke="#f97316" stroke-width="2"/>
    <path d="M 160 130 Q 190 160 210 180" fill="none" stroke="#64748b" stroke-width="2"/>
    
    <!-- Treatment group -->
    <rect x="20" y="185" width="70" height="30" rx="6" fill="url(#treatGrad)"/>
    <text x="55" y="205" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#fff">治疗组</text>
    
    <!-- Control group -->
    <rect x="170" y="185" width="70" height="30" rx="6" fill="url(#controlGrad)"/>
    <text x="205" y="205" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#fff">对照组</text>
    
    <!-- Description -->
    <text x="130" y="75" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#64748b">每人独立抛硬币决定分组</text>
  </g>
  
  <!-- ========== Method 2: Block Randomization ========== -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="260" height="230" rx="12" fill="#fff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="260" height="45" rx="12" fill="url(#blockGrad)"/>
    <rect x="0" y="30" width="260" height="15" fill="url(#blockGrad)"/>
    <text x="130" y="30" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="15" font-weight="bold" fill="#fff">区组随机化</text>
    
    <!-- Block illustration -->
    <text x="130" y="75" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#64748b">每个区组内保证比例平衡</text>
    
    <!-- Block 1 -->
    <rect x="25" y="90" width="90" height="50" rx="6" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1"/>
    <text x="70" y="107" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="9" fill="#7c3aed">区组 1</text>
    <g transform="translate(35, 115)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#f97316"/>
      <rect x="22" y="0" width="18" height="18" rx="3" fill="#64748b"/>
      <rect x="44" y="0" width="18" height="18" rx="3" fill="#f97316"/>
      <rect x="66" y="0" width="18" height="18" rx="3" fill="#64748b"/>
    </g>
    
    <!-- Block 2 -->
    <rect x="145" y="90" width="90" height="50" rx="6" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1"/>
    <text x="190" y="107" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="9" fill="#7c3aed">区组 2</text>
    <g transform="translate(155, 115)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#64748b"/>
      <rect x="22" y="0" width="18" height="18" rx="3" fill="#f97316"/>
      <rect x="44" y="0" width="18" height="18" rx="3" fill="#64748b"/>
      <rect x="66" y="0" width="18" height="18" rx="3" fill="#f97316"/>
    </g>
    
    <!-- Arrow down -->
    <path d="M 130 150 L 130 175" stroke="#8b5cf6" stroke-width="2"/>
    <polygon points="130,180 125,170 135,170" fill="#8b5cf6"/>
    
    <!-- Result -->
    <rect x="40" y="185" width="80" height="30" rx="6" fill="url(#treatGrad)"/>
    <text x="80" y="205" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#fff">治疗组 4</text>
    
    <rect x="140" y="185" width="80" height="30" rx="6" fill="url(#controlGrad)"/>
    <text x="180" y="205" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#fff">对照组 4</text>
  </g>
  
  <!-- ========== Method 3: Stratified Randomization ========== -->
  <g transform="translate(610, 80)">
    <rect x="0" y="0" width="260" height="230" rx="12" fill="#fff" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="260" height="45" rx="12" fill="url(#stratGrad)"/>
    <rect x="0" y="30" width="260" height="15" fill="url(#stratGrad)"/>
    <text x="130" y="30" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="15" font-weight="bold" fill="#fff">分层随机化</text>
    
    <text x="130" y="75" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#64748b">先按协变量分层，层内随机</text>
    
    <!-- Stratum 1: Male -->
    <rect x="15" y="85" width="105" height="70" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="67" y="102" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#1d4ed8">♂ 男性层</text>
    <g transform="translate(25, 110)">
      <rect x="0" y="0" width="35" height="20" rx="4" fill="#f97316"/>
      <rect x="45" y="0" width="35" height="20" rx="4" fill="#64748b"/>
    </g>
    <text x="67" y="145" text-anchor="middle" font-family="Arial" font-size="8" fill="#64748b">1:1</text>
    
    <!-- Stratum 2: Female -->
    <rect x="140" y="85" width="105" height="70" rx="6" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
    <text x="192" y="102" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#be185d">♀ 女性层</text>
    <g transform="translate(150, 110)">
      <rect x="0" y="0" width="35" height="20" rx="4" fill="#f97316"/>
      <rect x="45" y="0" width="35" height="20" rx="4" fill="#64748b"/>
    </g>
    <text x="192" y="145" text-anchor="middle" font-family="Arial" font-size="8" fill="#64748b">1:1</text>
    
    <!-- Arrow down -->
    <path d="M 130 165 L 130 175" stroke="#10b981" stroke-width="2"/>
    <polygon points="130,180 125,170 135,170" fill="#10b981"/>
    
    <!-- Result -->
    <rect x="40" y="185" width="80" height="30" rx="6" fill="url(#treatGrad)"/>
    <text x="80" y="205" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#fff">治疗组</text>
    
    <rect x="140" y="185" width="80" height="30" rx="6" fill="url(#controlGrad)"/>
    <text x="180" y="205" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#fff">对照组</text>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(30, 330)">
    <rect x="0" y="0" width="840" height="250" rx="12" fill="#fff" stroke="#e2e8f0" stroke-width="1.5" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="840" height="40" rx="12" fill="#f1f5f9"/>
    <rect x="0" y="25" width="840" height="15" fill="#f1f5f9"/>
    <text x="100" y="27" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">特征</text>
    <text x="310" y="27" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="13" font-weight="bold" fill="#3b82f6">简单随机化</text>
    <text x="520" y="27" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="13" font-weight="bold" fill="#8b5cf6">区组随机化</text>
    <text x="730" y="27" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="13" font-weight="bold" fill="#10b981">分层随机化</text>
    
    <!-- Row separators -->
    <line x1="0" y1="85" x2="840" y2="85" stroke="#e2e8f0"/>
    <line x1="0" y1="130" x2="840" y2="130" stroke="#e2e8f0"/>
    <line x1="0" y1="175" x2="840" y2="175" stroke="#e2e8f0"/>
    <line x1="200" y1="40" x2="200" y2="250" stroke="#e2e8f0"/>
    <line x1="420" y1="40" x2="420" y2="250" stroke="#e2e8f0"/>
    <line x1="630" y1="40" x2="630" y2="250" stroke="#e2e8f0"/>
    
    <!-- Row 1: Balance -->
    <text x="100" y="68" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#475569">样本量平衡</text>
    <text x="310" y="68" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#dc2626">⚠️ 不保证</text>
    <text x="520" y="68" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#16a34a">✓ 区组内平衡</text>
    <text x="730" y="68" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#16a34a">✓ 层内平衡</text>
    
    <!-- Row 2: Covariate -->
    <text x="100" y="113" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#475569">协变量平衡</text>
    <text x="310" y="113" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#dc2626">⚠️ 不保证</text>
    <text x="520" y="113" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#eab308">△ 部分改善</text>
    <text x="730" y="113" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#16a34a">✓ 分层变量平衡</text>
    
    <!-- Row 3: Predictability -->
    <text x="100" y="158" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#475569">可预测性</text>
    <text x="310" y="158" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#16a34a">✓ 完全不可预测</text>
    <text x="520" y="158" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#eab308">△ 区组末可推断</text>
    <text x="730" y="158" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#eab308">△ 层内可推断</text>
    
    <!-- Row 4: Complexity -->
    <text x="100" y="203" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#475569">实施复杂度</text>
    <text x="310" y="203" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#16a34a">★☆☆ 简单</text>
    <text x="520" y="203" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#eab308">★★☆ 中等</text>
    <text x="730" y="203" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#dc2626">★★★ 复杂</text>
    
    <!-- Row 5: Use case -->
    <text x="100" y="233" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#475569">适用场景</text>
    <text x="310" y="233" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#64748b">大样本量</text>
    <text x="520" y="233" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#64748b">中小样本量</text>
    <text x="730" y="233" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#64748b">已知重要混杂因素</text>
  </g>
</svg>