  <text x="315" y="204" text-anchor="middle" fill="#fff" font-size="8">Word</text>
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="#fff" font-size="20" font-weight="bold">gtsummary</text>
  <text x="200" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">发表级统计表格</text>
