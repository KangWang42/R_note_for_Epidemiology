<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2e1065" />
      <stop offset="100%" stop-color="#5b21b6" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg)" />
  
  <!-- Bayes Formula / Graph -->
  <g transform="translate(800, 400)">
    <circle cx="0" cy="-100" r="60" fill="#c4b5fd" opacity="0.9"/>
    <text x="0" y="-100" text-anchor="middle" dy="10" fill="#2e1065" font-weight="bold" font-size="32">Y</text>
    
    <g stroke="#a78bfa" stroke-width="4">
      <line x1="0" y1="-40" x2="-200" y2="150" />
      <line x1="0" y1="-40" x2="0" y2="150" />
      <line x1="0" y1="-40" x2="200" y2="150" />
    </g>
    
    <circle cx="-200" cy="150" r="40" fill="#8b5cf6" opacity="0.8"/>
    <text x="-200" y="150" text-anchor="middle" dy="8" fill="white" font-weight="bold">X1</text>
    
    <circle cx="0" cy="150" r="40" fill="#8b5cf6" opacity="0.8"/>
    <text x="0" y="150" text-anchor="middle" dy="8" fill="white" font-weight="bold">X2</text>
    
    <circle cx="200" cy="150" r="40" fill="#8b5cf6" opacity="0.8"/>
    <text x="200" y="150" text-anchor="middle" dy="8" fill="white" font-weight="bold">X3</text>
  </g>
  
  <text x="800" y="800" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white" text-anchor="middle" letter-spacing="2">NAIVE BAYES</text>
  <text x="800" y="860" font-family="Arial, sans-serif" font-size="32" fill="#e9d5ff" text-anchor="middle">PROBABILISTIC CLASSIFIER</text>
</svg>