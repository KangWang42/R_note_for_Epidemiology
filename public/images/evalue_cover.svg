<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- E-value visualization -->
  <g transform="translate(50, 100)">
    <!-- Axis -->
    <line x1="50" y1="180" x2="280" y2="180" stroke="#ffffff" stroke-width="2"/>
    <line x1="50" y1="20" x2="50" y2="180" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Bias curve -->
    <path d="M50,180 Q100,80 150,60 Q200,50 250,45" stroke="#fbbf24" stroke-width="3" fill="none"/>
    
    <!-- E-value point -->
    <circle cx="120" cy="100" r="10" fill="#22c55e"/>
    <line x1="120" y1="100" x2="120" y2="180" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="120" y="200" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">E-value</text>
    <text x="165" y="30" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Unmeasured Confounding</text>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(290, 250)">
    <path d="M40,0 L80,20 L80,60 Q80,90 40,110 Q0,90 0,60 L0,20 Z" fill="#ffffff" opacity="0.2"/>
    <text x="40" y="60" font-family="sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">?</text>
  </g>
  
  <text x="200" y="350" font-family="monospace" font-size="18" fill="#ffffff" text-anchor="middle">E-value</text>
  <text x="200" y="375" font-family="sans-serif" font-size="12" fill="#e0e7ff" text-anchor="middle">Sensitivity Analysis</text>
</svg>
