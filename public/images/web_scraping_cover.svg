<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="webGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Spider web pattern -->
  <g stroke="url(#webGrad)" stroke-width="1" fill="none" opacity="0.3">
    <!-- Radial lines -->
    <line x1="200" y1="200" x2="200" y2="50"/>
    <line x1="200" y1="200" x2="306" y2="83"/>
    <line x1="200" y1="200" x2="350" y2="200"/>
    <line x1="200" y1="200" x2="306" y2="317"/>
    <line x1="200" y1="200" x2="200" y2="350"/>
    <line x1="200" y1="200" x2="94" y2="317"/>
    <line x1="200" y1="200" x2="50" y2="200"/>
    <line x1="200" y1="200" x2="94" y2="83"/>
    <!-- Concentric circles -->
    <circle cx="200" cy="200" r="50"/>
    <circle cx="200" cy="200" r="100"/>
    <circle cx="200" cy="200" r="150"/>
  </g>
  
  <!-- Data nodes -->
  <g fill="#ffffff">
    <circle cx="200" cy="100" r="8" opacity="0.9"/>
    <circle cx="300" cy="150" r="6" opacity="0.7"/>
    <circle cx="320" cy="250" r="7" opacity="0.8"/>
    <circle cx="250" cy="320" r="5" opacity="0.6"/>
    <circle cx="140" cy="300" r="6" opacity="0.7"/>
    <circle cx="100" cy="180" r="7" opacity="0.8"/>
    <circle cx="130" cy="100" r="5" opacity="0.6"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#ffffff" stroke-width="1.5" opacity="0.4">
    <line x1="200" y1="100" x2="300" y2="150"/>
    <line x1="300" y1="150" x2="320" y2="250"/>
    <line x1="320" y1="250" x2="250" y2="320"/>
    <line x1="250" y1="320" x2="140" y2="300"/>
    <line x1="140" y1="300" x2="100" y2="180"/>
    <line x1="100" y1="180" x2="130" y2="100"/>
    <line x1="130" y1="100" x2="200" y2="100"/>
  </g>
  
  <!-- Central spider/crawler icon -->
  <g transform="translate(200, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="#ffffff"/>
    <ellipse cx="0" cy="-15" rx="15" ry="12" fill="#ffffff"/>
    <!-- Eyes -->
    <circle cx="-5" cy="-18" r="3" fill="#4f46e5"/>
    <circle cx="5" cy="-18" r="3" fill="#4f46e5"/>
    <!-- Legs -->
    <g stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M-20,-5 Q-35,-15 -45,-5"/>
      <path d="M-22,5 Q-40,5 -50,15"/>
      <path d="M-18,15 Q-35,25 -40,40"/>
      <path d="M20,-5 Q35,-15 45,-5"/>
      <path d="M22,5 Q40,5 50,15"/>
      <path d="M18,15 Q35,25 40,40"/>
    </g>
  </g>
  
  <!-- HTML tag icon -->
  <g transform="translate(80, 80)" fill="#ffffff" opacity="0.9">
    <text font-family="monospace" font-size="24" font-weight="bold">&lt;/&gt;</text>
  </g>
  
  <!-- Data flow arrows -->
  <g fill="#fbbf24" opacity="0.8">
    <polygon points="340,180 355,200 340,220 345,200"/>
    <polygon points="340,100 355,120 340,140 345,120"/>
    <polygon points="60,260 75,280 60,300 65,280"/>
  </g>
  
  <!-- Database icon -->
  <g transform="translate(320, 300)">
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="#fbbf24" opacity="0.9"/>
    <rect x="-25" y="0" width="50" height="25" fill="#fbbf24" opacity="0.9"/>
    <ellipse cx="0" cy="25" rx="25" ry="8" fill="#f59e0b" opacity="0.9"/>
    <line x1="-25" y1="0" x2="-25" y2="25" stroke="#f59e0b" stroke-width="1"/>
    <line x1="25" y1="0" x2="25" y2="25" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- R logo stylized -->
  <g transform="translate(50, 300)">
    <circle cx="25" cy="25" r="25" fill="#ffffff" opacity="0.2"/>
    <text x="15" y="35" font-family="serif" font-size="28" font-weight="bold" fill="#ffffff">R</text>
  </g>
</svg>
