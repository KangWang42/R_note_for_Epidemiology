<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/><stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Top histogram -->
  <g fill="#4f46e5" opacity="0.7">
    <rect x="80" y="25" width="30" height="20" rx="2"/>
    <rect x="115" y="15" width="30" height="30" rx="2"/>
    <rect x="150" y="20" width="30" height="25" rx="2"/>
    <rect x="185" y="10" width="30" height="35" rx="2"/>
    <rect x="220" y="18" width="30" height="27" rx="2"/>
    <rect x="255" y="25" width="30" height="20" rx="2"/>
    <rect x="290" y="30" width="30" height="15" rx="2"/>
  </g>
  
  <!-- Right histogram -->
  <g fill="#4f46e5" opacity="0.7">
    <rect x="340" y="70" width="20" height="25" rx="2"/>
    <rect x="340" y="100" width="30" height="25" rx="2"/>
    <rect x="340" y="130" width="25" height="25" rx="2"/>
    <rect x="340" y="160" width="35" height="25" rx="2"/>
    <rect x="340" y="190" width="22" height="25" rx="2"/>
  </g>
  
  <!-- Scatter plot area -->
  <rect x="60" y="55" width="270" height="175" rx="5" fill="#312e81" stroke="#4f46e5" stroke-width="1"/>
  
  <!-- Scatter points -->
  <g fill="#4f46e5" opacity="0.7">
    <circle cx="100" cy="180" r="4"/><circle cx="130" cy="150" r="4"/><circle cx="160" cy="120" r="4"/>
    <circle cx="190" cy="100" r="4"/><circle cx="220" cy="130" r="4"/><circle cx="250" cy="90" r="4"/>
    <circle cx="280" cy="110" r="4"/><circle cx="140" cy="170" r="4"/><circle cx="200" cy="140" r="4"/>
    <circle cx="170" cy="160" r="4"/><circle cx="230" cy="85" r="4"/><circle cx="260" cy="120" r="4"/>
  </g>
  
  <text x="200" y="275" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">边缘分布图</text>
</svg>
