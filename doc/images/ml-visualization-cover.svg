<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg2)"/>
  
  <!-- ROC Curve -->
  <g fill="none" stroke="white" stroke-width="3">
    <!-- Axes -->
    <line x1="50" y1="220" x2="180" y2="220"/>
    <line x1="50" y1="220" x2="50" y2="90"/>
    <!-- ROC curve -->
    <path d="M50 220 Q80 180 100 140 Q120 110 140 100 Q160 95 180 90" stroke="#fbbf24" stroke-width="3"/>
    <!-- Diagonal reference -->
    <line x1="50" y1="220" x2="180" y2="90" stroke="#ffffff40" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Confusion Matrix -->
  <g transform="translate(220, 80)">
    <rect x="0" y="0" width="60" height="50" fill="#22c55e" rx="3"/>
    <rect x="65" y="0" width="60" height="50" fill="#fbbf24" rx="3"/>
    <rect x="0" y="55" width="60" height="50" fill="#f97316" rx="3"/>
    <rect x="65" y="55" width="60" height="50" fill="#22c55e" rx="3"/>
    <text x="30" y="30" fill="white" font-size="14" font-weight="bold" text-anchor="middle" font-family="Arial">TP</text>
    <text x="95" y="30" fill="white" font-size="14" font-weight="bold" text-anchor="middle" font-family="Arial">FP</text>
    <text x="30" y="85" fill="white" font-size="14" font-weight="bold" text-anchor="middle" font-family="Arial">FN</text>
    <text x="95" y="85" fill="white" font-size="14" font-weight="bold" text-anchor="middle" font-family="Arial">TN</text>
  </g>
  
  <!-- Feature importance bars -->
  <g transform="translate(220, 195)">
    <rect x="0" y="0" width="100" height="12" fill="#fbbf24" rx="2"/>
    <rect x="0" y="17" width="75" height="12" fill="#fbbf24" rx="2"/>
    <rect x="0" y="34" width="50" height="12" fill="#fbbf24" rx="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="270" fill="white" font-size="24" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">机器学习可视化</text>
</svg>
