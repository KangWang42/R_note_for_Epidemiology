<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg5)"/>
  
  <!-- Scatter plot -->
  <g transform="translate(150, 130)">
    <line x1="0" y1="120" x2="150" y2="120" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="white" stroke-width="2"/>
    <circle cx="20" cy="100" r="6" fill="#fbbf24"/>
    <circle cx="40" cy="80" r="6" fill="#fbbf24"/>
    <circle cx="60" cy="70" r="6" fill="#fbbf24"/>
    <circle cx="80" cy="50" r="6" fill="#fbbf24"/>
    <circle cx="100" cy="40" r="6" fill="#fbbf24"/>
    <circle cx="120" cy="25" r="6" fill="#fbbf24"/>
    <circle cx="140" cy="15" r="6" fill="#fbbf24"/>
  </g>
  
  <!-- Bar chart -->
  <g transform="translate(350, 130)">
    <rect x="0" y="80" width="30" height="40" fill="#10b981"/>
    <rect x="40" y="40" width="30" height="80" fill="#10b981"/>
    <rect x="80" y="60" width="30" height="60" fill="#10b981"/>
    <rect x="120" y="20" width="30" height="100" fill="#10b981"/>
  </g>
  
  <!-- Box plot -->
  <g transform="translate(550, 130)">
    <line x1="30" y1="10" x2="30" y2="110" stroke="white" stroke-width="1"/>
    <rect x="10" y="40" width="40" height="50" fill="#f472b6" stroke="white"/>
    <line x1="10" y1="65" x2="50" y2="65" stroke="white" stroke-width="2"/>
    <line x1="20" y1="10" x2="40" y2="10" stroke="white"/>
    <line x1="20" y1="110" x2="40" y2="110" stroke="white"/>
    
    <line x1="100" y1="20" x2="100" y2="100" stroke="white" stroke-width="1"/>
    <rect x="80" y="35" width="40" height="45" fill="#60a5fa" stroke="white"/>
    <line x1="80" y1="55" x2="120" y2="55" stroke="white" stroke-width="2"/>
    <line x1="90" y1="20" x2="110" y2="20" stroke="white"/>
    <line x1="90" y1="100" x2="110" y2="100" stroke="white"/>
  </g>
  
  <text x="400" y="60" font-family="Inter, sans-serif" font-size="42" fill="white" text-anchor="middle" font-weight="700">ggplot2 入门</text>
  <text x="400" y="95" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">图形语法可视化</text>
  <text x="400" y="330" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">图层 | 映射 | 几何 | 主题</text>
</svg>
