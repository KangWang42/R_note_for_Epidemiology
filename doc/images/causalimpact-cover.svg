<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgCi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgCi)"/>
  <!-- Time series before intervention -->
  <path d="M30 150 L80 145 L130 155 L180 148" stroke="white" stroke-width="3" fill="none"/>
  <!-- Intervention line -->
  <line x1="180" y1="80" x2="180" y2="200" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,5"/>
  <!-- Actual after intervention -->
  <path d="M180 148 L230 120 L280 115 L330 105 L370 100" stroke="white" stroke-width="3" fill="none"/>
  <!-- Counterfactual (predicted) -->
  <path d="M180 148 L230 155 L280 160 L330 158 L370 165" stroke="white" stroke-width="2" stroke-dasharray="8,4" fill="none"/>
  <!-- Shaded causal effect area -->
  <path d="M180 148 L230 120 L280 115 L330 105 L370 100 L370 165 L330 158 L280 160 L230 155 L180 148" fill="white" fill-opacity="0.3"/>
  <!-- Labels -->
  <text x="180" y="75" fill="#fbbf24" font-size="11" text-anchor="middle" font-family="Arial">干预</text>
  <text x="320" y="95" fill="white" font-size="10" font-family="Arial">实际</text>
  <text x="320" y="175" fill="white" font-size="10" font-family="Arial">反事实</text>
  <!-- Title -->
  <text x="200" y="260" fill="white" font-size="20" font-weight="bold" text-anchor="middle" font-family="Arial">CausalImpact 时间序列因果</text>
</svg>
