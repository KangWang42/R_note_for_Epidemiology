<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="mcpGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg4)"/>
  
  <!-- Network grid -->
  <g stroke="#4338ca" stroke-width="0.5" opacity="0.3">
    <line x1="50" y1="0" x2="50" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="250"/>
    <line x1="150" y1="0" x2="150" y2="250"/>
    <line x1="200" y1="0" x2="200" y2="250"/>
    <line x1="250" y1="0" x2="250" y2="250"/>
    <line x1="300" y1="0" x2="300" y2="250"/>
    <line x1="350" y1="0" x2="350" y2="250"/>
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
  </g>
  
  <!-- Central MCP hub -->
  <circle cx="200" cy="110" r="40" fill="#1e1b4b" stroke="#6366f1" stroke-width="3"/>
  <text x="200" y="105" fill="#6366f1" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">MCP</text>
  <text x="200" y="122" fill="#94a3b8" font-family="Arial" font-size="8" text-anchor="middle">Protocol</text>
  
  <!-- Local server (left) -->
  <rect x="30" y="75" width="70" height="70" rx="8" fill="#1e293b" stroke="#14b8a6" stroke-width="2"/>
  <rect x="45" y="85" width="40" height="25" rx="3" fill="#0f172a"/>
  <text x="65" y="103" fill="#14b8a6" font-family="monospace" font-size="8" text-anchor="middle">stdio</text>
  <text x="65" y="125" fill="#e2e8f0" font-family="Arial" font-size="9" text-anchor="middle">Local</text>
  <text x="65" y="138" fill="#94a3b8" font-family="Arial" font-size="7" text-anchor="middle">Server</text>
  
  <!-- Connection line local to center -->
  <line x1="100" y1="110" x2="160" y2="110" stroke="#14b8a6" stroke-width="2"/>
  <polygon points="155,106 165,110 155,114" fill="#14b8a6"/>
  
  <!-- Remote server (right) -->
  <rect x="300" y="75" width="70" height="70" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="335" cy="100" r="12" fill="#0f172a" stroke="#f59e0b" stroke-width="1"/>
  <text x="335" y="104" fill="#f59e0b" font-family="Arial" font-size="10" text-anchor="middle">‚òÅ</text>
  <text x="335" y="125" fill="#e2e8f0" font-family="Arial" font-size="9" text-anchor="middle">Remote</text>
  <text x="335" y="138" fill="#94a3b8" font-family="Arial" font-size="7" text-anchor="middle">Server</text>
  
  <!-- Connection line center to remote -->
  <line x1="240" y1="110" x2="300" y2="110" stroke="#f59e0b" stroke-width="2"/>
  <polygon points="295,106 305,110 295,114" fill="#f59e0b"/>
  
  <!-- Tool boxes below -->
  <!-- Context7 -->
  <rect x="50" y="175" width="80" height="40" rx="5" fill="#1e293b" stroke="#6366f1" stroke-width="1.5"/>
  <text x="90" y="193" fill="#6366f1" font-family="monospace" font-size="9" text-anchor="middle">Context7</text>
  <text x="90" y="207" fill="#94a3b8" font-family="Arial" font-size="7" text-anchor="middle">Docs Search</text>
  
  <!-- grep.app -->
  <rect x="160" y="175" width="80" height="40" rx="5" fill="#1e293b" stroke="#6366f1" stroke-width="1.5"/>
  <text x="200" y="193" fill="#6366f1" font-family="monospace" font-size="9" text-anchor="middle">grep.app</text>
  <text x="200" y="207" fill="#94a3b8" font-family="Arial" font-size="7" text-anchor="middle">Code Search</text>
  
  <!-- GitHub -->
  <rect x="270" y="175" width="80" height="40" rx="5" fill="#1e293b" stroke="#6366f1" stroke-width="1.5"/>
  <text x="310" y="193" fill="#6366f1" font-family="monospace" font-size="9" text-anchor="middle">GitHub</text>
  <text x="310" y="207" fill="#94a3b8" font-family="Arial" font-size="7" text-anchor="middle">Repository</text>
  
  <!-- Connection lines from hub to tools -->
  <path d="M185,148 L90,175" fill="none" stroke="#6366f1" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  <path d="M200,150 L200,175" fill="none" stroke="#6366f1" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  <path d="M215,148 L310,175" fill="none" stroke="#6366f1" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  
  <!-- Data flow indicators -->
  <g fill="#6366f1" opacity="0.6">
    <circle cx="125" y="108" r="2"/>
    <circle cx="140" y="110" r="2"/>
    <circle cx="270" y="108" r="2"/>
    <circle cx="285" y="110" r="2"/>
  </g>
  
  <!-- OAuth indicator -->
  <rect x="315" y="35" width="55" height="25" rx="4" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
  <text x="342" y="48" fill="#22c55e" font-family="Arial" font-size="8" text-anchor="middle">üîê OAuth</text>
  
  <!-- Title -->
  <text x="200" y="238" fill="#f8fafc" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle">Model Context Protocol</text>
</svg>
