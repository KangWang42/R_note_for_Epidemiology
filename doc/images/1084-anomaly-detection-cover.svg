<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18181b" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg)" />
  
  <!-- Grid of Normal Points -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="2" fill="#52525b" />
  </pattern>
  <rect width="1600" height="900" fill="url(#dots)" />
  
  <!-- Anomaly -->
  <circle cx="1100" cy="300" r="15" fill="#ef4444">
    <animate attributeName="r" values="15;25;15" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1100" cy="300" r="60" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.5"/>
  <line x1="1100" y1="300" x2="1200" y2="200" stroke="#ef4444" stroke-width="2"/>
  <text x="1210" y="190" fill="#ef4444" font-family="Arial" font-weight="bold" font-size="24">OUTLIER</text>
  
  <text x="400" y="700" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white">ANOMALY</text>
  <text x="400" y="770" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white">DETECTION</text>
</svg>