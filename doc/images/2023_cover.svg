<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="680" cy="80" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="120" cy="380" r="80" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Radar chart -->
  <g transform="translate(400, 200)">
    <!-- Grid circles -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Axis lines (6 axes) -->
    <line x1="0" y1="0" x2="0" y2="-120" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="0" y1="0" x2="104" y2="-60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="0" y1="0" x2="104" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="0" y1="0" x2="-104" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="0" y1="0" x2="-104" y2="-60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Data polygon 1 (blue) -->
    <polygon points="0,-100 78,-45 78,45 0,80 -60,35 -72,-42" 
             fill="rgba(59,130,246,0.4)" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Data polygon 2 (green) -->
    <polygon points="0,-70 52,-30 90,52 0,100 -78,45 -52,-30" 
             fill="rgba(34,197,94,0.3)" stroke="#22c55e" stroke-width="2"/>
    
    <!-- Data points -->
    <circle cx="0" cy="-100" r="6" fill="#3b82f6"/>
    <circle cx="78" cy="-45" r="6" fill="#3b82f6"/>
    <circle cx="78" cy="45" r="6" fill="#3b82f6"/>
    <circle cx="0" cy="80" r="6" fill="#3b82f6"/>
    <circle cx="-60" cy="35" r="6" fill="#3b82f6"/>
    <circle cx="-72" cy="-42" r="6" fill="#3b82f6"/>
    
    <!-- Axis labels -->
    <text x="0" y="-135" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">技能1</text>
    <text x="120" y="-55" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">技能2</text>
    <text x="120" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">技能3</text>
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">技能4</text>
    <text x="-120" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="end">技能5</text>
    <text x="-120" y="-55" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="end">技能6</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(580, 320)">
    <rect x="0" y="0" width="15" height="15" fill="#3b82f6" rx="2"/>
    <text x="22" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">Person A</text>
    <rect x="0" y="22" width="15" height="15" fill="#22c55e" rx="2"/>
    <text x="22" y="34" font-family="Arial, sans-serif" font-size="12" fill="white">Person B</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Radar Chart</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">雷达图 · 多维数据可视化</text>
</svg>
