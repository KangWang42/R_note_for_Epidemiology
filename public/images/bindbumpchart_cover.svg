<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Grid lines -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.5">
    <line x1="50" y1="50" x2="350" y2="50"/>
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="50" y1="250" x2="350" y2="250"/>
  </g>
  
  <!-- Bump chart lines -->
  <!-- Line 1: Blue - Rank 1->1->2->1->1 -->
  <path d="M70,50 Q120,50 145,50 Q170,75 195,100 Q220,75 245,50 Q295,50 330,50" 
        fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <circle cx="70" cy="50" r="6" fill="#3b82f6"/>
  <circle cx="145" cy="50" r="6" fill="#3b82f6"/>
  <circle cx="195" cy="100" r="6" fill="#3b82f6"/>
  <circle cx="245" cy="50" r="6" fill="#3b82f6"/>
  <circle cx="330" cy="50" r="6" fill="#3b82f6"/>
  
  <!-- Line 2: Green - Rank 2->3->1->2->3 -->
  <path d="M70,100 Q120,125 145,150 Q170,75 195,50 Q220,75 245,100 Q295,125 330,150" 
        fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <circle cx="70" cy="100" r="6" fill="#10b981"/>
  <circle cx="145" cy="150" r="6" fill="#10b981"/>
  <circle cx="195" cy="50" r="6" fill="#10b981"/>
  <circle cx="245" cy="100" r="6" fill="#10b981"/>
  <circle cx="330" cy="150" r="6" fill="#10b981"/>
  
  <!-- Line 3: Orange - Rank 3->2->3->3->2 -->
  <path d="M70,150 Q120,125 145,100 Q170,125 195,150 Q220,150 245,150 Q295,125 330,100" 
        fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <circle cx="70" cy="150" r="6" fill="#f59e0b"/>
  <circle cx="145" cy="100" r="6" fill="#f59e0b"/>
  <circle cx="195" cy="150" r="6" fill="#f59e0b"/>
  <circle cx="245" cy="150" r="6" fill="#f59e0b"/>
  <circle cx="330" cy="100" r="6" fill="#f59e0b"/>
  
  <!-- Line 4: Red - Rank 4->4->4->5->4 -->
  <path d="M70,200 Q120,200 145,200 Q170,200 195,200 Q220,225 245,250 Q295,225 330,200" 
        fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  <circle cx="70" cy="200" r="6" fill="#ef4444"/>
  <circle cx="145" cy="200" r="6" fill="#ef4444"/>
  <circle cx="195" cy="200" r="6" fill="#ef4444"/>
  <circle cx="245" cy="250" r="6" fill="#ef4444"/>
  <circle cx="330" cy="200" r="6" fill="#ef4444"/>
  
  <!-- Line 5: Purple - Rank 5->5->5->4->5 -->
  <path d="M70,250 Q120,250 145,250 Q170,250 195,250 Q220,225 245,200 Q295,225 330,250" 
        fill="none" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
  <circle cx="70" cy="250" r="6" fill="#8b5cf6"/>
  <circle cx="145" cy="250" r="6" fill="#8b5cf6"/>
  <circle cx="195" cy="250" r="6" fill="#8b5cf6"/>
  <circle cx="245" cy="200" r="6" fill="#8b5cf6"/>
  <circle cx="330" cy="250" r="6" fill="#8b5cf6"/>
  
  <!-- Rank labels on left -->
  <text x="35" y="55" fill="#94a3b8" font-family="Arial" font-size="12" text-anchor="middle">#1</text>
  <text x="35" y="105" fill="#94a3b8" font-family="Arial" font-size="12" text-anchor="middle">#2</text>
  <text x="35" y="155" fill="#94a3b8" font-family="Arial" font-size="12" text-anchor="middle">#3</text>
  <text x="35" y="205" fill="#94a3b8" font-family="Arial" font-size="12" text-anchor="middle">#4</text>
  <text x="35" y="255" fill="#94a3b8" font-family="Arial" font-size="12" text-anchor="middle">#5</text>
  
  <!-- Time labels -->
  <text x="70" y="280" fill="#64748b" font-family="Arial" font-size="10" text-anchor="middle">T1</text>
  <text x="145" y="280" fill="#64748b" font-family="Arial" font-size="10" text-anchor="middle">T2</text>
  <text x="195" y="280" fill="#64748b" font-family="Arial" font-size="10" text-anchor="middle">T3</text>
  <text x="245" y="280" fill="#64748b" font-family="Arial" font-size="10" text-anchor="middle">T4</text>
  <text x="330" y="280" fill="#64748b" font-family="Arial" font-size="10" text-anchor="middle">T5</text>
  
  <!-- Title -->
  <text x="200" y="25" fill="#f1f5f9" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Bump Chart</text>
</svg>
