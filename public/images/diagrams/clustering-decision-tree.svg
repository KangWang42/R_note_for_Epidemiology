<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4B5563"/>
    </marker>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="700" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#1F2937" text-anchor="middle">
    聚类算法选择决策树
  </text>
  
  <!-- Level 1: Start -->
  <rect x="600" y="60" width="200" height="50" rx="25" fill="#4F46E5" filter="url(#shadow)"/>
  <text x="700" y="90" font-family="Arial" font-size="15" font-weight="bold" fill="white" text-anchor="middle">
    开始：选择聚类算法
  </text>
  
  <!-- Arrow down -->
  <line x1="700" y1="110" x2="700" y2="150" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Level 2: Data Size -->
  <rect x="550" y="150" width="300" height="70" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#1E40AF" text-anchor="middle">
    数据规模判断
  </text>
  <text x="700" y="200" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">
    样本量 n 是多少?
  </text>
  
  <!-- Branch: Large dataset (left) -->
  <line x1="550" y1="185" x2="300" y2="240" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="410" y="210" font-family="Arial" font-size="11" fill="#059669" font-weight="bold">
    n > 50,000
  </text>
  
  <rect x="200" y="240" width="200" height="55" rx="8" fill="#10B981" filter="url(#shadow)"/>
  <text x="300" y="262" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
    ✅ K-means
  </text>
  <text x="300" y="280" font-family="Arial" font-size="11" fill="white" text-anchor="middle">
    速度优先，大规模数据
  </text>
  
  <!-- Branch: Medium/Small dataset (right) -->
  <line x1="850" y1="185" x2="1100" y2="240" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="990" y="210" font-family="Arial" font-size="11" fill="#DC2626" font-weight="bold">
    n ≤ 50,000
  </text>
  
  <!-- Level 3: Hierarchy needed? -->
  <rect x="950" y="240" width="300" height="70" rx="8" fill="#F0FDF4" stroke="#10B981" stroke-width="2" filter="url(#shadow)"/>
  <text x="1100" y="265" font-family="Arial" font-size="13" font-weight="bold" fill="#166534" text-anchor="middle">
    是否需要层次结构?
  </text>
  <text x="1100" y="290" font-family="Arial" font-size="11" fill="#6B7280" text-anchor="middle">
    需要树状图或嵌套关系?
  </text>
  
  <!-- Branch: Yes - Hierarchical (right) -->
  <line x1="1250" y1="275" x2="1350" y2="330" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="1310" y="300" font-family="Arial" font-size="10" fill="#059669" font-weight="bold">
    是
  </text>
  
  <rect x="1270" y="330" width="150" height="50" rx="8" fill="#10B981" filter="url(#shadow)"/>
  <text x="1345" y="352" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">
    ✅ 层次聚类
  </text>
  <text x="1345" y="368" font-family="Arial" font-size="10" fill="white" text-anchor="middle">
    Ward 连接法
  </text>
  
  <!-- Branch: No - Continue to shape analysis -->
  <line x1="1100" y1="310" x2="1100" y2="350" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="1120" y="335" font-family="Arial" font-size="10" fill="#DC2626" font-weight="bold">
    否
  </text>
  
  <!-- Level 4: Cluster Shape -->
  <rect x="950" y="350" width="300" height="70" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" filter="url(#shadow)"/>
  <text x="1100" y="375" font-family="Arial" font-size="13" font-weight="bold" fill="#92400E" text-anchor="middle">
    簇的形状特征
  </text>
  <text x="1100" y="400" font-family="Arial" font-size="11" fill="#6B7280" text-anchor="middle">
    数据分布是什么形状?
  </text>
  
  <!-- Shape branches (4 branches horizontal) -->
  <!-- Branch 1: Spherical - K-means -->
  <line x1="970" y1="420" x2="650" y2="480" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="800" y="445" font-family="Arial" font-size="10" fill="#1F2937">球形</text>
  
  <rect x="570" y="480" width="130" height="45" rx="8" fill="#3B82F6" filter="url(#shadow)"/>
  <text x="635" y="507" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    ✅ K-means
  </text>
  
  <!-- Branch 2: Arbitrary - DBSCAN -->
  <line x1="1020" y1="420" x2="850" y2="480" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="925" y="445" font-family="Arial" font-size="10" fill="#1F2937">任意形状</text>
  
  <rect x="780" y="480" width="130" height="45" rx="8" fill="#F59E0B" filter="url(#shadow)"/>
  <text x="845" y="507" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    ✅ DBSCAN
  </text>
  
  <!-- Branch 3: Elliptical - GMM -->
  <line x1="1150" y1="420" x2="1040" y2="480" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="1090" y="445" font-family="Arial" font-size="10" fill="#1F2937">椭圆形</text>
  
  <rect x="980" y="480" width="130" height="45" rx="8" fill="#EC4899" filter="url(#shadow)"/>
  <text x="1045" y="507" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    ✅ GMM
  </text>
  
  <!-- Branch 4: Non-convex - Spectral -->
  <line x1="1230" y1="420" x2="1240" y2="480" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="1240" y="445" font-family="Arial" font-size="10" fill="#1F2937">非凸/流形</text>
  
  <rect x="1180" y="480" width="130" height="45" rx="8" fill="#06B6D4" filter="url(#shadow)"/>
  <text x="1245" y="507" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    ✅ 谱聚类
  </text>
  
  <!-- Level 5: Special Requirements (horizontal layout) -->
  <text x="700" y="570" font-family="Arial" font-size="15" font-weight="bold" fill="#1F2937" text-anchor="middle">
    特殊需求考虑
  </text>
  
  <rect x="70" y="590" width="200" height="65" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="170" y="612" font-family="Arial" font-size="11" font-weight="bold" fill="#1E40AF" text-anchor="middle">
    需要概率隶属度?
  </text>
  <text x="170" y="630" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">
    软聚类
  </text>
  <text x="170" y="645" font-family="Arial" font-size="12" fill="#10B981" text-anchor="middle" font-weight="bold">
    → GMM
  </text>
  
  <rect x="290" y="590" width="200" height="65" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="390" y="612" font-family="Arial" font-size="11" font-weight="bold" fill="#92400E" text-anchor="middle">
    需要检测噪声点?
  </text>
  <text x="390" y="630" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">
    异常值识别
  </text>
  <text x="390" y="645" font-family="Arial" font-size="12" fill="#10B981" text-anchor="middle" font-weight="bold">
    → DBSCAN
  </text>
  
  <rect x="510" y="590" width="200" height="65" rx="8" fill="#F3E8FF" stroke="#A855F7" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="610" y="612" font-family="Arial" font-size="11" font-weight="bold" fill="#6B21A8" text-anchor="middle">
    对异常值要求稳健?
  </text>
  <text x="610" y="630" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">
    数据有离群点
  </text>
  <text x="610" y="645" font-family="Arial" font-size="12" fill="#10B981" text-anchor="middle" font-weight="bold">
    → PAM
  </text>
  
  <rect x="730" y="590" width="200" height="65" rx="8" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="830" y="612" font-family="Arial" font-size="11" font-weight="bold" fill="#075985" text-anchor="middle">
    图数据/流形结构?
  </text>
  <text x="830" y="630" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">
    复杂拓扑
  </text>
  <text x="830" y="645" font-family="Arial" font-size="12" fill="#10B981" text-anchor="middle" font-weight="bold">
    → 谱聚类
  </text>
  
  <rect x="950" y="590" width="200" height="65" rx="8" fill="#FEE2E2" stroke="#DC2626" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="1050" y="612" font-family="Arial" font-size="11" font-weight="bold" fill="#991B1B" text-anchor="middle">
    未知簇数量?
  </text>
  <text x="1050" y="630" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">
    自动确定K
  </text>
  <text x="1050" y="645" font-family="Arial" font-size="12" fill="#10B981" text-anchor="middle" font-weight="bold">
    → DBSCAN/层次
  </text>
  
  <rect x="1170" y="590" width="200" height="65" rx="8" fill="#F0FDF4" stroke="#10B981" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="1270" y="612" font-family="Arial" font-size="11" font-weight="bold" fill="#166534" text-anchor="middle">
    已知簇数量?
  </text>
  <text x="1270" y="630" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">
    固定K值
  </text>
  <text x="1270" y="645" font-family="Arial" font-size="12" fill="#10B981" text-anchor="middle" font-weight="bold">
    → K-means/GMM
  </text>
  
  <!-- Footer recommendation -->
  <rect x="100" y="710" width="1200" height="40" rx="5" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="700" y="735" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle" font-weight="bold">
    💡 推荐：先用 K-means 建立基线，再根据数据特征选择专门算法进行对比验证
  </text>
  
  <!-- Quick reference in footer -->
  <text x="700" y="775" font-family="Arial" font-size="11" fill="#9CA3AF" text-anchor="middle">
    快速选择：大数据→K-means | 任意形状→DBSCAN | 椭圆簇→GMM | 稳健性→PAM | 层次结构→层次聚类 | 复杂拓扑→谱聚类
  </text>
</svg>
