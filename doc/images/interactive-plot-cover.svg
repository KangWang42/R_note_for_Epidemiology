<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="interactive-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#interactive-bg)"/>

  <!-- Interactive nodes -->
  <g transform="translate(120, 120)">
    <line x1="0" y1="120" x2="200" y2="40" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="0" y1="120" x2="170" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <circle cx="0" cy="120" r="10" fill="#fbbf24"/>
    <circle cx="200" cy="40" r="8" fill="#f97316"/>
    <circle cx="170" cy="140" r="8" fill="#22c55e"/>
  </g>

  <!-- Hover card -->
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="220" height="120" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)"/>
    <rect x="20" y="20" width="180" height="16" rx="8" fill="rgba(255,255,255,0.6)"/>
    <rect x="20" y="50" width="140" height="10" rx="5" fill="rgba(255,255,255,0.4)"/>
    <rect x="20" y="72" width="160" height="10" rx="5" fill="rgba(255,255,255,0.4)"/>
    <rect x="20" y="94" width="100" height="10" rx="5" fill="rgba(255,255,255,0.4)"/>
  </g>

  <!-- Buttons -->
  <g transform="translate(420, 270)">
    <rect x="0" y="0" width="60" height="22" rx="11" fill="#fbbf24"/>
    <rect x="70" y="0" width="60" height="22" rx="11" fill="rgba(255,255,255,0.3)"/>
    <rect x="140" y="0" width="60" height="22" rx="11" fill="rgba(255,255,255,0.3)"/>
  </g>

  <text x="400" y="70" font-family="Inter, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="700">交互式可视化</text>
  <text x="400" y="105" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">plotly · ggiraph · htmlwidgets</text>
  <text x="400" y="340" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">悬浮提示 | 按钮筛选 | 数据联动</text>
</svg>
