name: Deploy to Server

on:
  push:
    branches:
      - main
    paths:
      - 'public/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy public to server (incremental)
        run: |
          rsync -avz --delete --progress ./public/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "chown -R 1000:1000 ${{ secrets.SERVER_PATH }}"
