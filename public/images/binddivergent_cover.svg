<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Center line -->
  <line x1="200" y1="40" x2="200" y2="250" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Diverging bars - Negative (left) -->
  <rect x="80" y="55" width="120" height="25" rx="4" fill="#ef4444"/>
  <rect x="120" y="95" width="80" height="25" rx="4" fill="#f87171"/>
  <rect x="140" y="135" width="60" height="25" rx="4" fill="#fca5a5"/>
  
  <!-- Diverging bars - Positive (right) -->
  <rect x="200" y="175" width="100" height="25" rx="4" fill="#4ade80"/>
  <rect x="200" y="215" width="140" height="25" rx="4" fill="#22c55e"/>
  
  <!-- Category labels simulation -->
  <g fill="#a5b4fc" font-size="10" font-family="Arial" opacity="0.7">
    <rect x="15" y="58" width="50" height="18" rx="3" fill="#4f46e5" opacity="0.4"/>
    <rect x="15" y="98" width="50" height="18" rx="3" fill="#4f46e5" opacity="0.4"/>
    <rect x="15" y="138" width="50" height="18" rx="3" fill="#4f46e5" opacity="0.4"/>
    <rect x="15" y="178" width="50" height="18" rx="3" fill="#4f46e5" opacity="0.4"/>
    <rect x="15" y="218" width="50" height="18" rx="3" fill="#4f46e5" opacity="0.4"/>
  </g>
  
  <!-- Value labels -->
  <text x="85" y="72" font-family="Arial" font-size="11" fill="white" font-weight="bold">-24%</text>
  <text x="125" y="112" font-family="Arial" font-size="11" fill="white" font-weight="bold">-16%</text>
  <text x="150" y="152" font-family="Arial" font-size="11" fill="white" font-weight="bold">-8%</text>
  <text x="280" y="192" font-family="Arial" font-size="11" fill="white" font-weight="bold">+18%</text>
  <text x="320" y="232" font-family="Arial" font-size="11" fill="white" font-weight="bold">+28%</text>
  
  <!-- Legend -->
  <rect x="120" y="262" width="12" height="12" rx="2" fill="#ef4444"/>
  <text x="137" y="272" font-family="Arial" font-size="10" fill="#c4b5fd">未达标</text>
  <rect x="220" y="262" width="12" height="12" rx="2" fill="#22c55e"/>
  <text x="237" y="272" font-family="Arial" font-size="10" fill="#c4b5fd">超额完成</text>
  
  <!-- Title -->
  <text x="200" y="285" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">发散型图表</text>
</svg>
