<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Kaplan-Meier curve simulation -->
  <g transform="translate(50, 80)">
    <!-- Axes -->
    <line x1="30" y1="220" x2="280" y2="220" stroke="#ffffff" stroke-width="2"/>
    <line x1="30" y1="20" x2="30" y2="220" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="15" y="25" font-family="sans-serif" font-size="10" fill="#ffffff">1.0</text>
    <text x="15" y="125" font-family="sans-serif" font-size="10" fill="#ffffff">0.5</text>
    <text x="15" y="223" font-family="sans-serif" font-size="10" fill="#ffffff">0</text>
    
    <!-- X-axis label -->
    <text x="155" y="245" font-family="sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Time (months)</text>
    
    <!-- Treatment group curve (better outcome) -->
    <path d="M30,30 L50,30 L50,45 L80,45 L80,55 L110,55 L110,70 L140,70 L140,90 L170,90 L170,105 L200,105 L200,120 L230,120 L230,140 L260,140" 
          stroke="#22c55e" stroke-width="3" fill="none"/>
    
    <!-- Placebo group curve (worse outcome) -->
    <path d="M30,30 L45,30 L45,50 L70,50 L70,75 L95,75 L95,100 L120,100 L120,130 L145,130 L145,160 L170,160 L170,185 L195,185 L195,200 L220,200" 
          stroke="#f59e0b" stroke-width="3" fill="none"/>
    
    <!-- Censoring marks -->
    <g stroke="#22c55e" stroke-width="2">
      <line x1="85" y1="50" x2="85" y2="60"/>
      <line x1="175" y1="85" x2="175" y2="95"/>
      <line x1="245" y1="135" x2="245" y2="145"/>
    </g>
    
    <g stroke="#f59e0b" stroke-width="2">
      <line x1="60" y1="45" x2="60" y2="55"/>
      <line x1="135" y1="125" x2="135" y2="135"/>
      <line x1="185" y1="180" x2="185" y2="190"/>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(260, 320)">
    <rect x="0" y="0" width="100" height="50" rx="4" fill="#ffffff" opacity="0.15"/>
    <line x1="10" y1="18" x2="35" y2="18" stroke="#22c55e" stroke-width="3"/>
    <text x="42" y="22" font-family="sans-serif" font-size="10" fill="#ffffff">Treatment</text>
    <line x1="10" y1="38" x2="35" y2="38" stroke="#f59e0b" stroke-width="3"/>
    <text x="42" y="42" font-family="sans-serif" font-size="10" fill="#ffffff">Placebo</text>
  </g>
  
  <!-- Win Ratio indicator -->
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="130" height="45" rx="6" fill="#ffffff" opacity="0.2"/>
    <text x="65" y="18" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Win Ratio</text>
    <text x="65" y="38" font-family="monospace" font-size="16" font-weight="bold" fill="#22c55e" text-anchor="middle">1.42 (1.15-1.76)</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Treatment Effects in Competing Risks</text>
  <text x="200" y="60" font-family="sans-serif" font-size="11" fill="#e0e7ff" text-anchor="middle">TxEffectsSurvival Package</text>
  
  <!-- Competing events arrows -->
  <g transform="translate(320, 150)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.2"/>
    <text x="0" y="5" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Start</text>
    
    <line x1="0" y1="25" x2="0" y2="50" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="15" y1="15" x2="40" y2="40" stroke="#ef4444" stroke-width="2"/>
    <line x1="-15" y1="15" x2="-40" y2="40" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="40" cy="50" r="12" fill="#ef4444" opacity="0.8"/>
    <circle cx="-40" cy="50" r="12" fill="#3b82f6" opacity="0.8"/>
    <circle cx="0" cy="65" r="12" fill="#9ca3af" opacity="0.8"/>
    
    <text x="40" y="75" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Death</text>
    <text x="-40" y="75" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Hosp</text>
    <text x="0" y="90" font-family="sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Censor</text>
  </g>
</svg>
