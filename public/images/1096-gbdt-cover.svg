<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#881337" />
      <stop offset="100%" stop-color="#be123c" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg)" />
  
  <!-- Stacked Trees -->
  <g transform="translate(800, 500)">
    <!-- Tree 1 -->
    <path d="M-300,100 L-200,-50 L-100,100 Z" fill="#fb7185" opacity="0.4" />
    <!-- Tree 2 -->
    <path d="M-150,100 L-50,-50 L50,100 Z" fill="#fb7185" opacity="0.6" />
    <!-- Tree 3 -->
    <path d="M0,100 L100,-50 L200,100 Z" fill="#fb7185" opacity="0.8" />
    <!-- Tree 4 -->
    <path d="M150,100 L250,-50 L350,100 Z" fill="#fb7185" opacity="1.0" />
    
    <path d="M-300,150 Q0,250 350,150" stroke="#fda4af" stroke-width="6" fill="none" opacity="0.8"/>
  </g>
  
  <text x="800" y="250" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white" text-anchor="middle" letter-spacing="2">GBDT</text>
  <text x="800" y="320" font-family="Arial, sans-serif" font-size="32" fill="#fecdd3" text-anchor="middle">GRADIENT BOOSTING</text>
</svg>