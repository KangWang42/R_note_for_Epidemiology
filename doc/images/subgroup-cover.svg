<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#bg5)"/>
  <!-- Forest plot visualization -->
  <!-- Vertical reference line -->
  <line x1="200" y1="70" x2="200" y2="200" stroke="#fff" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="200" y="215" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">HR = 1.0</text>
  <!-- Subgroup estimates -->
  <g fill="#fff">
    <!-- Overall -->
    <polygon points="200,185 210,190 200,195 190,190" fill="#fff"/>
    <line x1="160" y1="190" x2="240" y2="190" stroke="#fff" stroke-width="2"/>
    <text x="60" y="193" fill="#fff" font-size="11" font-weight="bold">Overall</text>
    <!-- Age groups -->
    <rect x="175" y="147" width="10" height="10" fill="#fff"/>
    <line x1="150" y1="152" x2="210" y2="152" stroke="#fff" stroke-width="2"/>
    <text x="60" y="155" fill="#fff" font-size="10">Age ≤60</text>
    <rect x="215" y="127" width="10" height="10" fill="#fff"/>
    <line x1="190" y1="132" x2="260" y2="132" stroke="#fff" stroke-width="2"/>
    <text x="60" y="135" fill="#fff" font-size="10">Age >60</text>
    <!-- Gender -->
    <rect x="185" y="107" width="10" height="10" fill="#fff"/>
    <line x1="160" y1="112" x2="220" y2="112" stroke="#fff" stroke-width="2"/>
    <text x="60" y="115" fill="#fff" font-size="10">Male</text>
    <rect x="195" y="87" width="10" height="10" fill="#fff"/>
    <line x1="170" y1="92" x2="230" y2="92" stroke="#fff" stroke-width="2"/>
    <text x="60" y="95" fill="#fff" font-size="10">Female</text>
  </g>
  <!-- P interaction label -->
  <text x="320" y="112" fill="rgba(255,255,255,0.9)" font-size="9" font-style="italic">P int=0.42</text>
  <text x="320" y="132" fill="rgba(255,255,255,0.9)" font-size="9" font-style="italic">P int=0.08</text>
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="#fff" font-size="20" font-weight="bold">亚组分析</text>
  <text x="200" y="55" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">Subgroup Analysis &amp; Interaction</text>
</svg>
