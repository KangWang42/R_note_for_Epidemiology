<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="225" fill="url(#bg)"/>
  
  <!-- Quarto logo style -->
  <g transform="translate(100, 70)">
    <rect x="0" y="0" width="60" height="70" rx="6" fill="rgba(255,255,255,0.9)"/>
    <text x="30" y="45" text-anchor="middle" fill="#0d9488" font-family="system-ui" font-size="28" font-weight="700">Q</text>
  </g>
  
  <!-- VS -->
  <text x="200" y="115" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="18" font-weight="500">vs</text>
  
  <!-- RMarkdown logo style -->
  <g transform="translate(240, 70)">
    <rect x="0" y="0" width="60" height="70" rx="6" fill="rgba(255,255,255,0.9)"/>
    <text x="30" y="45" text-anchor="middle" fill="#0891b2" font-family="system-ui" font-size="24" font-weight="700">Rmd</text>
  </g>
  
  <text x="200" y="175" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="500">功能对比与选择指南</text>
