<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2025" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FF8E53"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg2025)"/>
  
  <!-- Box plot 1 -->
  <rect x="130" y="130" width="80" height="100" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" rx="3"/>
  <line x1="130" y1="180" x2="210" y2="180" stroke="white" stroke-width="3"/>
  <line x1="170" y1="80" x2="170" y2="130" stroke="white" stroke-width="2"/>
  <line x1="170" y1="230" x2="170" y2="280" stroke="white" stroke-width="2"/>
  <line x1="150" y1="80" x2="190" y2="80" stroke="white" stroke-width="2"/>
  <line x1="150" y1="280" x2="190" y2="280" stroke="white" stroke-width="2"/>
  
  <!-- Box plot 2 -->
  <rect x="280" y="100" width="80" height="120" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" rx="3"/>
  <line x1="280" y1="160" x2="360" y2="160" stroke="white" stroke-width="3"/>
  <line x1="320" y1="50" x2="320" y2="100" stroke="white" stroke-width="2"/>
  <line x1="320" y1="220" x2="320" y2="270" stroke="white" stroke-width="2"/>
  <line x1="300" y1="50" x2="340" y2="50" stroke="white" stroke-width="2"/>
  <line x1="300" y1="270" x2="340" y2="270" stroke="white" stroke-width="2"/>
  
  <!-- Violin plot -->
  <path d="M500 60 Q540 120 540 180 Q540 240 500 300 Q460 240 460 180 Q460 120 500 60" 
        fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="2"/>
  <rect x="485" y="140" width="30" height="80" fill="rgba(255,255,255,0.4)" rx="2"/>
  <line x1="485" y1="180" x2="515" y2="180" stroke="white" stroke-width="2"/>
  
  <!-- Jitter dots -->
  <circle cx="640" cy="100" r="4" fill="white" opacity="0.6"/>
  <circle cx="660" cy="130" r="4" fill="white" opacity="0.7"/>
  <circle cx="650" cy="160" r="4" fill="white" opacity="0.8"/>
  <circle cx="670" cy="180" r="4" fill="white" opacity="0.6"/>
  <circle cx="645" cy="200" r="4" fill="white" opacity="0.7"/>
  <circle cx="665" cy="230" r="4" fill="white" opacity="0.5"/>
  <circle cx="655" cy="260" r="4" fill="white" opacity="0.6"/>
  
  <!-- Title -->
  <text x="400" y="360" fill="white" font-size="38" font-weight="bold" text-anchor="middle" font-family="Arial">箱线图与小提琴图</text>
  <text x="400" y="400" fill="rgba(255,255,255,0.8)" font-size="20" text-anchor="middle" font-family="Arial">Box Plot &amp; Violin Plot</text>
</svg>
