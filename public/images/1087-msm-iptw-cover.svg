<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.2"/>
  
  <!-- Abstract Visualization: Population Reweighting -->
  <g transform="translate(800, 450)">
    <!-- Original Population (Unbalanced) -->
    <circle cx="-300" cy="0" r="120" fill="none" stroke="#64748b" stroke-width="2" opacity="0.5" stroke-dasharray="10,5"/>
    <text x="-300" y="160" text-anchor="middle" fill="#64748b" font-family="sans-serif" font-size="24">Original Population</text>
    
    <!-- Arrows indicating weighting -->
    <path d="M -150 0 L 150 0" stroke="#38bdf8" stroke-width="4" marker-end="url(#arrow)"/>
    <polygon points="140,-10 160,0 140,10" fill="#38bdf8" transform="translate(0,0)"/>
    
    <!-- Pseudo-Population (Balanced) -->
    <circle cx="300" cy="0" r="120" fill="none" stroke="#38bdf8" stroke-width="4" filter="url(#glow)"/>
    <text x="300" y="160" text-anchor="middle" fill="#38bdf8" font-family="sans-serif" font-size="24">Pseudo-Population</text>
    
    <!-- Particles inside -->
    <!-- Left side: sparse/clumped -->
    <circle cx="-340" cy="-40" r="10" fill="#f472b6" opacity="0.8"/>
    <circle cx="-320" cy="20" r="15" fill="#f472b6" opacity="0.8"/>
    <circle cx="-280" cy="-20" r="8" fill="#f472b6" opacity="0.8"/>
    <circle cx="-350" cy="50" r="20" fill="#818cf8" opacity="0.6"/> <!-- Control -->
    
    <!-- Right side: Balanced/Weighted -->
    <circle cx="260" cy="-40" r="18" fill="#f472b6" opacity="0.9"/> <!-- Upweighted treated -->
    <circle cx="320" cy="20" r="18" fill="#f472b6" opacity="0.9"/>
    <circle cx="290" cy="60" r="18" fill="#818cf8" opacity="0.9"/> <!-- Balanced control -->
    <circle cx="340" cy="-30" r="18" fill="#818cf8" opacity="0.9"/>
    
    <!-- Weight symbols -->
    <text x="0" y="-40" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="20">w = 1/P(A|L)</text>
  </g>

  <!-- Title Section -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="10" height="80" fill="#38bdf8"/>
    <text x="30" y="55" font-family="sans-serif" font-weight="bold" font-size="64" fill="#f8fafc">MSM / IPTW</text>
    <text x="30" y="100" font-family="sans-serif" font-weight="300" font-size="32" fill="#94a3b8">Causal Inference &amp; Propensity Scores</text>
  </g>
  
  <!-- Decorative mathematical elements -->
  <text x="1400" y="800" text-anchor="end" fill="#334155" font-family="serif" font-style="italic" font-size="120" opacity="0.2">E[Y^a]</text>

</svg>