<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4e79a7;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#4e79a7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#4e79a7;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="wave2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f28e2c;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#f28e2c;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f28e2c;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="wave3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e15759;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#e15759;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#e15759;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Multi-resolution Wavelets -->
  <!-- Morlet wavelet representation -->
  <g transform="translate(50, 100)">
    <text x="0" y="-30" fill="#4e79a7" font-size="14" font-weight="bold">Morlet Wavelet</text>
    <path d="M 0,75 Q 25,25 50,75 T 100,75 T 150,75 T 200,75 T 250,75"
          stroke="url(#wave1)" stroke-width="3" fill="none"/>
    <path d="M 0,75 Q 25,115 50,75 T 100,75 T 150,75 T 200,75 T 250,75"
          stroke="url(#wave1)" stroke-width="3" fill="none" opacity="0.5"/>
  </g>

  <!-- Mexican Hat wavelet -->
  <g transform="translate(50, 180)">
    <text x="0" y="-30" fill="#f28e2c" font-size="14" font-weight="bold">Mexican Hat</text>
    <path d="M 0,75 C 25,30 50,30 75,75 C 100,120 125,120 150,75 C 175,30 200,30 225,75 C 250,120 275,120 300,75"
          stroke="url(#wave2)" stroke-width="3" fill="none"/>
    <path d="M 0,75 C 25,30 50,30 75,75 C 100,120 125,120 150,75 C 175,30 200,30 225,75 C 250,120 275,120 300,75"
          stroke="url(#wave2)" stroke-width="2" fill="rgba(242,142,44,0.1)"/>
  </g>

  <!-- Daubechies representation -->
  <g transform="translate(50, 260)">
    <text x="0" y="-30" fill="#e15759" font-size="14" font-weight="bold">Daubechies</text>
    <path d="M 0,75 L 20,35 L 40,95 L 60,55 L 80,85 L 100,65 L 120,85 L 140,65 L 160,85 L 180,75 L 200,75 L 220,35 L 240,95 L 260,55 L 280,85 L 300,65"
          stroke="url(#wave3)" stroke-width="2" fill="none"/>
  </g>

  <!-- Time-Frequency Grid -->
  <g transform="translate(400, 80)">
    <text x="150" y="-15" fill="#ffffff" font-size="16" font-weight="bold">Time-Frequency Analysis</text>

    <!-- Grid -->
    <g stroke="#ffffff" stroke-opacity="0.2">
      <line x1="0" y1="0" x2="300" y2="0"/>
      <line x1="0" y1="60" x2="300" y2="60"/>
      <line x1="0" y1="120" x2="300" y2="120"/>
      <line x1="0" y1="180" x2="300" y2="180"/>
      <line x1="0" y1="240" x2="300" y2="240"/>
      <line x1="0" y1="300" x2="300" y2="300"/>

      <line x1="0" y1="0" x2="0" y2="300"/>
      <line x1="75" y1="0" x2="75" y2="300"/>
      <line x1="150" y1="0" x2="150" y2="300"/>
      <line x1="225" y1="0" x2="225" y2="300"/>
      <line x1="300" y1="0" x2="300" y2="300"/>
    </g>

    <!-- Time axis -->
    <text x="150" y="325" fill="#ffffff" font-size="14" text-anchor="middle">Time →</text>

    <!-- Frequency axis -->
    <text x="-25" y="150" fill="#ffffff" font-size="14" text-anchor="middle" transform="rotate(-90, -25, 150)">Frequency →</text>

    <!-- Time-frequency tiles -->
    <!-- Low frequency (top) - wider time resolution -->
    <rect x="10" y="20" width="280" height="30" fill="#4e79a7" fill-opacity="0.6" rx="3"/>
    <rect x="10" y="60" width="140" height="30" fill="#76b7b2" fill-opacity="0.6" rx="3"/>
    <rect x="150" y="60" width="140" height="30" fill="#59a14f" fill-opacity="0.6" rx="3"/>

    <!-- Mid frequency - medium time resolution -->
    <rect x="10" y="100" width="70" height="30" fill="#f28e2c" fill-opacity="0.6" rx="3"/>
    <rect x="80" y="100" width="70" height="30" fill="#edc948" fill-opacity="0.6" rx="3"/>
    <rect x="150" y="100" width="70" height="30" fill="#b07aa1" fill-opacity="0.6" rx="3"/>
    <rect x="220" y="100" width="70" height="30" fill="#ff9da7" fill-opacity="0.6" rx="3"/>

    <!-- High frequency (bottom) - narrow time resolution -->
    <rect x="10" y="140" width="35" height="30" fill="#e15759" fill-opacity="0.6" rx="3"/>
    <rect x="45" y="140" width="35" height="30" fill="#76b7b2" fill-opacity="0.6" rx="3"/>
    <rect x="80" y="140" width="35" height="30" fill="#59a14f" fill-opacity="0.6" rx="3"/>
    <rect x="115" y="140" width="35" height="30" fill="#edc948" fill-opacity="0.6" rx="3"/>
    <rect x="150" y="140" width="35" height="30" fill="#f28e2c" fill-opacity="0.6" rx="3"/>
    <rect x="185" y="140" width="35" height="30" fill="#b07aa1" fill-opacity="0.6" rx="3"/>
    <rect x="220" y="140" width="35" height="30" fill="#e15759" fill-opacity="0.6" rx="3"/>
    <rect x="255" y="140" width="35" height="30" fill="#4e79a7" fill-opacity="0.6" rx="3"/>

    <!-- Multi-level decomposition indication -->
    <g opacity="0.8">
      <rect x="10" y="180" width="280" height="20" fill="#4e79a7" fill-opacity="0.8" rx="2"/>
      <rect x="10" y="205" width="140" height="20" fill="#76b7b2" fill-opacity="0.8" rx="2"/>
      <rect x="10" y="230" width="70" height="20" fill="#59a14f" fill-opacity="0.8" rx="2"/>
      <rect x="10" y="255" width="35" height="20" fill="#f28e2c" fill-opacity="0.8" rx="2"/>

      <text x="300" y="195" fill="#ffffff" font-size="11" text-anchor="end">A₁ (Approximation)</text>
      <text x="160" y="220" fill="#ffffff" font-size="11" text-anchor="end">D₁ (Detail)</text>
      <text x="90" y="245" fill="#ffffff" font-size="11" text-anchor="end">D₂</text>
      <text x="55" y="270" fill="#ffffff" font-size="11" text-anchor="end">D₃</text>
    </g>
  </g>

  <!-- Title -->
  <text x="50" y="420" fill="#ffffff" font-size="28" font-weight="bold">小波变换</text>
  <text x="200" y="420" fill="#a0a0a0" font-size="20">时频分析完全指南</text>

  <!-- Tag -->
  <rect x="650" y="390" width="130" height="30" rx="15" fill="#4e79a7"/>
  <text x="715" y="410" fill="#ffffff" font-size="12" text-anchor="middle" font-weight="bold">Wavelet Transform</text>
</svg>
