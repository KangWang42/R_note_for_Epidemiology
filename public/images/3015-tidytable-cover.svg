<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0284c7" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    <linearGradient id="speed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg)" />
  
  <!-- Speed Lines / Data Rows -->
  <g transform="translate(0, 200)">
    <rect x="0" y="0" width="1200" height="40" fill="url(#speed)" rx="20"/>
    <rect x="200" y="80" width="1400" height="40" fill="url(#speed)" rx="20" opacity="0.8"/>
    <rect x="100" y="160" width="1300" height="40" fill="url(#speed)" rx="20" opacity="0.6"/>
    <rect x="300" y="240" width="1300" height="40" fill="url(#speed)" rx="20" opacity="0.4"/>
    <rect x="0" y="320" width="1600" height="40" fill="url(#speed)" rx="20" opacity="0.2"/>
  </g>
  
  <text x="800" y="750" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white" text-anchor="middle" letter-spacing="4" style="font-style: italic;">TIDYTABLE</text>
  <text x="800" y="820" font-family="Arial, sans-serif" font-size="32" fill="#bae6fd" text-anchor="middle">HIGH-PERFORMANCE DATA PROCESSING</text>
</svg>