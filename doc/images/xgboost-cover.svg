<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgXgb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#15803d"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgXgb)"/>
  <!-- Tree structure representing gradient boosting -->
  <!-- Tree 1 -->
  <circle cx="80" cy="100" r="15" fill="white" fill-opacity="0.9"/>
  <line x1="68" y1="115" x2="50" y2="140" stroke="white" stroke-width="2"/>
  <line x1="92" y1="115" x2="110" y2="140" stroke="white" stroke-width="2"/>
  <circle cx="50" cy="150" r="10" fill="white" fill-opacity="0.7"/>
  <circle cx="110" cy="150" r="10" fill="white" fill-opacity="0.7"/>
  <!-- Plus sign -->
  <text x="145" y="130" fill="white" font-size="30" font-family="Arial">+</text>
  <!-- Tree 2 -->
  <circle cx="200" cy="100" r="15" fill="white" fill-opacity="0.9"/>
  <line x1="188" y1="115" x2="170" y2="140" stroke="white" stroke-width="2"/>
  <line x1="212" y1="115" x2="230" y2="140" stroke="white" stroke-width="2"/>
  <circle cx="170" cy="150" r="10" fill="white" fill-opacity="0.7"/>
  <circle cx="230" cy="150" r="10" fill="white" fill-opacity="0.7"/>
  <!-- Plus sign -->
  <text x="265" y="130" fill="white" font-size="30" font-family="Arial">+</text>
  <!-- Tree 3 (partial) -->
  <circle cx="320" cy="100" r="15" fill="white" fill-opacity="0.9"/>
  <line x1="308" y1="115" x2="290" y2="140" stroke="white" stroke-width="2"/>
  <line x1="332" y1="115" x2="350" y2="140" stroke="white" stroke-width="2"/>
  <circle cx="290" cy="150" r="10" fill="white" fill-opacity="0.7"/>
  <circle cx="350" cy="150" r="10" fill="white" fill-opacity="0.7"/>
  <!-- Dots -->
  <text x="375" y="130" fill="white" font-size="24" font-family="Arial">...</text>
  <!-- Arrow pointing down -->
  <path d="M200 180 L200 210 M190 200 L200 210 L210 200" stroke="#fbbf24" stroke-width="3" fill="none"/>
  <!-- Result -->
  <rect x="150" y="215" width="100" height="25" fill="#fbbf24" rx="5"/>
  <text x="200" y="233" fill="#15803d" font-size="12" font-weight="bold" text-anchor="middle" font-family="Arial">预测结果</text>
  <!-- Title -->
  <text x="200" y="275" fill="white" font-size="24" font-weight="bold" text-anchor="middle" font-family="Arial">XGBoost 梯度提升</text>
</svg>
