<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g stroke="#ffffff20" stroke-width="1">
    <line x1="50" y1="80" x2="350" y2="80"/>
    <line x1="50" y1="130" x2="350" y2="130"/>
    <line x1="50" y1="180" x2="350" y2="180"/>
    <line x1="50" y1="230" x2="350" y2="230"/>
  </g>
  
  <!-- Normal data points -->
  <g fill="#10b981">
    <circle cx="80" cy="150" r="6"/>
    <circle cx="110" cy="140" r="6"/>
    <circle cx="140" cy="155" r="6"/>
    <circle cx="170" cy="145" r="6"/>
    <circle cx="200" cy="160" r="6"/>
    <circle cx="230" cy="150" r="6"/>
    <circle cx="260" cy="142" r="6"/>
    <circle cx="290" cy="158" r="6"/>
    <circle cx="320" cy="148" r="6"/>
  </g>
  
  <!-- Outlier point with warning circle -->
  <circle cx="180" cy="85" r="20" fill="none" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,3"/>
  <circle cx="180" cy="85" r="8" fill="#ef4444"/>
  
  <!-- Arrow pointing to outlier -->
  <path d="M220 70 L195 80" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- IQR box representation -->
  <rect x="70" y="135" width="260" height="35" fill="#ffffff20" rx="3"/>
  <line x1="70" y1="152" x2="330" y2="152" stroke="#ffffff60" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="260" fill="white" font-size="24" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">异常值检测与处理</text>
</svg>
