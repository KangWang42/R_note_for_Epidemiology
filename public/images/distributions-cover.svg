<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 网格图案 -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- 标题区域 -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        fill="white" text-anchor="middle">常见数据分布</text>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="28" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle">从正态到Weibull - 完全指南</text>
  
  <!-- 正态分布曲线 -->
  <g transform="translate(150, 250)">
    <path d="M 0,120 Q 50,80 80,50 T 160,10 T 240,50 Q 270,80 320,120" 
          fill="none" stroke="#60a5fa" stroke-width="4"/>
    <circle cx="160" cy="10" r="6" fill="#60a5fa"/>
    <text x="160" y="150" font-family="Arial, sans-serif" font-size="18" 
          fill="white" text-anchor="middle" font-weight="bold">正态分布</text>
    <text x="160" y="175" font-family="Arial, sans-serif" font-size="14" 
          fill="rgba(255,255,255,0.8)" text-anchor="middle">Normal</text>
  </g>
  
  <!-- 对数正态分布曲线 -->
  <g transform="translate(530, 250)">
    <path d="M 0,120 Q 30,20 60,10 T 120,30 Q 180,60 240,100 Q 270,110 320,120" 
          fill="none" stroke="#34d399" stroke-width="4"/>
    <circle cx="60" cy="10" r="6" fill="#34d399"/>
    <text x="160" y="150" font-family="Arial, sans-serif" font-size="18" 
          fill="white" text-anchor="middle" font-weight="bold">对数正态</text>
    <text x="160" y="175" font-family="Arial, sans-serif" font-size="14" 
          fill="rgba(255,255,255,0.8)" text-anchor="middle">Log-Normal</text>
  </g>
  
  <!-- Weibull分布曲线 -->
  <g transform="translate(150, 440)">
    <path d="M 0,100 Q 40,40 80,20 T 160,40 Q 220,70 280,90 L 320,100" 
          fill="none" stroke="#f472b6" stroke-width="4"/>
    <circle cx="80" cy="20" r="6" fill="#f472b6"/>
    <text x="160" y="130" font-family="Arial, sans-serif" font-size="18" 
          fill="white" text-anchor="middle" font-weight="bold">Weibull分布</text>
    <text x="160" y="155" font-family="Arial, sans-serif" font-size="14" 
          fill="rgba(255,255,255,0.8)" text-anchor="middle">Weibull</text>
  </g>
  
  <!-- Logistic分布曲线 -->
  <g transform="translate(530, 440)">
    <path d="M 0,100 Q 60,70 100,40 T 200,20 T 280,60 Q 300,80 320,100" 
          fill="none" stroke="#fbbf24" stroke-width="4"/>
    <circle cx="160" cy="15" r="6" fill="#fbbf24"/>
    <text x="160" y="130" font-family="Arial, sans-serif" font-size="18" 
          fill="white" text-anchor="middle" font-weight="bold">Logistic分布</text>
    <text x="160" y="155" font-family="Arial, sans-serif" font-size="14" 
          fill="rgba(255,255,255,0.8)" text-anchor="middle">Logistic</text>
  </g>
  
  <!-- 装饰性数学符号 -->
  <g opacity="0.15">
    <text x="950" y="200" font-family="Georgia, serif" font-size="80" 
          fill="white" font-style="italic">μ</text>
    <text x="1050" y="300" font-family="Georgia, serif" font-size="60" 
          fill="white" font-style="italic">σ</text>
    <text x="980" y="420" font-family="Georgia, serif" font-size="70" 
          fill="white" font-style="italic">λ</text>
  </g>
  
  <!-- 标签 -->
  <g transform="translate(50, 580)">
    <rect x="0" y="0" width="120" height="35" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="23" font-family="Arial, sans-serif" font-size="16" 
          fill="white" text-anchor="middle" font-weight="bold">统计分析方法</text>
  </g>
  
  <!-- 右下角标识 -->
  <text x="1150" y="610" font-family="Arial, sans-serif" font-size="14" 
        fill="rgba(255,255,255,0.6)" text-anchor="end">R语言实现</text>
</svg>
