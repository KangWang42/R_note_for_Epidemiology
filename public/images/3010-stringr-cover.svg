<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="280" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="50" cy="230" r="60" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main card -->
  <rect x="40" y="50" width="320" height="180" rx="16" fill="url(#card)" opacity="0.95"/>
  
  <!-- String visualization -->
  <g transform="translate(60, 80)">
    <!-- String boxes -->
    <rect x="0" y="0" width="35" height="35" rx="4" fill="#667eea" opacity="0.2"/>
    <text x="17.5" y="24" font-family="monospace" font-size="18" fill="#667eea" text-anchor="middle">H</text>
    
    <rect x="40" y="0" width="35" height="35" rx="4" fill="#667eea" opacity="0.3"/>
    <text x="57.5" y="24" font-family="monospace" font-size="18" fill="#667eea" text-anchor="middle">e</text>
    
    <rect x="80" y="0" width="35" height="35" rx="4" fill="#667eea" opacity="0.4"/>
    <text x="97.5" y="24" font-family="monospace" font-size="18" fill="#667eea" text-anchor="middle">l</text>
    
    <rect x="120" y="0" width="35" height="35" rx="4" fill="#667eea" opacity="0.5"/>
    <text x="137.5" y="24" font-family="monospace" font-size="18" fill="#667eea" text-anchor="middle">l</text>
    
    <rect x="160" y="0" width="35" height="35" rx="4" fill="#667eea" opacity="0.6"/>
    <text x="177.5" y="24" font-family="monospace" font-size="18" fill="#667eea" text-anchor="middle">o</text>
    
    <rect x="200" y="0" width="35" height="35" rx="4" fill="#764ba2" opacity="0.4"/>
    <text x="217.5" y="24" font-family="monospace" font-size="18" fill="#764ba2" text-anchor="middle">!</text>
  </g>
  
  <!-- Arrow and function -->
  <path d="M 200 130 L 200 150" stroke="#667eea" stroke-width="2" fill="none"/>
  <polygon points="195,148 200,158 205,148" fill="#667eea"/>
  
  <!-- Function box -->
  <rect x="120" y="160" width="160" height="32" rx="16" fill="#667eea"/>
  <text x="200" y="182" font-family="monospace" font-size="14" fill="white" text-anchor="middle">str_to_upper()</text>
  
  <!-- Title -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">stringr</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">字符串处理完全指南</text>
</svg>
