<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- 标题 -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    分组森林图
  </text>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="32" fill="#f0f0f0" text-anchor="middle">
    Grouped Forest Plot
  </text>
  
  <!-- 分组1标题 -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    年龄 ≤60岁
  </text>
  
  <!-- 研究1 -->
  <line x1="500" y1="270" x2="700" y2="270" stroke="#ffffff" stroke-width="3"/>
  <circle cx="600" cy="270" r="8" fill="#ffffff"/>
  <rect x="150" y="260" width="20" height="20" fill="#e0e7ff"/>
  
  <!-- 研究2 -->
  <line x1="520" y1="310" x2="720" y2="310" stroke="#ffffff" stroke-width="3"/>
  <circle cx="620" cy="310" r="8" fill="#ffffff"/>
  <rect x="150" y="300" width="20" height="20" fill="#e0e7ff"/>
  
  <!-- 分组2标题 -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    年龄 >60岁
  </text>
  
  <!-- 研究3 -->
  <line x1="480" y1="410" x2="680" y2="410" stroke="#ffffff" stroke-width="3"/>
  <circle cx="580" cy="410" r="8" fill="#ffffff"/>
  <rect x="150" y="400" width="20" height="20" fill="#c7d2fe"/>
  
  <!-- 研究4 -->
  <line x1="510" y1="450" x2="710" y2="450" stroke="#ffffff" stroke-width="3"/>
  <circle cx="610" cy="450" r="8" fill="#ffffff"/>
  <rect x="150" y="440" width="20" height="20" fill="#c7d2fe"/>
  
  <!-- 参考线 -->
  <line x1="600" y1="220" x2="600" y2="480" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="18" fill="#fbbf24" text-anchor="middle">
    OR = 1
  </text>
  
  <!-- 装饰性分组括号 -->
  <path d="M 120 250 L 100 250 L 100 330 L 120 330" stroke="#ffffff" stroke-width="3" fill="none"/>
  <path d="M 120 390 L 100 390 L 100 470 L 120 470" stroke="#ffffff" stroke-width="3" fill="none"/>
  
  <!-- 底部说明 -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="20" fill="#f0f0f0" text-anchor="middle">
    亚组分析 · 模型对比 · 可视化分层
  </text>
</svg>
