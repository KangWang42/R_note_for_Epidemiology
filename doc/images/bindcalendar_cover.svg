      <rect x="120" y="45" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="120" y="60" width="12" height="12" rx="2" fill="#1e3a5f"/>
      
      <!-- ... more columns ... -->
      <rect x="135" y="0" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="135" y="15" width="12" height="12" rx="2" fill="#818cf8"/>
      <rect x="135" y="30" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="135" y="45" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="135" y="60" width="12" height="12" rx="2" fill="#6366f1"/>
      
      <rect x="150" y="0" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="150" y="15" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="150" y="30" width="12" height="12" rx="2" fill="#a5b4fc"/>
      <rect x="150" y="45" width="12" height="12" rx="2" fill="#1e3a5f"/>
