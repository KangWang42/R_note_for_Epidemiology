<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgBayes" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0369a1"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgBayes)"/>
  <!-- Prior distribution -->
  <path d="M80 180 Q120 100 160 180" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  <text x="120" y="200" fill="white" font-size="12" text-anchor="middle" opacity="0.7">先验</text>
  <!-- Likelihood -->
  <path d="M160 180 Q200 80 240 180" stroke="#fbbf24" stroke-width="3" fill="none"/>
  <text x="200" y="200" fill="#fbbf24" font-size="12" text-anchor="middle">似然</text>
  <!-- Posterior -->
  <path d="M240 180 Q280 60 320 180" stroke="white" stroke-width="3" fill="none"/>
  <text x="280" y="200" fill="white" font-size="12" text-anchor="middle" font-weight="bold">后验</text>
  <!-- Arrow showing update -->
  <path d="M130 130 L180 110" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  <polygon points="180,110 175,120 185,115" fill="white" opacity="0.5"/>
  <!-- Title -->
  <text x="200" y="260" fill="white" font-size="20" font-weight="bold" text-anchor="middle" font-family="Arial">rstanarm 贝叶斯回归</text>
</svg>
