<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Center line -->
  <line x1="200" y1="40" x2="200" y2="230" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Pyramid bars - Male (left, blue) -->
  <rect x="115" y="45" width="85" height="18" rx="2" fill="#4f46e5"/>
  <rect x="125" y="67" width="75" height="18" rx="2" fill="#4f46e5"/>
  <rect x="110" y="89" width="90" height="18" rx="2" fill="#4f46e5"/>
  <rect x="95" y="111" width="105" height="18" rx="2" fill="#4f46e5"/>
  <rect x="90" y="133" width="110" height="18" rx="2" fill="#4f46e5"/>
  <rect x="105" y="155" width="95" height="18" rx="2" fill="#4f46e5"/>
  <rect x="130" y="177" width="70" height="18" rx="2" fill="#4f46e5"/>
  <rect x="155" y="199" width="45" height="18" rx="2" fill="#4f46e5"/>
  
  <!-- Pyramid bars - Female (right, pink) -->
  <rect x="200" y="45" width="80" height="18" rx="2" fill="#ec4899"/>
  <rect x="200" y="67" width="70" height="18" rx="2" fill="#ec4899"/>
  <rect x="200" y="89" width="85" height="18" rx="2" fill="#ec4899"/>
  <rect x="200" y="111" width="100" height="18" rx="2" fill="#ec4899"/>
  <rect x="200" y="133" width="105" height="18" rx="2" fill="#ec4899"/>
  <rect x="200" y="155" width="90" height="18" rx="2" fill="#ec4899"/>
  <rect x="200" y="177" width="75" height="18" rx="2" fill="#ec4899"/>
  <rect x="200" y="199" width="55" height="18" rx="2" fill="#ec4899"/>
  
  <!-- Age labels -->
  <g fill="#a5b4fc" font-size="9" font-family="Arial" text-anchor="end">
    <text x="80" y="58">80+</text>
    <text x="80" y="80">70-79</text>
    <text x="80" y="102">60-69</text>
    <text x="80" y="124">50-59</text>
    <text x="80" y="146">40-49</text>
    <text x="80" y="168">30-39</text>
    <text x="80" y="190">20-29</text>
    <text x="80" y="212">10-19</text>
  </g>
  
  <!-- Legend -->
  <rect x="120" y="240" width="14" height="14" rx="2" fill="#4f46e5"/>
  <text x="140" y="251" font-family="Arial" font-size="11" fill="#c4b5fd">男性</text>
  
  <rect x="230" y="240" width="14" height="14" rx="2" fill="#ec4899"/>
  <text x="250" y="251" font-family="Arial" font-size="11" fill="#c4b5fd">女性</text>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">人口金字塔图</text>
</svg>
