<svg width="900" height="550" viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="550" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    常见距离指标对比
  </text>

  <!-- Grid Layout -->
  <g transform="translate(50, 80)">

    <!-- 1. Euclidean Distance -->
    <g transform="translate(0, 0)">
      <rect width="380" height="220" fill="#ecf0f1" rx="10" ry="10"/>
      <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">1. 欧氏距离 (Euclidean)</text>
      <text x="20" y="55" font-family="Arial" font-size="12" fill="#7f8c8d">直线距离，最常用</text>

      <!-- Visualization -->
      <g transform="translate(190, 140)">
        <line x1="-80" y1="0" x2="80" y2="0" stroke="#3498db" stroke-width="2"/>
        <line x1="0" y1="-60" x2="0" y2="60" stroke="#3498db" stroke-width="2"/>
        <circle cx="-40" cy="-30" r="6" fill="#e74c3c"/>
        <circle cx="40" cy="30" r="6" fill="#2ecc71"/>
        <line x1="-40" y1="-30" x2="40" y2="30" stroke="#9b59b6" stroke-width="3"/>
        <text x="0" y="-50" text-anchor="middle" font-family="Arial" font-size="11" fill="#9b59b6">√(dx² + dy²)</text>
      </g>

      <text x="20" y="200" font-family="Courier New" font-size="12" fill="#34495e">d = √Σ(xi - yi)²</text>
    </g>

    <!-- 2. Manhattan Distance -->
    <g transform="translate(420, 0)">
      <rect width="380" height="220" fill="#ecf0f1" rx="10" ry="10"/>
      <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">2. 曼哈顿距离 (Manhattan)</text>
      <text x="20" y="55" font-family="Arial" font-size="12" fill="#7f8c8d">街区距离，L形路径</text>

      <!-- Visualization -->
      <g transform="translate(190, 140)">
        <line x1="-80" y1="0" x2="80" y2="0" stroke="#3498db" stroke-width="2"/>
        <line x1="0" y1="-60" x2="0" y2="60" stroke="#3498db" stroke-width="2"/>
        <circle cx="-40" cy="-30" r="6" fill="#e74c3c"/>
        <circle cx="40" cy="30" r="6" fill="#2ecc71"/>
        <path d="M-40 -30 L40 -30 L40 30" fill="none" stroke="#f39c12" stroke-width="3"/>
        <text x="0" y="-50" text-anchor="middle" font-family="Arial" font-size="11" fill="#f39c12">|dx| + |dy|</text>
      </g>

      <text x="20" y="200" font-family="Courier New" font-size="12" fill="#34495e">d = Σ|xi - yi|</text>
    </g>

    <!-- 3. Chebyshev Distance -->
    <g transform="translate(0, 250)">
      <rect width="380" height="220" fill="#ecf0f1" rx="10" ry="10"/>
      <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">3. 切比雪夫距离 (Chebyshev)</text>
      <text x="20" y="55" font-family="Arial" font-size="12" fill="#7f8c8d">最大维度差异</text>

      <!-- Visualization -->
      <g transform="translate(190, 140)">
        <line x1="-80" y1="0" x2="80" y2="0" stroke="#3498db" stroke-width="2"/>
        <line x1="0" y1="-60" x2="0" y2="60" stroke="#3498db" stroke-width="2"/>
        <circle cx="-40" cy="-30" r="6" fill="#e74c3c"/>
        <circle cx="40" cy="30" r="6" fill="#2ecc71"/>
        <rect x="-40" y="-30" width="80" height="60" fill="none" stroke="#1abc9c" stroke-width="3" stroke-dasharray="5,3"/>
        <text x="0" y="-50" text-anchor="middle" font-family="Arial" font-size="11" fill="#1abc9c">max|xi - yi|</text>
      </g>

      <text x="20" y="200" font-family="Courier New" font-size="12" fill="#34495e">d = max|xi - yi|</text>
    </g>

    <!-- 4. Mahalanobis Distance -->
    <g transform="translate(420, 250)">
      <rect width="380" height="220" fill="#ecf0f1" rx="10" ry="10"/>
      <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">4. 马氏距离 (Mahalanobis)</text>
      <text x="20" y="55" font-family="Arial" font-size="12" fill="#7f8c8d">考虑协方差的统计距离</text>

      <!-- Visualization -->
      <g transform="translate(190, 140)">
        <!-- Ellipse representing Mahalanobis distance -->
        <ellipse cx="0" cy="0" rx="60" ry="35" fill="none" stroke="#e67e22" stroke-width="3" transform="rotate(-30)"/>
        <ellipse cx="0" cy="0" rx="40" ry="23" fill="none" stroke="#e67e22" stroke-width="2" transform="rotate(-30)"/>
        <line x1="-60" y1="0" x2="60" y2="0" stroke="#3498db" stroke-width="1" opacity="0.5"/>
        <line x1="0" y1="-50" x2="0" y2="50" stroke="#3498db" stroke-width="1" opacity="0.5"/>
        <circle cx="-25" cy="-15" r="5" fill="#e74c3c"/>
        <text x="0" y="-70" text-anchor="middle" font-family="Arial" font-size="11" fill="#e67e22">考虑相关性</text>
      </g>

      <text x="20" y="200" font-family="Courier New" font-size="12" fill="#34495e">d = √((x-y)ᵀS⁻¹(x-y))</text>
    </g>

  </g>

  <!-- Comparison Table -->
  <g transform="translate(50, 495)">
    <rect width="800" height="45" fill="#d5dbdb" rx="5" ry="5"/>
    <text x="20" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">快速对比：</text>
    <text x="150" y="30" font-family="Arial" font-size="12" fill="#34495e">欧氏最常用 | 曼哈顿抗异常值 | 马氏考虑相关性 | 切比雪夫找极值</text>
  </g>

</svg>
