<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="futureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#futureGrad)"/>
  
  <!-- CPU cores representation -->
  <g transform="translate(80, 80)">
    <!-- Core 1 -->
    <rect x="0" y="0" width="50" height="50" fill="#4e79a7" rx="5"/>
    <text x="25" y="30" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Core 1</text>
    <!-- Core 2 -->
    <rect x="60" y="0" width="50" height="50" fill="#59a14f" rx="5"/>
    <text x="85" y="30" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Core 2</text>
    <!-- Core 3 -->
    <rect x="0" y="60" width="50" height="50" fill="#f28e2b" rx="5"/>
    <text x="25" y="90" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Core 3</text>
    <!-- Core 4 -->
    <rect x="60" y="60" width="50" height="50" fill="#e15759" rx="5"/>
    <text x="85" y="90" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Core 4</text>
  </g>
  
  <!-- Arrows -->
  <g stroke="#ffffff" stroke-width="2" fill="none">
    <path d="M 205 105 L 240 75"/>
    <path d="M 205 105 L 240 105"/>
    <path d="M 205 105 L 240 135"/>
    <path d="M 205 145 L 240 175"/>
  </g>
  
  <!-- Tasks -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="100" height="25" fill="#ffffff" fill-opacity="0.1" rx="3"/>
    <text x="50" y="17" font-family="Arial" font-size="11" fill="#4e79a7" text-anchor="middle">Task 1 ✓</text>
    
    <rect x="0" y="35" width="100" height="25" fill="#ffffff" fill-opacity="0.1" rx="3"/>
    <text x="50" y="52" font-family="Arial" font-size="11" fill="#59a14f" text-anchor="middle">Task 2 ✓</text>
    
    <rect x="0" y="70" width="100" height="25" fill="#ffffff" fill-opacity="0.1" rx="3"/>
    <text x="50" y="87" font-family="Arial" font-size="11" fill="#f28e2b" text-anchor="middle">Task 3 ✓</text>
    
    <rect x="0" y="105" width="100" height="25" fill="#ffffff" fill-opacity="0.1" rx="3"/>
    <text x="50" y="122" font-family="Arial" font-size="11" fill="#e15759" text-anchor="middle">Task 4 ✓</text>
  </g>
  
  <!-- Speed indicator -->
  <text x="305" y="195" font-family="Arial" font-size="24" fill="#59a14f" text-anchor="middle" font-weight="bold">4x</text>
  <text x="305" y="210" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">加速</text>
  
  <!-- Title -->
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">future 包并行计算指南</text>
</svg>
