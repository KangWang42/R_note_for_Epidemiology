<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="380" r="80" fill="rgba(255,255,255,0.05)"/>
  
  <!-- 3D Surface Grid representing exposure-lag-response -->
  <g transform="translate(150, 80)">
    <!-- Grid lines - horizontal -->
    <path d="M 50,150 Q 150,130 250,150 Q 350,170 450,150" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
    <path d="M 70,180 Q 170,150 270,170 Q 370,190 470,180" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
    <path d="M 90,210 Q 190,180 290,200 Q 390,220 490,210" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
    
    <!-- Grid lines - vertical -->
    <path d="M 100,100 Q 120,150 140,200" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
    <path d="M 200,80 Q 220,140 240,200" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
    <path d="M 300,90 Q 320,150 340,210" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
    <path d="M 400,100 Q 420,160 440,220" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
    
    <!-- 3D surface (simplified U-shape curve) -->
    <path d="M 50,120 Q 100,180 200,100 Q 300,60 400,100 Q 500,160 550,120" 
          stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 50,120 Q 100,180 200,100 Q 300,60 400,100 Q 500,160 550,120" 
          stroke="rgba(255,255,200,0.5)" stroke-width="8" fill="none" filter="blur(3px)"/>
  </g>
  
  <!-- Axes labels -->
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">Temperature →</text>
  <text x="620" y="280" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" transform="rotate(-30, 620, 280)">Lag →</text>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" transform="rotate(-90, 100, 150)">RR</text>
  
  <!-- Reference line -->
  <line x1="200" y1="180" x2="600" y2="180" stroke="rgba(255,255,255,0.4)" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="610" y="175" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">RR=1</text>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">DLNM</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">分布滞后非线性模型 · 环境流行病学</text>
</svg>
