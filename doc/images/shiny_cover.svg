<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Browser window frame -->
  <rect x="50" y="80" width="300" height="240" rx="8" fill="#ffffff" opacity="0.95"/>
  <rect x="50" y="80" width="300" height="30" rx="8" fill="#e2e8f0"/>
  <rect x="50" y="102" width="300" height="8" fill="#e2e8f0"/>
  
  <!-- Window controls -->
  <circle cx="70" cy="95" r="6" fill="#ef4444"/>
  <circle cx="90" cy="95" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="95" r="6" fill="#22c55e"/>
  
  <!-- URL bar -->
  <rect x="130" y="87" width="150" height="16" rx="3" fill="#ffffff"/>
  
  <!-- Sidebar -->
  <rect x="55" y="115" width="70" height="200" fill="#f1f5f9"/>
  
  <!-- Sidebar items -->
  <rect x="60" y="125" width="55" height="8" rx="2" fill="#4f46e5"/>
  <rect x="60" y="140" width="50" height="6" rx="2" fill="#94a3b8"/>
  <rect x="60" y="152" width="45" height="6" rx="2" fill="#94a3b8"/>
  <rect x="60" y="164" width="55" height="6" rx="2" fill="#94a3b8"/>
  
  <!-- Main content area -->
  <rect x="130" y="115" width="215" height="200" fill="#ffffff"/>
  
  <!-- Slider input -->
  <rect x="140" y="130" width="120" height="20" rx="4" fill="#e2e8f0"/>
  <circle cx="200" cy="140" r="8" fill="#4f46e5"/>
  
  <!-- Chart area -->
  <rect x="140" y="160" width="195" height="100" rx="4" fill="#f8fafc" stroke="#e2e8f0"/>
  
  <!-- Bar chart -->
  <rect x="155" y="210" width="20" height="40" fill="#4f46e5" opacity="0.8"/>
  <rect x="185" y="190" width="20" height="60" fill="#4f46e5" opacity="0.9"/>
  <rect x="215" y="175" width="20" height="75" fill="#4f46e5"/>
  <rect x="245" y="195" width="20" height="55" fill="#4f46e5" opacity="0.85"/>
  <rect x="275" y="185" width="20" height="65" fill="#4f46e5" opacity="0.9"/>
  
  <!-- Button -->
  <rect x="140" y="275" width="80" height="25" rx="4" fill="#4f46e5"/>
  <text x="180" y="292" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Update</text>
  
  <!-- Shiny hex logo stylized -->
  <g transform="translate(300, 50)">
    <polygon points="40,0 80,23 80,69 40,92 0,69 0,23" fill="#ffffff" opacity="0.2"/>
    <text x="40" y="55" font-family="sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">S</text>
  </g>
  
  <!-- Reactive arrows -->
  <g stroke="#fbbf24" stroke-width="2" fill="none">
    <path d="M270 140 Q290 140 290 160" marker-end="url(#arrow)"/>
  </g>
  <circle cx="290" cy="165" r="5" fill="#fbbf24"/>
  
  <!-- R logo -->
  <g transform="translate(50, 330)">
    <circle cx="25" cy="25" r="20" fill="#ffffff" opacity="0.2"/>
    <text x="18" y="32" font-family="serif" font-size="22" font-weight="bold" fill="#ffffff">R</text>
  </g>
</svg>
