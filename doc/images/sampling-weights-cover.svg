<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="800" height="400" fill="url(#bg)"/>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Illustration -->
  <g transform="translate(100, 100)">
    <!-- Population -->
    <circle cx="50" cy="50" r="40" fill="white" opacity="0.2"/>
    <circle cx="150" cy="50" r="40" fill="white" opacity="0.2"/>
    <circle cx="100" cy="130" r="40" fill="white" opacity="0.2"/>
    
    <!-- Sample -->
    <circle cx="50" cy="50" r="10" fill="#FFD700"/>
    <circle cx="150" cy="50" r="10" fill="#FFD700"/>
    <circle cx="100" cy="130" r="10" fill="#FFD700"/>
    
    <!-- Arrows -->
    <path d="M 220 90 L 300 90" stroke="white" stroke-width="4" marker-end="url(#arrow)"/>
    
    <!-- Scale/Weight -->
    <path d="M 350 150 L 450 150 L 400 50 Z" fill="none" stroke="white" stroke-width="4"/>
    <circle cx="400" cy="40" r="15" fill="#FFD700"/>
  </g>
  
  <text x="750" y="300" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="end">抽样方法与权重</text>
  <text x="750" y="350" font-family="Arial, sans-serif" font-size="30" fill="white" opacity="0.9" text-anchor="end">Sampling &amp; Weights</text>
</svg>