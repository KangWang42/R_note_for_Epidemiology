<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg2)"/>
  
  <!-- Decorative elements -->
  <circle cx="680" cy="100" r="70" fill="rgba(255,255,255,0.1)"/>
  <circle cx="120" cy="320" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="750" cy="300" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Broom icon (stylized) -->
  <g transform="translate(100, 120)">
    <rect x="20" y="80" width="15" height="120" rx="3" fill="rgba(255,255,255,0.3)"/>
    <ellipse cx="27" cy="80" rx="40" ry="25" fill="rgba(255,255,255,0.25)"/>
    <path d="M-10 80 Q27 95 65 80" stroke="rgba(255,255,255,0.5)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Function boxes -->
  <g transform="translate(280, 140)">
    <!-- tidy() -->
    <rect x="0" y="0" width="140" height="60" rx="10" fill="url(#card2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="70" y="25" font-family="monospace" font-size="16" fill="white" text-anchor="middle" font-weight="700">tidy()</text>
    <text x="70" y="48" font-family="Inter, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">提取系数表</text>
    
    <!-- glance() -->
    <rect x="160" y="0" width="140" height="60" rx="10" fill="url(#card2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="230" y="25" font-family="monospace" font-size="16" fill="white" text-anchor="middle" font-weight="700">glance()</text>
    <text x="230" y="48" font-family="Inter, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">模型摘要</text>
    
    <!-- augment() -->
    <rect x="320" y="0" width="140" height="60" rx="10" fill="url(#card2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="390" y="25" font-family="monospace" font-size="16" fill="white" text-anchor="middle" font-weight="700">augment()</text>
    <text x="390" y="48" font-family="Inter, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">预测与残差</text>
  </g>
  
  <!-- Arrow: Model to tidy format -->
  <g transform="translate(280, 250)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">混乱输出</text>
    <path d="M80 -5 L140 -5" stroke="white" stroke-width="2" fill="none"/>
    <polygon points="140,-5 130,-10 130,0" fill="white"/>
    <text x="150" y="0" font-family="Inter, sans-serif" font-size="14" fill="white" font-weight="600">整洁数据框</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="70" font-family="Inter, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="700">broom</text>
  <text x="400" y="105" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">模型结果整理工具</text>
  
  <!-- Bottom text -->
  <text x="400" y="340" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">100+ 模型支持 | tidyverse 无缝集成</text>
  
  <!-- R logo -->
  <g transform="translate(700, 330)">
    <circle cx="30" cy="30" r="25" fill="rgba(255,255,255,0.15)"/>
    <text x="30" y="38" font-family="serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">R</text>
  </g>
</svg>
