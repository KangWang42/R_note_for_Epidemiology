<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#022c22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-teal">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg2)"/>
  
  <!-- Title Section -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="10" height="80" fill="#2dd4bf"/>
    <text x="30" y="55" font-family="sans-serif" font-weight="bold" font-size="64" fill="#f0fdfa">Weight Diagnostics</text>
    <text x="30" y="100" font-family="sans-serif" font-weight="300" font-size="32" fill="#99f6e4">Evaluating Balance &amp; Specification</text>
  </g>
  
  <!-- Visualization: Love Plot / Balance Plot -->
  <g transform="translate(400, 250)">
    <!-- Axes -->
    <line x1="0" y1="0" x2="0" y2="500" stroke="#334155" stroke-width="2"/> <!-- Y Axis -->
    <line x1="0" y1="500" x2="800" y2="500" stroke="#334155" stroke-width="2"/> <!-- X Axis -->
    
    <!-- Threshold Lines -->
    <line x1="100" y1="0" x2="100" y2="500" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/> <!-- 0.1 SMD -->
    <line x1="0" y1="0" x2="0" y2="500" stroke="#cbd5e1" stroke-width="2"/> <!-- 0.0 SMD -->
    
    <text x="100" y="530" text-anchor="middle" fill="#64748b" font-family="sans-serif">0.1 SMD</text>
    <text x="0" y="530" text-anchor="middle" fill="#cbd5e1" font-family="sans-serif">0.0 (Balanced)</text>

    <!-- Data Points (Covariates) -->
    <!-- Row 1: Age -->
    <g transform="translate(0, 50)">
      <text x="-20" y="5" text-anchor="end" fill="#94a3b8" font-family="sans-serif">Age</text>
      <circle cx="300" cy="0" r="8" fill="#f472b6" opacity="0.6"/> <!-- Unadjusted -->
      <path d="M 300 0 L 20 0" stroke="#475569" stroke-width="1" stroke-dasharray="2,2"/> <!-- Arrow path -->
      <circle cx="20" cy="0" r="10" fill="#2dd4bf" filter="url(#glow-teal)"/> <!-- Adjusted -->
    </g>
    
    <!-- Row 2: BMI -->
    <g transform="translate(0, 120)">
      <text x="-20" y="5" text-anchor="end" fill="#94a3b8" font-family="sans-serif">BMI</text>
      <circle cx="180" cy="0" r="8" fill="#f472b6" opacity="0.6"/>
      <path d="M 180 0 L 10 0" stroke="#475569" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="10" cy="0" r="10" fill="#2dd4bf" filter="url(#glow-teal)"/>
    </g>
    
    <!-- Row 3: History -->
    <g transform="translate(0, 190)">
      <text x="-20" y="5" text-anchor="end" fill="#94a3b8" font-family="sans-serif">History</text>
      <circle cx="400" cy="0" r="8" fill="#f472b6" opacity="0.6"/>
      <path d="M 400 0 L 40 0" stroke="#475569" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="40" cy="0" r="10" fill="#2dd4bf" filter="url(#glow-teal)"/>
    </g>

    <!-- Row 4: Score -->
    <g transform="translate(0, 260)">
      <text x="-20" y="5" text-anchor="end" fill="#94a3b8" font-family="sans-serif">Score</text>
      <circle cx="250" cy="0" r="8" fill="#f472b6" opacity="0.6"/>
      <path d="M 250 0 L 5 0" stroke="#475569" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="5" cy="0" r="10" fill="#2dd4bf" filter="url(#glow-teal)"/>
    </g>
    
    <!-- Legend -->
    <g transform="translate(600, 50)">
      <circle cx="0" cy="0" r="8" fill="#f472b6" opacity="0.6"/>
      <text x="20" y="5" fill="#f472b6" font-family="sans-serif">Unadjusted</text>
      
      <circle cx="0" cy="40" r="10" fill="#2dd4bf"/>
      <text x="20" y="45" fill="#2dd4bf" font-family="sans-serif">Adjusted</text>
    </g>
  </g>
</svg>