      <rect x="15" y="60" width="12" height="12" rx="2" fill="#4f46e5"/>
      
      <!-- More columns with varying intensity -->
      <rect x="30" y="0" width="12" height="12" rx="2" fill="#818cf8"/>
      <rect x="30" y="15" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="30" y="30" width="12" height="12" rx="2" fill="#6366f1"/>
      <rect x="30" y="45" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="30" y="60" width="12" height="12" rx="2" fill="#1e3a5f"/>
      
      <!-- Continue pattern -->
      <rect x="45" y="0" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="45" y="15" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="45" y="30" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="45" y="45" width="12" height="12" rx="2" fill="#818cf8"/>
      <rect x="45" y="60" width="12" height="12" rx="2" fill="#6366f1"/>
      
      <rect x="60" y="0" width="12" height="12" rx="2" fill="#6366f1"/>
      <rect x="60" y="15" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="60" y="30" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="60" y="45" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="60" y="60" width="12" height="12" rx="2" fill="#4f46e5"/>
      
      <!-- More weeks -->
