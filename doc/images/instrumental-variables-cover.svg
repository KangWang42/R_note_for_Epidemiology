<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="50" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="700" cy="350" r="120" fill="rgba(255,255,255,0.05)"/>
  
  <!-- IV Diagram -->
  <!-- Z (Instrument) -->
  <circle cx="150" cy="200" r="50" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
  <text x="150" y="210" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial">Z</text>
  <text x="150" y="280" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="14" font-family="Arial">工具变量</text>
  
  <!-- X (Treatment/Endogenous) -->
  <circle cx="400" cy="200" r="50" fill="rgba(251,191,36,0.3)" stroke="#fbbf24" stroke-width="3"/>
  <text x="400" y="210" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial">X</text>
  <text x="400" y="280" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="14" font-family="Arial">内生变量</text>
  
  <!-- Y (Outcome) -->
  <circle cx="650" cy="200" r="50" fill="rgba(16,185,129,0.3)" stroke="#10b981" stroke-width="3"/>
  <text x="650" y="210" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial">Y</text>
  <text x="650" y="280" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="14" font-family="Arial">结局变量</text>
  
  <!-- U (Unobserved Confounder) -->
  <circle cx="525" cy="80" r="35" fill="rgba(239,68,68,0.3)" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="525" y="88" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial">U</text>
  <text x="525" y="35" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="12" font-family="Arial">未观测混杂</text>
  
  <!-- Arrows -->
  <!-- Z -> X (valid) -->
  <line x1="205" y1="200" x2="345" y2="200" stroke="url(#arrow)" stroke-width="4" marker-end="url(#arrowhead)"/>
  <polygon points="345,195 355,200 345,205" fill="#f59e0b"/>
  
  <!-- X -> Y (causal effect) -->
  <line x1="455" y1="200" x2="595" y2="200" stroke="#10b981" stroke-width="4"/>
  <polygon points="595,195 605,200 595,205" fill="#10b981"/>
  
  <!-- U -> X (confounding) -->
  <line x1="500" y1="105" x2="420" y2="155" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="415,150 420,160 425,150" fill="#ef4444"/>
  
  <!-- U -> Y (confounding) -->
  <line x1="550" y1="105" x2="630" y2="155" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="625,150 635,160 640,150" fill="#ef4444"/>
  
  <!-- Z -/-> Y (exclusion restriction) -->
  <path d="M 180 160 Q 400 50 620 160" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="8,4" fill="none"/>
  <text x="400" y="90" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="16" font-family="Arial">排他性条件 ✗</text>
  
  <!-- Title -->
  <text x="400" y="360" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">工具变量法 (Instrumental Variables)</text>
  
  <!-- 2SLS badge -->
  <rect x="30" y="330" width="80" height="30" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="70" y="350" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">2SLS</text>
</svg>
