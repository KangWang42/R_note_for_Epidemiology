<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B7DB9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A5BA8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- 装饰元素：左上角 -->
  <circle cx="80" cy="50" r="30" fill="rgba(255,255,255,0.15)"/>
  <circle cx="120" cy="80" r="20" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 装饰元素：右下角 -->
  <circle cx="750" cy="350" r="35" fill="rgba(255,255,255,0.15)"/>
  <circle cx="700" cy="320" r="25" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 中心分割线 -->
  <line x1="100" y1="180" x2="700" y2="180" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- 主标题 -->
  <text x="400" y="130" 
        font-family="Arial, 'Microsoft YaHei', sans-serif" 
        font-size="52" 
        font-weight="bold"
        fill="white" 
        text-anchor="middle"
        filter="url(#shadow)">
    问卷信效度分析
  </text>
  
  <!-- 副标题 -->
  <text x="400" y="220" 
        font-family="Arial, 'Microsoft YaHei', sans-serif" 
        font-size="24" 
        fill="rgba(255,255,255,0.95)" 
        text-anchor="middle">
    从理论到实践的完整指南
  </text>
  
  <!-- 底部标签 -->
  <text x="400" y="370" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        fill="rgba(255,255,255,0.7)" 
        text-anchor="middle">
    ★ 统计分析方法 · 心理测量学 ★
  </text>
</svg>