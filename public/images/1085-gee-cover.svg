<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b" />
      <stop offset="100%" stop-color="#312e81" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1e1b4b" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)" />
  <circle cx="800" cy="450" r="600" fill="url(#glow)" />
  
  <!-- Content: Correlated Clusters -->
  <g stroke="#818cf8" stroke-width="2" fill="none" opacity="0.6">
    <path d="M200,800 Q400,600 800,450 T1400,200" stroke-dasharray="10,10" />
    <path d="M300,850 Q500,650 900,500 T1300,100" stroke-dasharray="5,5" opacity="0.5"/>
  </g>
  
  <g transform="translate(800,450)" fill="#c7d2fe">
    <circle cx="0" cy="0" r="15" />
    <circle cx="-100" cy="50" r="10" opacity="0.8" />
    <circle cx="100" cy="-50" r="12" opacity="0.8" />
    <circle cx="-50" cy="-80" r="8" opacity="0.6" />
    <circle cx="60" cy="90" r="9" opacity="0.6" />
    
    <!-- Connections -->
    <line x1="0" y1="0" x2="-100" y2="50" stroke="#818cf8" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="0" x2="100" y2="-50" stroke="#818cf8" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="0" x2="-50" y2="-80" stroke="#818cf8" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="0" x2="60" y2="90" stroke="#818cf8" stroke-width="2" opacity="0.4"/>
  </g>
  
  <text x="800" y="800" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white" text-anchor="middle" letter-spacing="4">GEE</text>
  <text x="800" y="850" font-family="Arial, sans-serif" font-size="32" fill="#c7d2fe" text-anchor="middle">GENERALIZED ESTIMATING EQUATIONS</text>
</svg>