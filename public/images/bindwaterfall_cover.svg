<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/><stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Waterfall bars -->
  <rect x="50" y="180" width="40" height="60" fill="#4f46e5"/>
  <rect x="105" y="130" width="40" height="50" fill="#10b981"/>
  <rect x="160" y="150" width="40" height="30" fill="#ef4444"/>
  <rect x="215" y="100" width="40" height="50" fill="#10b981"/>
  <rect x="270" y="130" width="40" height="20" fill="#ef4444"/>
  <rect x="325" y="100" width="40" height="140" fill="#4f46e5"/>
  
  <!-- Connecting lines -->
  <line x1="90" y1="180" x2="105" y2="180" stroke="#a5b4fc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="145" y1="130" x2="160" y2="130" stroke="#a5b4fc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="200" y1="150" x2="215" y2="150" stroke="#a5b4fc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="255" y1="100" x2="270" y2="100" stroke="#a5b4fc" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="310" y1="130" x2="325" y2="130" stroke="#a5b4fc" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Axis -->
  <line x1="40" y1="240" x2="375" y2="240" stroke="#a5b4fc" stroke-width="2"/>
  
  <text x="200" y="275" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">瀑布图</text>
</svg>
