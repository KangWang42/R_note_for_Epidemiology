<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Target/Bullseye -->
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <circle cx="0" cy="0" r="10" fill="#ef4444"/>
  </g>
  
  <!-- Arrow pointing to target -->
  <g transform="translate(60, 120)">
    <line x1="0" y1="0" x2="50" y2="50" stroke="#22c55e" stroke-width="4"/>
    <polygon points="60,60 45,55 55,45" fill="#22c55e"/>
  </g>
  
  <!-- RCT label -->
  <rect x="50" y="280" width="120" height="40" rx="6" fill="#ffffff" opacity="0.2"/>
  <text x="110" y="305" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Target RCT</text>
  
  <!-- Observational data label -->
  <rect x="230" y="280" width="120" height="40" rx="6" fill="#ffffff" opacity="0.2"/>
  <text x="290" y="305" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Real-World Data</text>
  
  <!-- Connection arrow -->
  <line x1="170" y1="300" x2="230" y2="300" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrow2)"/>
  
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <text x="200" y="360" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Target Trial Emulation</text>
</svg>
