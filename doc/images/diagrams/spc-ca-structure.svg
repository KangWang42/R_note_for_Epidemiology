<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="700" y="50" font-family="Arial, SimHei, Microsoft YaHei" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#1e3a8a">元胞自动机基本结构</text>
  
  <!-- 元胞网格 -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="400" height="400" fill="#e0f2fe" stroke="#0369a1" stroke-width="2" rx="8"/>
    <text x="200" y="30" font-family="Arial, SimHei, Microsoft YaHei" font-size="18" font-weight="bold" text-anchor="middle" fill="#0c4a6e">元胞 (Cell)</text>
    
    <!-- 3x3 网格 -->
    <g stroke="#0891b2" stroke-width="1" fill="white">
      <rect x="120" y="80" width="50" height="50"/>
      <rect x="175" y="80" width="50" height="50"/>
      <rect x="230" y="80" width="50" height="50"/>
      <rect x="120" y="135" width="50" height="50" fill="#0ea5e9"/>
      <rect x="175" y="135" width="50" height="50"/>
      <rect x="230" y="135" width="50" height="50"/>
      <rect x="120" y="190" width="50" height="50"/>
      <rect x="175" y="190" width="50" height="50"/>
      <rect x="230" y="190" width="50" height="50"/>
    </g>
    
    <text x="200" y="270" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">当前元胞</text>
  </g>
  
  <!-- 状态 -->
  <g transform="translate(600, 120)">
    <rect x="0" y="0" width="300" height="200" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="150" y="30" font-family="Arial, SimHei, Microsoft YaHei" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">状态 (State)</text>
    
    <circle cx="80" cy="100" r="30" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="80" y="105" font-size="14" text-anchor="middle" fill="#92400e">0</text>
    <text x="80" y="160" font-family="Arial, SimHei, Microsoft YaHei" font-size="12" text-anchor="middle" fill="#92400e">死亡</text>
    
    <circle cx="220" cy="100" r="30" fill="#f59e0b" stroke="#f59e0b" stroke-width="2"/>
    <text x="220" y="105" font-size="14" text-anchor="middle" fill="white">1</text>
    <text x="220" y="160" font-family="Arial, SimHei, Microsoft YaHei" font-size="12" text-anchor="middle" fill="#92400e">存活</text>
  </g>
  
  <!-- 规则 -->
  <g transform="translate(1000, 120)">
    <rect x="0" y="0" width="300" height="400" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="150" y="30" font-family="Arial, SimHei, Microsoft YaHei" font-size="18" font-weight="bold" text-anchor="middle" fill="#166534">规则 (Rule)</text>
    
    <text x="20" y="80" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" fill="#166534">• 邻居数 &lt; 2: 死亡</text>
    <text x="20" y="120" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" fill="#166534">• 邻居数 = 2,3: 存活</text>
    <text x="20" y="160" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" fill="#166534">• 邻居数 &gt; 3: 死亡</text>
    <text x="20" y="200" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" fill="#166534">• 邻居数 = 3: 复活</text>
  </g>
  
  <!-- 箭头连接 -->
  <line x1="520" y1="320" x2="580" y2="220" stroke="#6366f1" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="920" y1="220" x2="980" y2="320" stroke="#6366f1" stroke-width="3" marker-end="url(#arrow)"/>
  
  <text x="700" y="750" font-family="Arial, SimHei, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#64748b">
    说明: 元胞自动机由元胞、状态和规则三要素组成
  </text>
</svg>
