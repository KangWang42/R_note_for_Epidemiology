<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#bg4)"/>
  <!-- Table representation -->
  <rect x="60" y="70" width="280" height="140" rx="8" fill="rgba(255,255,255,0.95)"/>
  <!-- Header row -->
  <rect x="60" y="70" width="280" height="30" rx="8" fill="rgba(79,70,229,0.9)"/>
  <text x="100" y="90" fill="#fff" font-size="11" font-weight="bold">Variable</text>
  <text x="180" y="90" fill="#fff" font-size="11" font-weight="bold">Group A</text>
  <text x="260" y="90" fill="#fff" font-size="11" font-weight="bold">Group B</text>
  <text x="320" y="90" fill="#fff" font-size="11" font-weight="bold">P</text>
  <!-- Data rows -->
  <line x1="60" y1="100" x2="340" y2="100" stroke="#e5e7eb"/>
  <text x="70" y="120" fill="#374151" font-size="10">Age, mean (SD)</text>
  <text x="180" y="120" fill="#374151" font-size="10">45.2 (12.3)</text>
  <text x="260" y="120" fill="#374151" font-size="10">46.8 (11.9)</text>
  <text x="320" y="120" fill="#374151" font-size="10">0.42</text>
  <line x1="60" y1="130" x2="340" y2="130" stroke="#e5e7eb"/>
  <text x="70" y="150" fill="#374151" font-size="10">Gender, n (%)</text>
  <text x="180" y="150" fill="#374151" font-size="10">52 (48%)</text>
  <text x="260" y="150" fill="#374151" font-size="10">48 (52%)</text>
  <text x="320" y="150" fill="#374151" font-size="10">0.61</text>
  <line x1="60" y1="160" x2="340" y2="160" stroke="#e5e7eb"/>
  <text x="70" y="180" fill="#374151" font-size="10">BMI, mean (SD)</text>
  <text x="180" y="180" fill="#374151" font-size="10">24.1 (3.2)</text>
  <text x="260" y="180" fill="#374151" font-size="10">25.3 (3.8)</text>
  <text x="320" y="180" fill="#4f46e5" font-size="10" font-weight="bold">0.03</text>
  <!-- Export icons -->
