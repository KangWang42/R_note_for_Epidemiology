<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="scopeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#636e72;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#scopeGrad)"/>
  
  <!-- Document stack / Literature map -->
  <g transform="translate(50, 40)">
    <!-- Background papers -->
    <rect x="10" y="10" width="80" height="100" fill="#dfe6e9" rx="3" transform="rotate(-5)"/>
    <rect x="15" y="5" width="80" height="100" fill="#b2bec3" rx="3" transform="rotate(3)"/>
    <rect x="5" y="15" width="80" height="100" fill="#74b9ff" rx="3" transform="rotate(-2)"/>
    
    <!-- Main document -->
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" rx="3"/>
    <line x1="10" y1="20" x2="70" y2="20" stroke="#4e79a7" stroke-width="2"/>
    <line x1="10" y1="35" x2="60" y2="35" stroke="#dfe6e9" stroke-width="2"/>
    <line x1="10" y1="50" x2="65" y2="50" stroke="#dfe6e9" stroke-width="2"/>
    <line x1="10" y1="65" x2="55" y2="65" stroke="#dfe6e9" stroke-width="2"/>
    <line x1="10" y1="80" x2="70" y2="80" stroke="#dfe6e9" stroke-width="2"/>
    
    <!-- Checkmarks -->
    <path d="M 68 30 L 72 34 L 78 26" stroke="#59a14f" stroke-width="2" fill="none"/>
    <path d="M 68 45 L 72 49 L 78 41" stroke="#59a14f" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Arrow -->
  <path d="M 160 90 L 200 90" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Evidence map -->
  <g transform="translate(220, 30)">
    <rect x="0" y="0" width="150" height="130" fill="#ffffff" fill-opacity="0.1" rx="5"/>
    
    <!-- Bubbles representing scope -->
    <circle cx="40" cy="40" r="25" fill="#4e79a7" fill-opacity="0.7"/>
    <circle cx="90" cy="50" r="35" fill="#59a14f" fill-opacity="0.7"/>
    <circle cx="55" cy="90" r="20" fill="#f28e2b" fill-opacity="0.7"/>
    <circle cx="110" cy="95" r="28" fill="#e15759" fill-opacity="0.7"/>
    
    <!-- Numbers in bubbles -->
    <text x="40" y="45" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">12</text>
    <text x="90" y="55" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">28</text>
    <text x="55" y="95" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">8</text>
    <text x="110" y="100" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">15</text>
  </g>
  
  <!-- Labels -->
  <text x="100" y="175" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle">识别文献</text>
  <text x="295" y="175" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle">证据地图</text>
  
  <!-- Title -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">范围综述 (Scoping Review)</text>
  <text x="200" y="230" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.7">绘制文献地图</text>
</svg>
