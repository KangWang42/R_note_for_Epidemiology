<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg6)"/>
  
  <!-- Magnifying glass -->
  <g transform="translate(350, 160)">
    <circle cx="50" cy="50" r="45" stroke="white" stroke-width="4" fill="none"/>
    <line x1="82" y1="82" x2="110" y2="110" stroke="white" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Data points inside -->
    <circle cx="30" cy="40" r="5" fill="#fbbf24"/>
    <circle cx="50" cy="55" r="5" fill="#10b981"/>
    <circle cx="70" cy="35" r="5" fill="#f472b6"/>
    <circle cx="45" cy="65" r="5" fill="#60a5fa"/>
    <circle cx="60" cy="50" r="5" fill="#a78bfa"/>
  </g>
  
  <!-- Analysis icons -->
  <g transform="translate(180, 250)">
    <rect x="0" y="0" width="80" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="40" y="23" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle">分布</text>
  </g>
  <g transform="translate(280, 250)">
    <rect x="0" y="0" width="80" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="40" y="23" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle">相关</text>
  </g>
  <g transform="translate(380, 250)">
    <rect x="0" y="0" width="80" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="40" y="23" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle">异常</text>
  </g>
  <g transform="translate(480, 250)">
    <rect x="0" y="0" width="80" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="40" y="23" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle">模式</text>
  </g>
  
  <text x="400" y="60" font-family="Inter, sans-serif" font-size="42" fill="white" text-anchor="middle" font-weight="700">探索性数据分析</text>
  <text x="400" y="95" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">Exploratory Data Analysis</text>
  <text x="400" y="330" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">skimr | DataExplorer | 可视化探索</text>
</svg>
