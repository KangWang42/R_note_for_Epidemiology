<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- PDF Document icon -->
  <g transform="translate(100, 80)">
    <!-- Document body -->
    <rect x="0" y="0" width="200" height="250" rx="8" fill="#ffffff"/>
    
    <!-- Folded corner -->
    <path d="M160,0 L200,40 L160,40 Z" fill="#e2e8f0"/>
    <path d="M160,0 L160,40 L200,40" fill="none" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- PDF label -->
    <rect x="20" y="200" width="60" height="30" rx="4" fill="#ef4444"/>
    <text x="50" y="220" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">PDF</text>
    
    <!-- Text lines -->
    <rect x="20" y="60" width="160" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="20" y="80" width="140" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="20" y="100" width="150" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="20" y="120" width="120" height="8" rx="2" fill="#e2e8f0"/>
    
    <!-- Table representation -->
    <rect x="20" y="145" width="160" height="40" rx="2" fill="#f1f5f9" stroke="#cbd5e1"/>
    <line x1="80" y1="145" x2="80" y2="185" stroke="#cbd5e1"/>
    <line x1="140" y1="145" x2="140" y2="185" stroke="#cbd5e1"/>
    <line x1="20" y1="165" x2="180" y2="165" stroke="#cbd5e1"/>
  </g>
  
  <!-- Arrow indicating extraction -->
  <g transform="translate(310, 200)">
    <path d="M0,0 L40,0 L40,-10 L60,10 L40,30 L40,20 L0,20 Z" fill="#fbbf24"/>
  </g>
  
  <!-- R code/data representation -->
  <g transform="translate(320, 280)">
    <rect x="-30" y="-40" width="80" height="80" rx="6" fill="#ffffff" opacity="0.2"/>
    <text x="10" y="-15" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">&lt;-</text>
    <text x="10" y="5" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">data</text>
    <text x="10" y="25" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">frame</text>
  </g>
  
  <!-- R logo suggestion -->
  <g transform="translate(40, 320)">
    <circle cx="25" cy="25" r="25" fill="#ffffff" opacity="0.2"/>
    <text x="18" y="35" font-family="serif" font-size="28" font-weight="bold" fill="#ffffff">R</text>
  </g>
  
  <!-- pdftools text -->
  <text x="200" y="365" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.8">pdftools + tabulizer</text>
</svg>
