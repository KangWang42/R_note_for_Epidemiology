<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae4bc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <g transform="translate(100, 100)">
    <!-- Table Grid -->
    <rect x="0" y="0" width="600" height="200" fill="white" rx="10" stroke="#7bccc4" stroke-width="4"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#7bccc4" stroke-width="2"/>
    <line x1="0" y1="100" x2="600" y2="100" stroke="#7bccc4" stroke-width="2"/>
    <line x1="0" y1="150" x2="600" y2="150" stroke="#7bccc4" stroke-width="2"/>
    
    <!-- Columns -->
    <line x1="150" y1="0" x2="150" y2="200" stroke="#7bccc4" stroke-width="2"/>
    <line x1="300" y1="0" x2="300" y2="200" stroke="#7bccc4" stroke-width="2"/>
    <line x1="450" y1="0" x2="450" y2="200" stroke="#7bccc4" stroke-width="2"/>

    <!-- Text -->
    <text x="75" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#2b8cbe">ID</text>
    <text x="225" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#2b8cbe">Year</text>
    <text x="375" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#2b8cbe">Var X</text>
    <text x="525" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#2b8cbe">Var Y</text>
    
    <text x="75" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">1</text>
    <text x="225" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">2020</text>
    
    <text x="75" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">1</text>
    <text x="225" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">2021</text>
    
    <text x="75" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">2</text>
    <text x="225" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">2020</text>
  </g>
  <text x="400" y="350" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#0868ac">Panel Data Processing</text>
</svg>