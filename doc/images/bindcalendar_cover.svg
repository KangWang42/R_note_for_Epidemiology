      <rect x="75" y="15" width="12" height="12" rx="2" fill="#818cf8"/>
      <rect x="75" y="30" width="12" height="12" rx="2" fill="#a5b4fc"/>
      <rect x="75" y="45" width="12" height="12" rx="2" fill="#4f46e5"/>
