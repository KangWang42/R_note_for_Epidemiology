<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#312e81" />
      <stop offset="100%" stop-color="#1e1b4b" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg)" />
  
  <!-- Clusters -->
  <g transform="translate(800, 450)">
    <!-- Cluster 1 -->
    <circle cx="-300" cy="-150" r="100" fill="#f472b6" opacity="0.2" filter="url(#blur)"/>
    <g fill="#f472b6">
        <circle cx="-300" cy="-150" r="15" />
        <circle cx="-280" cy="-120" r="8" opacity="0.6"/>
        <circle cx="-330" cy="-170" r="10" opacity="0.7"/>
        <circle cx="-250" cy="-150" r="6" opacity="0.5"/>
    </g>
    
    <!-- Cluster 2 -->
    <circle cx="300" cy="-50" r="120" fill="#34d399" opacity="0.2" filter="url(#blur)"/>
    <g fill="#34d399">
        <circle cx="300" cy="-50" r="15" />
        <circle cx="350" cy="-20" r="9" opacity="0.6"/>
        <circle cx="280" cy="-80" r="11" opacity="0.7"/>
    </g>
    
    <!-- Cluster 3 -->
    <circle cx="-100" cy="200" r="110" fill="#60a5fa" opacity="0.2" filter="url(#blur)"/>
    <g fill="#60a5fa">
        <circle cx="-100" cy="200" r="15" />
        <circle cx="-140" cy="220" r="10" opacity="0.6"/>
        <circle cx="-80" cy="180" r="8" opacity="0.7"/>
    </g>
  </g>
  
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="20" />
    </filter>
  </defs>
  
  <text x="800" y="850" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white" text-anchor="middle" letter-spacing="4">K-MEANS</text>
</svg>