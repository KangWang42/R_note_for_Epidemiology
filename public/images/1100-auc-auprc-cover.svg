<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-auc" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg-auc)"/>

  <g transform="translate(80, 95)">
    <rect x="0" y="0" width="280" height="210" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>
    <line x1="30" y1="170" x2="250" y2="170" stroke="white" stroke-width="2"/>
    <line x1="30" y1="30" x2="30" y2="170" stroke="white" stroke-width="2"/>
    <line x1="30" y1="170" x2="250" y2="30" stroke="rgba(255,255,255,0.35)" stroke-width="2" stroke-dasharray="5"/>
    <path d="M30 170 Q70 140 110 110 Q150 70 210 40 Q235 30 250 30"
      stroke="#fbbf24" stroke-width="4" fill="none"/>
    <text x="140" y="195" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">1 - Specificity</text>
    <text x="8" y="110" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" transform="rotate(-90, 8, 110)">Sensitivity</text>
    <text x="185" y="95" font-family="Inter, sans-serif" font-size="18" fill="#fbbf24" font-weight="700">AUC</text>
  </g>

  <g transform="translate(420, 95)">
    <rect x="0" y="0" width="280" height="210" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>
    <line x1="30" y1="170" x2="250" y2="170" stroke="white" stroke-width="2"/>
    <line x1="30" y1="30" x2="30" y2="170" stroke="white" stroke-width="2"/>
    <line x1="30" y1="120" x2="250" y2="120" stroke="rgba(255,255,255,0.35)" stroke-width="2" stroke-dasharray="6"/>
    <path d="M30 160 Q80 145 120 120 Q170 95 210 80 Q235 70 250 60"
      stroke="#fb7185" stroke-width="4" fill="none"/>
    <text x="140" y="195" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">Recall</text>
    <text x="8" y="110" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" transform="rotate(-90, 8, 110)">Precision</text>
    <text x="170" y="95" font-family="Inter, sans-serif" font-size="18" fill="#fb7185" font-weight="700">AUPRC</text>
  </g>

  <text x="400" y="55" font-family="Inter, sans-serif" font-size="38" fill="white" text-anchor="middle" font-weight="700">AUC vs AUPRC</text>
  <text x="400" y="355" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.75)" text-anchor="middle">不平衡数据 | 阈值权衡 | 基线解释</text>
</svg>
