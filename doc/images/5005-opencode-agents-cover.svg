<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="subGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg5)"/>
  
  <!-- Network lines background -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.4">
    <line x1="200" y1="80" x2="80" y2="160"/>
    <line x1="200" y1="80" x2="200" y2="180"/>
    <line x1="200" y1="80" x2="320" y2="160"/>
    <line x1="80" y1="160" x2="140" y2="200"/>
    <line x1="320" y1="160" x2="260" y2="200"/>
  </g>
  
  <!-- Primary Agent (Top center) -->
  <circle cx="200" cy="70" r="35" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
  <circle cx="200" cy="70" r="25" fill="#0f172a"/>
  <text x="200" y="65" fill="#3b82f6" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Build</text>
  <text x="200" y="78" fill="#94a3b8" font-family="Arial" font-size="7" text-anchor="middle">Primary</text>
  
  <!-- Crown/star indicator for primary -->
  <polygon points="200,30 203,38 212,38 205,43 208,52 200,47 192,52 195,43 188,38 197,38" fill="#fbbf24"/>
  
  <!-- Plan Agent (left of Build) -->
  <circle cx="130" cy="55" r="22" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="130" y="58" fill="#3b82f6" font-family="Arial" font-size="9" text-anchor="middle">Plan</text>
  
  <!-- Connection Build-Plan -->
  <line x1="165" y1="70" x2="152" y2="60" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Subagent: Explore (left) -->
  <circle cx="70" cy="155" r="28" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
  <text x="70" y="152" fill="#a855f7" font-family="Arial" font-size="9" text-anchor="middle">Explore</text>
  <text x="70" y="165" fill="#94a3b8" font-family="Arial" font-size="7" text-anchor="middle">Subagent</text>
  
  <!-- Subagent: Librarian (center-left) -->
  <circle cx="140" cy="185" r="25" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
  <text x="140" y="182" fill="#a855f7" font-family="Arial" font-size="8" text-anchor="middle">Librarian</text>
  <text x="140" y="194" fill="#94a3b8" font-family="Arial" font-size="6" text-anchor="middle">Subagent</text>
  
  <!-- Subagent: Oracle (center) -->
  <circle cx="200" cy="175" r="28" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="200" y="172" fill="#f59e0b" font-family="Arial" font-size="9" text-anchor="middle">Oracle</text>
  <text x="200" y="185" fill="#94a3b8" font-family="Arial" font-size="7" text-anchor="middle">Advisor</text>
  
  <!-- Subagent: General (center-right) -->
  <circle cx="260" cy="185" r="25" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
  <text x="260" y="182" fill="#a855f7" font-family="Arial" font-size="8" text-anchor="middle">General</text>
  <text x="260" y="194" fill="#94a3b8" font-family="Arial" font-size="6" text-anchor="middle">Subagent</text>
  
  <!-- Subagent: Frontend (right) -->
  <circle cx="330" cy="155" r="28" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
  <text x="330" y="152" fill="#a855f7" font-family="Arial" font-size="8" text-anchor="middle">Frontend</text>
  <text x="330" y="165" fill="#94a3b8" font-family="Arial" font-size="7" text-anchor="middle">Subagent</text>
  
  <!-- Connection lines from Build to subagents -->
  <line x1="175" y1="95" x2="90" y2="135" stroke="#a855f7" stroke-width="1.5"/>
  <line x1="185" y1="100" x2="150" y2="162" stroke="#a855f7" stroke-width="1.5"/>
  <line x1="200" y1="105" x2="200" y2="147" stroke="#f59e0b" stroke-width="1.5"/>
  <line x1="215" y1="100" x2="250" y2="162" stroke="#a855f7" stroke-width="1.5"/>
  <line x1="225" y1="95" x2="310" y2="135" stroke="#a855f7" stroke-width="1.5"/>
  
  <!-- Data flow dots -->
  <g fill="#60a5fa" opacity="0.8">
    <circle cx="130" cy="115" r="3">
      <animate attributeName="cy" values="115;125;115" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="125" r="3">
      <animate attributeName="cy" values="125;135;125" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="115" r="3">
      <animate attributeName="cy" values="115;125;115" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Legend -->
  <rect x="20" y="210" width="120" height="30" rx="4" fill="#1e293b" opacity="0.8"/>
  <circle cx="35" cy="220" r="5" fill="#3b82f6"/>
  <text x="45" y="223" fill="#94a3b8" font-family="Arial" font-size="7">Primary</text>
  <circle cx="85" cy="220" r="5" fill="#a855f7"/>
  <text x="95" y="223" fill="#94a3b8" font-family="Arial" font-size="7">Subagent</text>
  
  <!-- R badge -->
  <rect x="320" y="30" width="60" height="25" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
  <text x="350" y="47" fill="#22c55e" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">R Agent</text>
  
  <!-- Title -->
  <text x="200" y="242" fill="#f8fafc" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle">OpenCode Agent System</text>
</svg>
