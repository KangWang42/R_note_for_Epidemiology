      <rect x="225" y="15" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="225" y="30" width="12" height="12" rx="2" fill="#6366f1"/>
      <rect x="225" y="45" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="225" y="60" width="12" height="12" rx="2" fill="#4f46e5"/>
      
      <rect x="240" y="0" width="12" height="12" rx="2" fill="#6366f1"/>
      <rect x="240" y="15" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="240" y="30" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="240" y="45" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="240" y="60" width="12" height="12" rx="2" fill="#1e3a5f"/>
      
      <rect x="255" y="0" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="255" y="15" width="12" height="12" rx="2" fill="#818cf8"/>
      <rect x="255" y="30" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="255" y="45" width="12" height="12" rx="2" fill="#6366f1"/>
      <rect x="255" y="60" width="12" height="12" rx="2" fill="#4f46e5"/>
      
      <rect x="270" y="0" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="270" y="15" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="270" y="30" width="12" height="12" rx="2" fill="#a5b4fc"/>
      <rect x="270" y="45" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="270" y="60" width="12" height="12" rx="2" fill="#1e3a5f"/>
      
      <rect x="285" y="0" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="285" y="15" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="285" y="30" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="285" y="45" width="12" height="12" rx="2" fill="#818cf8"/>
      <rect x="285" y="60" width="12" height="12" rx="2" fill="#4f46e5"/>
      
      <rect x="300" y="0" width="12" height="12" rx="2" fill="#6366f1"/>
      <rect x="300" y="15" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="300" y="30" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="300" y="45" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="300" y="60" width="12" height="12" rx="2" fill="#1e3a5f"/>
