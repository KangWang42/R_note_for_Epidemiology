<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Workflow diagram boxes -->
  <g transform="translate(80, 160)">
    <!-- rsample -->
    <rect x="0" y="0" width="90" height="50" rx="8" fill="url(#card)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="45" y="30" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">rsample</text>
    
    <!-- Arrow -->
    <path d="M95 25 L115 25" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- recipes -->
    <rect x="120" y="0" width="90" height="50" rx="8" fill="url(#card)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="165" y="30" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">recipes</text>
    
    <!-- Arrow -->
    <path d="M215 25 L235 25" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- parsnip -->
    <rect x="240" y="0" width="90" height="50" rx="8" fill="url(#card)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="285" y="30" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">parsnip</text>
    
    <!-- Arrow -->
    <path d="M335 25 L355 25" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- workflows -->
    <rect x="360" y="0" width="90" height="50" rx="8" fill="url(#card)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="405" y="30" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">workflows</text>
    
    <!-- Arrow -->
    <path d="M455 25 L475 25" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- tune -->
    <rect x="480" y="0" width="90" height="50" rx="8" fill="url(#card)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="525" y="30" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">tune</text>
    
    <!-- Arrow -->
    <path d="M575 25 L595 25" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- yardstick -->
    <rect x="600" y="0" width="90" height="50" rx="8" fill="url(#card)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="645" y="30" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">yardstick</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Inter, sans-serif" font-size="42" fill="white" text-anchor="middle" font-weight="700">tidymodels</text>
  <text x="400" y="120" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">现代机器学习框架</text>
  
  <!-- Bottom text -->
  <text x="400" y="320" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">统一接口 | 工作流驱动 | tidyverse 风格</text>
  
  <!-- R logo style -->
  <g transform="translate(700, 330)">
    <circle cx="30" cy="30" r="25" fill="rgba(255,255,255,0.15)"/>
    <text x="30" y="38" font-family="serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">R</text>
  </g>
</svg>
