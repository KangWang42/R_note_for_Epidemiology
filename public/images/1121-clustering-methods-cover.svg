<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.05"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Title Section -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1f2937" text-anchor="middle">
    聚类分析方法大全
  </text>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="24" fill="#6b7280" text-anchor="middle">
    六大主流算法系统对比与实践
  </text>
  
  <!-- Algorithm Icons Grid -->
  <g id="algorithms">
    <!-- Row 1 -->
    <!-- K-means -->
    <g transform="translate(150, 200)">
      <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#EFF6FF" filter="url(#shadow)"/>
      <circle cx="-20" cy="-20" r="8" fill="#3B82F6"/>
      <circle cx="20" cy="-20" r="8" fill="#3B82F6"/>
      <circle cx="-20" cy="20" r="8" fill="#60A5FA"/>
      <circle cx="20" cy="20" r="8" fill="#60A5FA"/>
      <circle cx="0" cy="0" r="12" fill="#1E40AF" stroke="#fff" stroke-width="2"/>
      <text x="0" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="middle">K-means</text>
      <text x="0" y="100" font-family="Arial" font-size="12" fill="#6b7280" text-anchor="middle">快速 | 球形簇</text>
    </g>
    
    <!-- Hierarchical -->
    <g transform="translate(400, 200)">
      <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#F0FDF4" filter="url(#shadow)"/>
      <line x1="0" y1="-30" x2="0" y2="30" stroke="#10B981" stroke-width="3"/>
      <line x1="0" y1="-10" x2="-25" y2="20" stroke="#34D399" stroke-width="2.5"/>
      <line x1="0" y1="-10" x2="25" y2="20" stroke="#34D399" stroke-width="2.5"/>
      <circle cx="0" cy="-30" r="5" fill="#059669"/>
      <circle cx="-25" cy="20" r="5" fill="#10B981"/>
      <circle cx="25" cy="20" r="5" fill="#10B981"/>
      <text x="0" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="middle">层次聚类</text>
      <text x="0" y="100" font-family="Arial" font-size="12" fill="#6b7280" text-anchor="middle">树状图 | 层级</text>
    </g>
    
    <!-- DBSCAN -->
    <g transform="translate(650, 200)">
      <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#FEF3C7" filter="url(#shadow)"/>
      <circle cx="-25" cy="-15" r="7" fill="#F59E0B"/>
      <circle cx="-10" cy="-25" r="7" fill="#F59E0B"/>
      <circle cx="15" cy="-20" r="7" fill="#FBBF24"/>
      <circle cx="20" cy="0" r="7" fill="#FBBF24"/>
      <circle cx="-15" cy="10" r="7" fill="#F59E0B"/>
      <path d="M -25,-15 L -10,-25 L 15,-20 L 20,0 L -15,10 Z" fill="none" stroke="#D97706" stroke-width="2" stroke-dasharray="3,3"/>
      <text x="35" y="25" font-family="Arial" font-size="10" fill="#DC2626">×</text>
      <text x="0" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="middle">DBSCAN</text>
      <text x="0" y="100" font-family="Arial" font-size="12" fill="#6b7280" text-anchor="middle">密度 | 噪声</text>
    </g>
    
    <!-- Row 2 -->
    <!-- GMM -->
    <g transform="translate(275, 420)">
      <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#FCE7F3" filter="url(#shadow)"/>
      <ellipse cx="-15" cy="0" rx="25" ry="20" fill="#EC4899" opacity="0.3"/>
      <ellipse cx="15" cy="0" rx="25" ry="20" fill="#F472B6" opacity="0.3"/>
      <circle cx="-15" cy="0" r="4" fill="#DB2777"/>
      <circle cx="15" cy="0" r="4" fill="#DB2777"/>
      <text x="0" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="middle">GMM</text>
      <text x="0" y="100" font-family="Arial" font-size="12" fill="#6b7280" text-anchor="middle">概率 | 软聚类</text>
    </g>
    
    <!-- PAM -->
    <g transform="translate(525, 420)">
      <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#F3E8FF" filter="url(#shadow)"/>
      <circle cx="-20" cy="-15" r="7" fill="#A855F7"/>
      <circle cx="20" cy="-15" r="7" fill="#A855F7"/>
      <circle cx="0" cy="20" r="7" fill="#C084FC"/>
      <rect x="-5" y="-5" width="10" height="10" fill="#7C3AED"/>
      <text x="0" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="middle">PAM</text>
      <text x="0" y="100" font-family="Arial" font-size="12" fill="#6b7280" text-anchor="middle">稳健 | Medoids</text>
    </g>
    
    <!-- Spectral -->
    <g transform="translate(775, 420)">
      <rect x="-60" y="-60" width="120" height="120" rx="15" fill="#E0F2FE" filter="url(#shadow)"/>
      <path d="M -30,0 Q -30,-30 0,-30 Q 30,-30 30,0 Q 30,30 0,30 Q -30,30 -30,0" 
            fill="none" stroke="#0EA5E9" stroke-width="2"/>
      <circle cx="0" cy="-30" r="5" fill="#0284C7"/>
      <circle cx="30" cy="0" r="5" fill="#0284C7"/>
      <circle cx="0" cy="30" r="5" fill="#38BDF8"/>
      <circle cx="-30" cy="0" r="5" fill="#38BDF8"/>
      <text x="0" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="middle">谱聚类</text>
      <text x="0" y="100" font-family="Arial" font-size="12" fill="#6b7280" text-anchor="middle">图论 | 非凸簇</text>
    </g>
  </g>
  
  <!-- Footer Tags -->
  <g transform="translate(600, 570)">
    <rect x="-250" y="-20" width="160" height="30" rx="15" fill="#4F46E5" opacity="0.1"/>
    <text x="-170" y="0" font-family="Arial" font-size="14" fill="#4F46E5" text-anchor="middle">机器学习</text>
    
    <rect x="-70" y="-20" width="160" height="30" rx="15" fill="#059669" opacity="0.1"/>
    <text x="10" y="0" font-family="Arial" font-size="14" fill="#059669" text-anchor="middle">无监督学习</text>
    
    <rect x="110" y="-20" width="140" height="30" rx="15" fill="#DC2626" opacity="0.1"/>
    <text x="180" y="0" font-family="Arial" font-size="14" fill="#DC2626" text-anchor="middle">聚类分析</text>
  </g>
</svg>