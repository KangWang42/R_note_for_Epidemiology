<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    常见距离指标
  </text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#7f8c8d">
    从欧氏到马氏距离的完整指南
  </text>

  <!-- Central Coordinate System -->
  <g transform="translate(400, 280)">
    <!-- Axes -->
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#3498db" stroke-width="2"/>
    <line x1="0" y1="-120" x2="0" y2="120" stroke="#3498db" stroke-width="2"/>
    <text x="160" y="5" font-family="Arial" font-size="14" fill="#3498db">X</text>
    <text x="5" y="-130" font-family="Arial" font-size="14" fill="#3498db">Y</text>

    <!-- Point A -->
    <circle cx="-60" cy="-40" r="8" fill="#e74c3c"/>
    <text x="-60" y="-55" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#e74c3c">A</text>

    <!-- Point B -->
    <circle cx="80" cy="50" r="8" fill="#2ecc71"/>
    <text x="80" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2ecc71">B</text>

    <!-- Euclidean Distance (straight line) -->
    <line x1="-60" y1="-40" x2="80" y2="50" stroke="#9b59b6" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="10" y="-25" font-family="Arial" font-size="12" fill="#9b59b6" font-weight="bold">欧氏距离</text>

    <!-- Manhattan Distance (L-shape) -->
    <path d="M-60 -40 L80 -40 L80 50" fill="none" stroke="#f39c12" stroke-width="2"/>
    <text x="10" y="-50" font-family="Arial" font-size="11" fill="#f39c12">曼哈顿距离</text>

    <!-- Chebyshev Distance (box) -->
    <rect x="-60" y="-40" width="140" height="90" fill="none" stroke="#1abc9c" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="100" y="0" font-family="Arial" font-size="11" fill="#1abc9c">切比雪夫</text>
  </g>

  <!-- Distance Formulas Box -->
  <g transform="translate(50, 360)">
    <rect width="700" height="110" fill="#ecf0f1" rx="10" ry="10"/>
    <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#34495e">常用距离公式</text>

    <text x="30" y="55" font-family="Courier New" font-size="12" fill="#2c3e50">欧氏: d = √Σ(xi - yi)²</text>
    <text x="30" y="75" font-family="Courier New" font-size="12" fill="#2c3e50">曼哈顿: d = Σ|xi - yi|</text>
    <text x="30" y="95" font-family="Courier New" font-size="12" fill="#2c3e50">马氏: d = √((x-y)ᵀS⁻¹(x-y))</text>

    <text x="380" y="55" font-family="Courier New" font-size="12" fill="#2c3e50">余弦: sim = cos(θ)</text>
    <text x="380" y="75" font-family="Courier New" font-size="12" fill="#2c3e50">汉明: d = ΣI(xi ≠ yi)</text>
    <text x="380" y="95" font-family="Courier New" font-size="12" fill="#2c3e50">Jaccard: 1 - |A∩B|/|A∪B|</text>
  </g>

  <!-- Decorative circles in corners -->
  <circle cx="80" cy="80" r="60" fill="none" stroke="#3498db" stroke-width="2" opacity="0.3"/>
  <circle cx="720" cy="80" r="40" fill="none" stroke="#e74c3c" stroke-width="2" opacity="0.3"/>
  <circle cx="150" cy="420" r="30" fill="none" stroke="#2ecc71" stroke-width="2" opacity="0.3"/>
  <circle cx="700" cy="420" r="50" fill="none" stroke="#f39c12" stroke-width="2" opacity="0.3"/>
</svg>
