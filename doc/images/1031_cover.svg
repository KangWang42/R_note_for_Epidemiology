<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="100" r="120" fill="rgba(255,255,255,0.05)"/>
  <circle cx="150" cy="380" r="100" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Three overlapping circles representing latent classes -->
  <circle cx="300" cy="200" r="100" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="3"/>
  <circle cx="400" cy="200" r="100" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="3"/>
  <circle cx="500" cy="200" r="100" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="3"/>
  
  <!-- Dots representing individuals in each class -->
  <g fill="white" opacity="0.9">
    <!-- Class 1 dots -->
    <circle cx="260" cy="180" r="6"/>
    <circle cx="280" cy="210" r="6"/>
    <circle cx="250" cy="230" r="6"/>
    <circle cx="290" cy="170" r="6"/>
    <circle cx="270" cy="250" r="6"/>
    
    <!-- Class 2 dots -->
    <circle cx="380" cy="160" r="6"/>
    <circle cx="420" cy="180" r="6"/>
    <circle cx="390" cy="220" r="6"/>
    <circle cx="410" cy="240" r="6"/>
    <circle cx="400" cy="200" r="6"/>
    
    <!-- Class 3 dots -->
    <circle cx="520" cy="170" r="6"/>
    <circle cx="540" cy="200" r="6"/>
    <circle cx="510" cy="230" r="6"/>
    <circle cx="530" cy="250" r="6"/>
    <circle cx="550" cy="180" r="6"/>
  </g>
  
  <!-- Class labels -->
  <text x="270" y="320" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">Class 1</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">Class 2</text>
  <text x="530" y="320" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">Class 3</text>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Latent Class Analysis</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">潜类别分析 · 人群分类</text>
</svg>
