<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Folder structure -->
  <g transform="translate(80, 80)">
    <!-- Main folder -->
    <rect x="0" y="0" width="240" height="200" rx="8" fill="#ffffff" opacity="0.1"/>
    
    <!-- Subfolder icons -->
    <rect x="20" y="30" width="60" height="50" rx="4" fill="#fbbf24" opacity="0.8"/>
    <text x="50" y="60" font-family="sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">data/</text>
    
    <rect x="90" y="30" width="60" height="50" rx="4" fill="#22c55e" opacity="0.8"/>
    <text x="120" y="60" font-family="sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">R/</text>
    
    <rect x="160" y="30" width="60" height="50" rx="4" fill="#ef4444" opacity="0.8"/>
    <text x="190" y="60" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">docs/</text>
    
    <!-- Workflow arrows -->
    <line x1="50" y1="90" x2="50" y2="120" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow4)"/>
    <line x1="50" y1="130" x2="120" y2="130" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow4)"/>
    <line x1="130" y1="130" x2="190" y2="130" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow4)"/>
    
    <!-- File icons -->
    <rect x="40" y="140" width="20" height="25" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="110" y="140" width="20" height="25" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="180" y="140" width="20" height="25" rx="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Git branch icon -->
  <g transform="translate(300, 250)">
    <circle cx="0" cy="0" r="8" fill="#22c55e"/>
    <circle cx="0" cy="40" r="8" fill="#22c55e"/>
    <circle cx="30" cy="20" r="8" fill="#fbbf24"/>
    <line x1="0" y1="8" x2="0" y2="32" stroke="#ffffff" stroke-width="2"/>
    <line x1="5" y1="35" x2="25" y2="25" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <defs>
    <marker id="arrow4" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#ffffff"/>
    </marker>
  </defs>
  
  <text x="200" y="340" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Reproducible Research</text>
  <text x="200" y="365" font-family="monospace" font-size="12" fill="#e0e7ff" text-anchor="middle">renv + targets + Git</text>
</svg>
