<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Waffle Chart (left side) -->
  <g transform="translate(30, 40)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="22" height="22" rx="3" fill="#4f46e5"/>
    <rect x="26" y="0" width="22" height="22" rx="3" fill="#4f46e5"/>
    <rect x="52" y="0" width="22" height="22" rx="3" fill="#4f46e5"/>
    <rect x="78" y="0" width="22" height="22" rx="3" fill="#4f46e5"/>
    <rect x="104" y="0" width="22" height="22" rx="3" fill="#10b981"/>
    
    <!-- Row 2 -->
    <rect x="0" y="26" width="22" height="22" rx="3" fill="#4f46e5"/>
    <rect x="26" y="26" width="22" height="22" rx="3" fill="#4f46e5"/>
    <rect x="52" y="26" width="22" height="22" rx="3" fill="#4f46e5"/>
    <rect x="78" y="26" width="22" height="22" rx="3" fill="#10b981"/>
    <rect x="104" y="26" width="22" height="22" rx="3" fill="#10b981"/>
    
    <!-- Row 3 -->
    <rect x="0" y="52" width="22" height="22" rx="3" fill="#10b981"/>
    <rect x="26" y="52" width="22" height="22" rx="3" fill="#10b981"/>
    <rect x="52" y="52" width="22" height="22" rx="3" fill="#f59e0b"/>
    <rect x="78" y="52" width="22" height="22" rx="3" fill="#f59e0b"/>
    <rect x="104" y="52" width="22" height="22" rx="3" fill="#f59e0b"/>
    
    <!-- Row 4 -->
    <rect x="0" y="78" width="22" height="22" rx="3" fill="#f59e0b"/>
    <rect x="26" y="78" width="22" height="22" rx="3" fill="#94a3b8"/>
    <rect x="52" y="78" width="22" height="22" rx="3" fill="#94a3b8"/>
    <rect x="78" y="78" width="22" height="22" rx="3" fill="#94a3b8"/>
    <rect x="104" y="78" width="22" height="22" rx="3" fill="#94a3b8"/>
  </g>
  
  <!-- Treemap (right side) -->
  <g transform="translate(180, 40)">
    <!-- Large rectangle -->
    <rect x="0" y="0" width="100" height="70" rx="4" fill="#4f46e5"/>
    <text x="50" y="40" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">35%</text>
    
    <!-- Medium rectangles -->
    <rect x="104" y="0" width="80" height="45" rx="4" fill="#10b981"/>
    <text x="144" y="28" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">28%</text>
    
    <rect x="104" y="49" width="80" height="51" rx="4" fill="#f59e0b"/>
    <text x="144" y="78" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">22%</text>
    
    <!-- Small rectangle -->
    <rect x="0" y="74" width="100" height="26" rx="4" fill="#94a3b8"/>
    <text x="50" y="92" font-family="Arial" font-size="9" fill="white" text-anchor="middle">15%</text>
  </g>
  
  <!-- Labels -->
  <text x="95" y="175" font-family="Arial" font-size="11" fill="#c4b5fd" text-anchor="middle">华夫饼图</text>
  <text x="275" y="175" font-family="Arial" font-size="11" fill="#c4b5fd" text-anchor="middle">树形图</text>
  
  <!-- Legend -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="14" height="14" rx="3" fill="#4f46e5"/>
    <text x="20" y="11" font-family="Arial" font-size="10" fill="#c4b5fd">品牌A</text>
    
    <rect x="70" y="0" width="14" height="14" rx="3" fill="#10b981"/>
    <text x="90" y="11" font-family="Arial" font-size="10" fill="#c4b5fd">品牌B</text>
    
    <rect x="140" y="0" width="14" height="14" rx="3" fill="#f59e0b"/>
    <text x="160" y="11" font-family="Arial" font-size="10" fill="#c4b5fd">品牌C</text>
    
    <rect x="210" y="0" width="14" height="14" rx="3" fill="#94a3b8"/>
    <text x="230" y="11" font-family="Arial" font-size="10" fill="#c4b5fd">其他</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">华夫饼图与树形图</text>
</svg>
