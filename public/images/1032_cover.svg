<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="white"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="380" r="80" fill="rgba(255,255,255,0.05)"/>
  
  <!-- SEM Path Diagram -->
  <!-- Latent variables (ellipses) -->
  <ellipse cx="200" cy="180" rx="70" ry="45" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
  <ellipse cx="450" cy="120" rx="70" ry="45" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
  <ellipse cx="450" cy="260" rx="70" ry="45" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
  <ellipse cx="650" cy="180" rx="70" ry="45" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
  
  <!-- Observed variables (rectangles) connected to latent -->
  <rect x="80" y="260" width="50" height="35" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="150" y="280" width="50" height="35" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="220" y="260" width="50" height="35" rx="4" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Paths (arrows) -->
  <line x1="200" y1="225" x2="105" y2="255" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="225" x2="175" y2="275" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="225" x2="245" y2="255" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Structural paths -->
  <line x1="270" y1="160" x2="375" y2="130" stroke="white" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="270" y1="200" x2="375" y2="250" stroke="white" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="520" y1="135" x2="580" y2="165" stroke="white" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="520" y1="245" x2="580" y2="195" stroke="white" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Labels -->
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">F1</text>
  <text x="450" y="125" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">F2</text>
  <text x="450" y="265" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">F3</text>
  <text x="650" y="185" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Y</text>
  
  <!-- Path coefficients -->
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">β=0.45</text>
  <text x="550" y="145" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">β=0.32</text>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Structural Equation Model</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">结构方程模型 · 路径分析</text>
</svg>
