<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc4a1a"/>
      <stop offset="100%" style="stop-color:#f7b733"/>
    </linearGradient>
    <linearGradient id="lstm-cell" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.08"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg3)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="320" r="60" fill="rgba(255,255,255,0.08)"/>
  
  <!-- LSTM cells diagram -->
  <g transform="translate(150, 160)">
    <!-- Cell 1 -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#lstm-cell)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="40" y="35" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle">LSTM</text>
    <text x="40" y="52" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle">Cell</text>
    <!-- Gates symbols -->
    <circle cx="20" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="40" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="60" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Arrow -->
    <path d="M85 40 L115 40" stroke="white" stroke-width="2"/>
    <polygon points="115,40 108,35 108,45" fill="white"/>
    
    <!-- Cell 2 -->
    <rect x="120" y="0" width="80" height="80" rx="8" fill="url(#lstm-cell)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="160" y="35" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle">LSTM</text>
    <text x="160" y="52" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle">Cell</text>
    <circle cx="140" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="160" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="180" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Arrow -->
    <path d="M205 40 L235 40" stroke="white" stroke-width="2"/>
    <polygon points="235,40 228,35 228,45" fill="white"/>
    
    <!-- Cell 3 -->
    <rect x="240" y="0" width="80" height="80" rx="8" fill="url(#lstm-cell)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="280" y="35" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle">LSTM</text>
    <text x="280" y="52" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle">Cell</text>
    <circle cx="260" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="280" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="300" cy="70" r="6" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Arrow -->
    <path d="M325 40 L355 40" stroke="white" stroke-width="2"/>
    <polygon points="355,40 348,35 348,45" fill="white"/>
    
    <!-- Dots -->
    <text x="375" y="45" font-family="Inter, sans-serif" font-size="20" fill="white">...</text>
    
    <!-- Arrow -->
    <path d="M405 40 L435 40" stroke="white" stroke-width="2"/>
    <polygon points="435,40 428,35 428,45" fill="white"/>
    
    <!-- Output -->
    <rect x="440" y="10" width="60" height="60" rx="30" fill="url(#lstm-cell)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <text x="470" y="45" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">ŷ</text>
  </g>
  
  <!-- Time series wave at bottom -->
  <path d="M50 300 Q100 270 150 300 T250 300 T350 300 T450 300 T550 300 T650 300 T750 300" 
        stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none"/>
  
  <!-- Title -->
  <text x="400" y="70" font-family="Inter, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="700">LSTM</text>
  <text x="400" y="110" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">Long Short-Term Memory</text>
  
  <!-- Subtitle -->
  <text x="400" y="340" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">时间序列预测 | 深度学习 | keras/torch</text>
  
  <!-- Gate labels -->
  <g transform="translate(200, 275)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">遗忘门</text>
    <text x="80" y="0" font-family="Inter, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">输入门</text>
    <text x="160" y="0" font-family="Inter, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">输出门</text>
  </g>
  
  <!-- R logo -->
  <g transform="translate(700, 330)">
    <circle cx="30" cy="30" r="25" fill="rgba(255,255,255,0.15)"/>
    <text x="30" y="38" font-family="serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">R</text>
  </g>
</svg>
