<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0369a1"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGt)"/>
  <!-- Table representation -->
  <rect x="60" y="70" width="280" height="140" fill="white" rx="5"/>
  <!-- Header row -->
  <rect x="60" y="70" width="280" height="30" fill="#1e40af" rx="5"/>
  <rect x="60" y="95" width="280" height="5" fill="#1e40af"/>
  <!-- Header text -->
  <text x="100" y="92" fill="white" font-size="12" font-weight="bold" font-family="Arial">变量</text>
  <text x="180" y="92" fill="white" font-size="12" font-weight="bold" font-family="Arial">治疗组</text>
  <text x="270" y="92" fill="white" font-size="12" font-weight="bold" font-family="Arial">对照组</text>
  <!-- Grid lines -->
  <line x1="60" y1="130" x2="340" y2="130" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="160" x2="340" y2="160" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="190" x2="340" y2="190" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="150" y1="100" x2="150" y2="210" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="240" y1="100" x2="240" y2="210" stroke="#e5e7eb" stroke-width="1"/>
  <!-- Data cells -->
  <text x="100" y="122" fill="#1e293b" font-size="10" font-family="Arial">年龄</text>
  <text x="190" y="122" fill="#1e293b" font-size="10" font-family="Arial">52.3±8.5</text>
  <text x="280" y="122" fill="#1e293b" font-size="10" font-family="Arial">51.8±9.1</text>
  <text x="100" y="152" fill="#1e293b" font-size="10" font-family="Arial">BMI</text>
  <text x="190" y="152" fill="#1e293b" font-size="10" font-family="Arial">24.8±3.2</text>
  <text x="280" y="152" fill="#1e293b" font-size="10" font-family="Arial">25.1±3.5</text>
  <!-- Title -->
  <text x="200" y="260" fill="white" font-size="24" font-weight="bold" text-anchor="middle" font-family="Arial">gt 发表级表格</text>
</svg>
