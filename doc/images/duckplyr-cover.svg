<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="50%" style="stop-color:#2d5a87"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="duckGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>
  
  <!-- 网格装饰 -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="70" x2="400" y2="70"/>
    <line x1="0" y1="140" x2="400" y2="140"/>
    <line x1="0" y1="210" x2="400" y2="210"/>
    <line x1="100" y1="0" x2="100" y2="280"/>
    <line x1="200" y1="0" x2="200" y2="280"/>
    <line x1="300" y1="0" x2="300" y2="280"/>
  </g>
  
  <!-- 速度线效果 -->
  <g fill="url(#speedGrad)">
    <rect x="40" y="100" width="120" height="4" rx="2" opacity="0.6"/>
    <rect x="60" y="115" width="80" height="3" rx="1.5" opacity="0.4"/>
    <rect x="50" y="128" width="100" height="3" rx="1.5" opacity="0.5"/>
    <rect x="40" y="155" width="120" height="4" rx="2" opacity="0.6"/>
    <rect x="70" y="168" width="70" height="3" rx="1.5" opacity="0.4"/>
    <rect x="55" y="180" width="90" height="3" rx="1.5" opacity="0.5"/>
  </g>
  
  <!-- 鸭子图标 (DuckDB风格) -->
  <g transform="translate(220, 90)">
    <!-- 鸭子身体 -->
    <ellipse cx="60" cy="65" rx="50" ry="35" fill="url(#duckGrad)" filter="url(#glow)"/>
    <!-- 鸭子头 -->
    <circle cx="95" cy="40" r="25" fill="url(#duckGrad)" filter="url(#glow)"/>
    <!-- 鸭嘴 -->
    <ellipse cx="120" cy="45" rx="15" ry="8" fill="#ff8c00"/>
    <!-- 眼睛 -->
    <circle cx="100" cy="35" r="5" fill="#1e3a5f"/>
    <circle cx="102" cy="33" r="2" fill="#ffffff"/>
    <!-- 翅膀 -->
    <path d="M35,55 Q50,40 70,55 Q55,70 35,55" fill="#e6b800"/>
  </g>
  
  <!-- 数据流效果 -->
  <g fill="none" stroke="#22c55e" stroke-width="2" opacity="0.7">
    <path d="M165,110 L195,110" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M165,140 L195,140" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M165,170 L195,170" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 代码块装饰 -->
  <g transform="translate(30, 85)">
    <rect width="100" height="80" rx="6" fill="#0d1117" opacity="0.8"/>
    <text x="10" y="20" fill="#7c3aed" font-family="monospace" font-size="10">library</text>
    <text x="52" y="20" fill="#ffffff" font-family="monospace" font-size="10">(duckplyr)</text>
    <text x="10" y="38" fill="#a5d6ff" font-family="monospace" font-size="10">df</text>
    <text x="22" y="38" fill="#ffffff" font-family="monospace" font-size="10">%>%</text>
    <text x="10" y="52" fill="#ffa657" font-family="monospace" font-size="10">  filter</text>
    <text x="47" y="52" fill="#ffffff" font-family="monospace" font-size="10">(...)</text>
    <text x="10" y="66" fill="#ffa657" font-family="monospace" font-size="10">  summarise</text>
    <text x="68" y="66" fill="#ffffff" font-family="monospace" font-size="10">()</text>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="225" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#glow)">duckplyr</text>
  
  <!-- 副标题 -->
  <text x="200" y="250" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">DuckDB 驱动的高性能数据处理</text>
  
  <!-- 性能标签 -->
  <g transform="translate(310, 30)">
    <rect width="70" height="24" rx="12" fill="#22c55e" opacity="0.9"/>
    <text x="35" y="16" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">⚡ 极速</text>
  </g>
</svg>
