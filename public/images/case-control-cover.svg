<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c2d12" />
      <stop offset="100%" stop-color="#dc2626" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <rect width="1200" height="675" fill="url(#bg)" />
  
  <!-- 左侧:病例组 -->
  <rect x="200" y="220" width="280" height="200" rx="15" fill="#450a0a" stroke="#f87171" stroke-width="3"/>
  <text x="340" y="290" font-family="Arial, sans-serif" font-size="28" fill="#f87171" text-anchor="middle">病例组</text>
  <text x="340" y="330" font-family="Arial, sans-serif" font-size="18" fill="#fecaca" text-anchor="middle">Cases</text>
  <text x="340" y="365" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle">已患病</text>
  
  <!-- 右侧:对照组 -->
  <rect x="720" y="220" width="280" height="200" rx="15" fill="#450a0a" stroke="#38bdf8" stroke-width="3"/>
  <text x="860" y="290" font-family="Arial, sans-serif" font-size="28" fill="#38bdf8" text-anchor="middle">对照组</text>
  <text x="860" y="330" font-family="Arial, sans-serif" font-size="18" fill="#bae6fd" text-anchor="middle">Controls</text>
  <text x="860" y="365" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle">未患病</text>
  
  <!-- 回顾箭头 -->
  <path d="M600,470 Q600,520 340,520 Q200,520 200,400" 
        stroke="#fbbf24" stroke-width="4" fill="none" marker-end="url(#arrow)" opacity="0.9"/>
  <path d="M600,470 Q600,520 860,520 Q1000,520 1000,400" 
        stroke="#fbbf24" stroke-width="4" fill="none" marker-end="url(#arrow)" opacity="0.9"/>
  
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="20" fill="#fde047" text-anchor="middle">回顾暴露历史</text>
  <text x="600" y="575" font-family="Arial, sans-serif" font-size="16" fill="#fef3c7" text-anchor="middle">Retrospective</text>
  
  <!-- 比较符号 -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="48" fill="#a855f7" text-anchor="middle">↔</text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="18" fill="#c4b5fd" text-anchor="middle">比较暴露比例</text>
  
  <!-- 标题 -->
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">病例对照研究</text>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="28" fill="#fecaca" text-anchor="middle">Case-Control Study</text>
</svg>
