<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgNomogram" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgNomogram)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="rgba(255,255,255,0.05)"/>
  <circle cx="700" cy="370" r="80" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Nomogram lines (simplified) -->
  <!-- Points scale -->
  <line x1="150" y1="120" x2="650" y2="120" stroke="white" stroke-width="3" opacity="0.9"/>
  <line x1="150" y1="115" x2="150" y2="125" stroke="white" stroke-width="3"/>
  <line x1="300" y1="115" x2="300" y2="125" stroke="white" stroke-width="3"/>
  <line x1="450" y1="115" x2="450" y2="125" stroke="white" stroke-width="3"/>
  <line x1="600" y1="115" x2="600" y2="125" stroke="white" stroke-width="3"/>
  <line x1="650" y1="115" x2="650" y2="125" stroke="white" stroke-width="3"/>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="end">Points</text>
  
  <!-- Variable 1 -->
  <line x1="150" y1="180" x2="650" y2="180" stroke="rgba(255,255,255,0.7)" stroke-width="2.5"/>
  <line x1="200" y1="175" x2="200" y2="185" stroke="rgba(255,255,255,0.7)" stroke-width="2.5"/>
  <line x1="400" y1="175" x2="400" y2="185" stroke="rgba(255,255,255,0.7)" stroke-width="2.5"/>
  <line x1="600" y1="175" x2="600" y2="185" stroke="rgba(255,255,255,0.7)" stroke-width="2.5"/>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="end">Var 1</text>
  
  <!-- Variable 2 -->
  <line x1="150" y1="230" x2="650" y2="230" stroke="rgba(255,255,255,0.7)" stroke-width="2.5"/>
  <line x1="250" y1="225" x2="250" y2="235" stroke="rgba(255,255,255,0.7)" stroke-width="2.5"/>
  <line x1="450" y1="225" x2="450" y2="235" stroke="rgba(255,255,255,0.7)" stroke-width="2.5"/>
  <line x1="550" y1="225" x2="550" y2="235" stroke="rgba(255,255,255,0.7)" stroke-width="2.5"/>
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="end">Var 2</text>
  
  <!-- Total Points -->
  <line x1="150" y1="280" x2="650" y2="280" stroke="white" stroke-width="3" opacity="0.9"/>
  <line x1="150" y1="275" x2="150" y2="285" stroke="white" stroke-width="3"/>
  <line x1="275" y1="275" x2="275" y2="285" stroke="white" stroke-width="3"/>
  <line x1="400" y1="275" x2="400" y2="285" stroke="white" stroke-width="3"/>
  <line x1="525" y1="275" x2="525" y2="285" stroke="white" stroke-width="3"/>
  <line x1="650" y1="275" x2="650" y2="285" stroke="white" stroke-width="3"/>
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="end">Total</text>
  
  <!-- Prediction scale -->
  <line x1="150" y1="330" x2="650" y2="330" stroke="white" stroke-width="3" opacity="0.9"/>
  <line x1="150" y1="325" x2="150" y2="335" stroke="white" stroke-width="3"/>
  <line x1="275" y1="325" x2="275" y2="335" stroke="white" stroke-width="3"/>
  <line x1="400" y1="325" x2="400" y2="335" stroke="white" stroke-width="3"/>
  <line x1="525" y1="325" x2="525" y2="335" stroke="white" stroke-width="3"/>
  <line x1="650" y1="325" x2="650" y2="335" stroke="white" stroke-width="3"/>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="end">Risk</text>
  
  <!-- Connecting lines (示意患者评分过程) -->
  <line x1="450" y1="120" x2="450" y2="180" stroke="rgba(255,223,0,0.6)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="180" x2="400" y2="230" stroke="rgba(255,223,0,0.6)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="425" y1="230" x2="425" y2="280" stroke="rgba(255,223,0,0.6)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="425" y1="280" x2="425" y2="330" stroke="rgba(255,223,0,0.6)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">Nomogram</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.85)" text-anchor="middle">列线图 · 临床预测模型</text>
</svg>
