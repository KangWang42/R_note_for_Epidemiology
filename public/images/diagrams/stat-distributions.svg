<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <!-- 定义 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影 -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1400" height="900" fill="url(#bg)"/>
  
  <!-- 标题 -->
  <text x="700" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="#1e293b" text-anchor="middle">常见概率分布分类与特征</text>
  
  <!-- 左侧: 连续分布 -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="650" height="750" rx="10" fill="white" 
          stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="650" height="50" rx="10" fill="#3b82f6"/>
    <text x="325" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="white" text-anchor="middle">连续分布</text>
    
    <!-- 正态分布 -->
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="280" height="150" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            fill="#1e40af" text-anchor="middle">正态分布 (Normal)</text>
      <!-- 钟形曲线 -->
      <path d="M 30,120 Q 70,80 100,60 T 170,60 Q 200,80 240,120" 
            fill="none" stroke="#3b82f6" stroke-width="3"/>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        <tspan x="10" dy="0">• 对称分布</tspan>
        <tspan x="10" dy="18">• 均值=中位数=众数</tspan>
        <tspan x="10" dy="18">• 适用: 身高、测量误差</tspan>
        <tspan x="10" dy="18">• 参数: μ (均值), σ (标准差)</tspan>
      </text>
    </g>
    
    <!-- 对数正态分布 -->
    <g transform="translate(330, 80)">
      <rect x="0" y="0" width="300" height="150" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            fill="#065f46" text-anchor="middle">对数正态 (Log-Normal)</text>
      <!-- 右偏曲线 -->
      <path d="M 30,120 Q 50,40 70,30 T 120,60 Q 170,90 240,120" 
            fill="none" stroke="#10b981" stroke-width="3"/>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        <tspan x="10" dy="0">• 右偏分布, 非负</tspan>
        <tspan x="10" dy="18">• log(X) ~ 正态分布</tspan>
        <tspan x="10" dy="18">• 适用: 收入、住院天数</tspan>
        <tspan x="10" dy="18">• 参数: meanlog, sdlog</tspan>
      </text>
    </g>
    
    <!-- Weibull分布 -->
    <g transform="translate(20, 260)">
      <rect x="0" y="0" width="280" height="150" rx="8" fill="#fdf2f8" stroke="#ec4899" stroke-width="2"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            fill="#9f1239" text-anchor="middle">Weibull 分布</text>
      <!-- 曲线 -->
      <path d="M 30,120 Q 60,60 90,40 T 150,70 Q 200,100 240,120" 
            fill="none" stroke="#ec4899" stroke-width="3"/>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        <tspan x="10" dy="0">• 失效率可变</tspan>
        <tspan x="10" dy="18">• k&lt;1:递减, k=1:恒定, k&gt;1:递增</tspan>
        <tspan x="10" dy="18">• 适用: 产品寿命、可靠性</tspan>
        <tspan x="10" dy="18">• 参数: k (形状), λ (尺度)</tspan>
      </text>
    </g>
    
    <!-- Logistic分布 -->
    <g transform="translate(330, 260)">
      <rect x="0" y="0" width="300" height="150" rx="8" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            fill="#713f12" text-anchor="middle">Logistic 分布</text>
      <!-- S型曲线 -->
      <path d="M 30,120 Q 80,90 120,60 T 200,40 Q 230,50 260,70" 
            fill="none" stroke="#eab308" stroke-width="3"/>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        <tspan x="10" dy="0">• 类似正态但尾部厚</tspan>
        <tspan x="10" dy="18">• S型增长曲线</tspan>
        <tspan x="10" dy="18">• 适用: Logistic回归</tspan>
        <tspan x="10" dy="18">• 参数: μ (位置), s (尺度)</tspan>
      </text>
    </g>
    
    <!-- 其他连续分布 -->
    <g transform="translate(20, 440)">
      <rect x="0" y="0" width="610" height="120" rx="8" fill="#f5f5f4" stroke="#78716c" stroke-width="2"/>
      <text x="305" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            fill="#44403c" text-anchor="middle">其他常用连续分布</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="#475569">
        <tspan x="20" dy="0">• <tspan font-weight="bold">指数分布 (Exponential)</tspan>: 等待时间, 无记忆性, 失效率恒定</tspan>
        <tspan x="20" dy="20">• <tspan font-weight="bold">Gamma 分布</tspan>: 多个指数变量之和, 适用于降雨量、保险理赔</tspan>
        <tspan x="20" dy="20">• <tspan font-weight="bold">Beta 分布</tspan>: 取值[0,1], 适用于比例数据、成功率建模</tspan>
      </text>
    </g>
    
    <!-- 分布选择提示 -->
    <g transform="translate(20, 590)">
      <rect x="0" y="0" width="610" height="140" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
      <text x="305" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
            fill="#065f46" text-anchor="middle">📋 连续分布选择决策</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        <tspan x="20" dy="0">✓ 数据对称 + 全实数 → <tspan font-weight="bold">正态分布</tspan></tspan>
        <tspan x="20" dy="18">✓ 右偏 + 非负值 → <tspan font-weight="bold">对数正态 / Gamma</tspan></tspan>
        <tspan x="20" dy="18">✓ 生存/可靠性数据 → <tspan font-weight="bold">Weibull / 指数</tspan></tspan>
        <tspan x="20" dy="18">✓ 比例数据 [0,1] → <tspan font-weight="bold">Beta 分布</tspan></tspan>
        <tspan x="20" dy="18">✓ 等待时间 → <tspan font-weight="bold">指数分布</tspan></tspan>
      </text>
    </g>
  </g>
  
  <!-- 右侧: 离散分布 -->
  <g transform="translate(750, 100)">
    <rect x="0" y="0" width="600" height="750" rx="10" fill="white" 
          stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="600" height="50" rx="10" fill="#8b5cf6"/>
    <text x="300" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="white" text-anchor="middle">离散分布</text>
    
    <!-- 泊松分布 -->
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="560" height="150" rx="8" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
      <text x="280" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            fill="#5b21b6" text-anchor="middle">泊松分布 (Poisson)</text>
      <!-- 柱状图 -->
      <g transform="translate(30, 50)">
        <rect x="0" y="50" width="15" height="10" fill="#8b5cf6"/>
        <rect x="25" y="35" width="15" height="25" fill="#8b5cf6"/>
        <rect x="50" y="20" width="15" height="40" fill="#8b5cf6"/>
        <rect x="75" y="10" width="15" height="50" fill="#8b5cf6"/>
        <rect x="100" y="15" width="15" height="45" fill="#8b5cf6"/>
        <rect x="125" y="25" width="15" height="35" fill="#8b5cf6"/>
        <rect x="150" y="40" width="15" height="20" fill="#8b5cf6"/>
        <rect x="175" y="50" width="15" height="10" fill="#8b5cf6"/>
        <line x1="0" y1="65" x2="200" y2="65" stroke="#475569" stroke-width="1"/>
      </g>
      <text x="250" y="75" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        <tspan x="250" dy="0">• 单位时间/空间内事件发生次数</tspan>
        <tspan x="250" dy="18">• 方差 = 均值</tspan>
        <tspan x="250" dy="18">• 适用: 就诊人数、网站访问量</tspan>
        <tspan x="250" dy="18">• 参数: λ (平均发生率)</tspan>
      </text>
    </g>
    
    <!-- 二项分布 -->
    <g transform="translate(20, 260)">
      <rect x="0" y="0" width="560" height="150" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
      <text x="280" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            fill="#92400e" text-anchor="middle">二项分布 (Binomial)</text>
      <!-- 对称柱状图 -->
      <g transform="translate(30, 50)">
        <rect x="0" y="55" width="15" height="5" fill="#f59e0b"/>
        <rect x="25" y="45" width="15" height="15" fill="#f59e0b"/>
        <rect x="50" y="30" width="15" height="30" fill="#f59e0b"/>
        <rect x="75" y="20" width="15" height="40" fill="#f59e0b"/>
        <rect x="100" y="10" width="15" height="50" fill="#f59e0b"/>
        <rect x="125" y="20" width="15" height="40" fill="#f59e0b"/>
        <rect x="150" y="30" width="15" height="30" fill="#f59e0b"/>
        <rect x="175" y="45" width="15" height="15" fill="#f59e0b"/>
        <rect x="200" y="55" width="15" height="5" fill="#f59e0b"/>
        <line x1="0" y1="65" x2="230" y2="65" stroke="#475569" stroke-width="1"/>
      </g>
      <text x="250" y="75" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        <tspan x="250" dy="0">• n 次独立试验中成功次数</tspan>
        <tspan x="250" dy="18">• p: 单次成功概率</tspan>
        <tspan x="250" dy="18">• 适用: 抛硬币、调查响应率</tspan>
        <tspan x="250" dy="18">• 参数: n (试验次数), p (成功率)</tspan>
      </text>
    </g>
    
    <!-- 负二项分布 -->
    <g transform="translate(20, 440)">
      <rect x="0" y="0" width="560" height="120" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
      <text x="280" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
            fill="#9f1239" text-anchor="middle">负二项分布 (Negative Binomial)</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        <tspan x="20" dy="0">• 用于过度离散的计数数据 (方差 &gt; 均值)</tspan>
        <tspan x="20" dy="18">• 泊松分布的推广, 允许方差大于均值</tspan>
        <tspan x="20" dy="18">• 适用: 疾病发生次数、交通事故次数</tspan>
        <tspan x="20" dy="18">• 参数: μ (均值), θ (离散参数)</tspan>
      </text>
    </g>
    
    <!-- 分布选择提示 -->
    <g transform="translate(20, 590)">
      <rect x="0" y="0" width="560" height="140" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
      <text x="280" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
            fill="#1e40af" text-anchor="middle">📋 离散分布选择决策</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        <tspan x="20" dy="0">✓ 事件发生次数 + 方差≈均值 → <tspan font-weight="bold">泊松分布</tspan></tspan>
        <tspan x="20" dy="18">✓ 固定次数试验的成功次数 → <tspan font-weight="bold">二项分布</tspan></tspan>
        <tspan x="20" dy="18">✓ 过度离散 (方差 &gt; 均值) → <tspan font-weight="bold">负二项分布</tspan></tspan>
        <tspan x="20" dy="18">✓ 两个类别 (0/1) → <tspan font-weight="bold">伯努利分布</tspan></tspan>
        <tspan x="20" dy="18">✓ 等待第 r 次成功的试验次数 → <tspan font-weight="bold">负二项分布</tspan></tspan>
      </text>
    </g>
  </g>
  
  <!-- 底部总结 -->
  <rect x="50" y="860" width="1300" height="30" rx="5" fill="#1e293b"/>
  <text x="700" y="880" font-family="Arial, sans-serif" font-size="14" 
        fill="white" text-anchor="middle">
    💡 分布选择关键: 数据类型 (连续/离散) → 取值范围 → 对称性/偏度 → 方差特征 → AIC比较验证
  </text>
</svg>
