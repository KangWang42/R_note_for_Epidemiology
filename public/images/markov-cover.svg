<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Markov Chain Diagram -->
  <g transform="translate(150, 150)">
    <!-- State H (Health) -->
    <circle cx="50" cy="50" r="35" fill="white" opacity="0.9" filter="url(#shadow)"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea" text-anchor="middle">H</text>
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">健康</text>

    <!-- State D (Disease) -->
    <circle cx="250" cy="50" r="35" fill="white" opacity="0.9" filter="url(#shadow)"/>
    <text x="250" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#764ba2" text-anchor="middle">D</text>
    <text x="250" y="100" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">患病</text>

    <!-- State C (Complication) -->
    <circle cx="250" cy="180" r="35" fill="white" opacity="0.9" filter="url(#shadow)"/>
    <text x="250" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f093fb" text-anchor="middle">C</text>
    <text x="250" y="230" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">并发症</text>

    <!-- State M (Death) -->
    <circle cx="450" cy="50" r="35" fill="white" opacity="0.9" filter="url(#shadow)"/>
    <text x="450" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e0e0e0" text-anchor="middle">M</text>
    <text x="450" y="100" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">死亡</text>

    <!-- Arrows -->
    <!-- H -> D -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="white" opacity="0.8"/>
      </marker>
    </defs>

    <line x1="85" y1="40" x2="215" y2="40" stroke="white" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.9">p₁₂</text>

    <!-- H -> H (self-loop) -->
    <path d="M 30 20 Q 10 -10 50 5" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>

    <!-- H -> M -->
    <line x1="70" y1="25" x2="420" y2="35" stroke="white" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
    <text x="250" y="15" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.9">p₁₄</text>

    <!-- D -> C -->
    <line x1="250" y1="85" x2="250" y2="145" stroke="white" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
    <text x="270" y="120" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start" opacity="0.9">p₂₃</text>

    <!-- D -> D (self-loop) -->
    <path d="M 290 50 Q 330 20 290 60" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>

    <!-- C -> M -->
    <line x1="285" y1="170" x2="415" y2="80" stroke="white" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
    <text x="350" y="140" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.9">p₃₄</text>
  </g>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold" filter="url(#shadow)">
    马尔可夫模型
  </text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Markov Model
  </text>

  <!-- Subtitle -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    动态系统建模与转移概率分析
  </text>
</svg>
