  <!-- Count labels -->
  <text x="82" y="75" font-family="Arial" font-size="11" fill="white" text-anchor="middle">35</text>
  <text x="142" y="115" font-family="Arial" font-size="11" fill="white" text-anchor="middle">25</text>
  <text x="202" y="55" font-family="Arial" font-size="11" fill="white" text-anchor="middle">40</text>
  <text x="262" y="135" font-family="Arial" font-size="11" fill="white" text-anchor="middle">20</text>
  <text x="322" y="95" font-family="Arial" font-size="11" fill="white" text-anchor="middle">30</text>
  
