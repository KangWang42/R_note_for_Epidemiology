<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="675" fill="url(#bg)" />
  
  <!-- 左侧:暴露 -->
  <rect x="200" y="250" width="280" height="180" rx="15" fill="#0b1220" stroke="#38bdf8" stroke-width="3"/>
  <text x="340" y="310" font-family="Arial, sans-serif" font-size="24" fill="#38bdf8" text-anchor="middle">暴露因素</text>
  <text x="340" y="350" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0" text-anchor="middle">Exposure</text>
  
  <!-- 右侧:结局 -->
  <rect x="720" y="250" width="280" height="180" rx="15" fill="#0b1220" stroke="#f97316" stroke-width="3"/>
  <text x="860" y="310" font-family="Arial, sans-serif" font-size="24" fill="#f97316" text-anchor="middle">疾病结局</text>
  <text x="860" y="350" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0" text-anchor="middle">Outcome</text>
  
  <!-- 双向箭头表示时间不确定 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#a855f7"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto-start-reverse">
      <polygon points="0 0, 10 5, 0 10" fill="#a855f7"/>
    </marker>
  </defs>
  <path d="M480,340 L720,340" stroke="#a855f7" stroke-width="4" marker-end="url(#arrowhead)" marker-start="url(#arrowhead2)" opacity="0.8"/>
  
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="18" fill="#c4b5fd" text-anchor="middle">时间先后不明</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Temporal Ambiguity</text>
  
  <!-- 标题 -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">横截面研究</text>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Cross-sectional Study</text>
</svg>
