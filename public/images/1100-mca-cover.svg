<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bg-gradient)" />

  <!-- Main Title -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    多重对应分析 (MCA)
  </text>
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">
    Multiple Correspondence Analysis
  </text>

  <!-- MCA Visualization Area -->
  <g transform="translate(100, 140)">
    <!-- Axes -->
    <line x1="0" y1="200" x2="600" y2="200" stroke="white" stroke-width="2" opacity="0.6" />
    <line x1="300" y1="0" x2="300" y2="200" stroke="white" stroke-width="2" opacity="0.6" />

    <!-- Axis Labels -->
    <text x="300" y="230" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">
      维度1 (Dim.1)
    </text>
    <text x="290" y="20" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="end" transform="rotate(-90, 290, 20)">
      维度2 (Dim.2)
    </text>

    <!-- Variable Points - Categories -->
    <!-- Group 1: Top Left -->
    <circle cx="100" cy="60" r="12" fill="#f5576c" opacity="0.8" />
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">60+</text>

    <circle cx="140" cy="80" r="10" fill="#f5576c" opacity="0.7" />
    <text x="140" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">农村</text>

    <circle cx="80" cy="90" r="11" fill="#f5576c" opacity="0.75" />
    <text x="60" y="95" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="end">经常就医</text>

    <!-- Group 2: Top Right -->
    <circle cx="480" cy="50" r="13" fill="#00d4ff" opacity="0.8" />
    <text x="480" y="30" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">18-30</text>

    <circle cx="520" cy="70" r="11" fill="#00d4ff" opacity="0.75" />
    <text x="540" y="75" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">一线城市</text>

    <circle cx="460" cy="90" r="10" fill="#00d4ff" opacity="0.7" />
    <text x="440" y="95" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="end">研究生</text>

    <!-- Group 3: Bottom Left -->
    <circle cx="120" cy="160" r="11" fill="#00ff88" opacity="0.8" />
    <text x="100" y="165" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="end">高血压</text>

    <circle cx="160" cy="140" r="10" fill="#00ff88" opacity="0.75" />
    <text x="160" y="125" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">心血管</text>

    <!-- Group 4: Bottom Right -->
    <circle cx="470" cy="150" r="12" fill="#ffaa00" opacity="0.8" />
    <text x="470" y="175" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">呼吸系统</text>

    <circle cx="510" cy="130" r="10" fill="#ffaa00" opacity="0.75" />
    <text x="530" y="135" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">偶尔就医</text>

    <!-- Individual Points (smaller, scattered) -->
    <circle cx="200" cy="100" r="5" fill="white" opacity="0.4" />
    <circle cx="220" cy="80" r="4" fill="white" opacity="0.5" />
    <circle cx="180" cy="120" r="6" fill="white" opacity="0.35" />
    <circle cx="250" cy="90" r="5" fill="white" opacity="0.45" />

    <circle cx="400" cy="100" r="5" fill="white" opacity="0.4" />
    <circle cx="380" cy="80" r="6" fill="white" opacity="0.5" />
    <circle cx="420" cy="120" r="4" fill="white" opacity="0.35" />
    <circle cx="350" cy="95" r="5" fill="white" opacity="0.45" />

    <circle cx="250" cy="160" r="5" fill="white" opacity="0.4" />
    <circle cx="280" cy="140" r="4" fill="white" opacity="0.5" />
    <circle cx="230" cy="170" r="6" fill="white" opacity="0.35" />

    <circle cx="380" cy="150" r="5" fill="white" opacity="0.4" />
    <circle cx="410" cy="130" r="6" fill="white" opacity="0.5" />
    <circle cx="360" cy="160" r="4" fill="white" opacity="0.35" />
  </g>

  <!-- Key Features -->
  <g transform="translate(50, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">
      ✦ 分类变量降维  ✦ 潜在结构探索  ✦ 数据可视化
    </text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="700" cy="100" r="80" fill="none" stroke="white" stroke-width="2" opacity="0.1" />
  <circle cx="700" cy="100" r="60" fill="none" stroke="white" stroke-width="1.5" opacity="0.15" />
  <circle cx="700" cy="100" r="40" fill="none" stroke="white" stroke-width="1" opacity="0.2" />

  <!-- Small accent dots -->
  <circle cx="750" cy="350" r="3" fill="#f5576c" opacity="0.6" />
  <circle cx="760" cy="360" r="2" fill="#00d4ff" opacity="0.6" />
  <circle cx="740" cy="370" r="4" fill="#00ff88" opacity="0.6" />
</svg>
