<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1038" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg1038)"/>
  
  <!-- EFA side -->
  <rect x="80" y="100" width="280" height="180" rx="10" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="2"/>
  <text x="220" y="135" fill="white" font-size="20" font-weight="bold" text-anchor="middle" font-family="Arial">EFA</text>
  
  <!-- Factor bubbles for EFA -->
  <circle cx="140" cy="190" r="25" fill="rgba(255,255,255,0.3)"/>
  <text x="140" y="195" fill="white" font-size="12" text-anchor="middle">F1</text>
  <circle cx="220" cy="190" r="25" fill="rgba(255,255,255,0.3)"/>
  <text x="220" y="195" fill="white" font-size="12" text-anchor="middle">F2</text>
  <circle cx="300" cy="190" r="25" fill="rgba(255,255,255,0.3)"/>
  <text x="300" y="195" fill="white" font-size="12" text-anchor="middle">F?</text>
  <text x="220" y="260" fill="rgba(255,255,255,0.8)" font-size="14" text-anchor="middle">探索性</text>
  
  <!-- CFA side -->
  <rect x="440" y="100" width="280" height="180" rx="10" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="2"/>
  <text x="580" y="135" fill="white" font-size="20" font-weight="bold" text-anchor="middle" font-family="Arial">CFA</text>
  
  <!-- Factor structure for CFA -->
  <circle cx="500" cy="190" r="25" fill="rgba(255,255,255,0.4)" stroke="white" stroke-width="2"/>
  <text x="500" y="195" fill="white" font-size="12" text-anchor="middle">F1</text>
  <circle cx="580" cy="190" r="25" fill="rgba(255,255,255,0.4)" stroke="white" stroke-width="2"/>
  <text x="580" y="195" fill="white" font-size="12" text-anchor="middle">F2</text>
  <circle cx="660" cy="190" r="25" fill="rgba(255,255,255,0.4)" stroke="white" stroke-width="2"/>
  <text x="660" y="195" fill="white" font-size="12" text-anchor="middle">F3</text>
  <text x="580" y="260" fill="rgba(255,255,255,0.8)" font-size="14" text-anchor="middle">验证性</text>
  
  <!-- Arrow between -->
  <path d="M370 190 L430 190" stroke="white" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="430,185 440,190 430,195" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="350" fill="white" font-size="36" font-weight="bold" text-anchor="middle" font-family="Arial">因子分析 EFA / CFA</text>
  <text x="400" y="390" fill="rgba(255,255,255,0.8)" font-size="20" text-anchor="middle" font-family="Arial">探索性与验证性因子分析</text>
