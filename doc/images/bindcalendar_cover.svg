    <text x="0" y="10" font-family="Arial" font-size="9" fill="#a5b4fc">低</text>
    <rect x="20" y="0" width="15" height="15" rx="2" fill="#1e3a5f"/>
    <rect x="38" y="0" width="15" height="15" rx="2" fill="#4f46e5"/>
    <rect x="56" y="0" width="15" height="15" rx="2" fill="#6366f1"/>
    <rect x="74" y="0" width="15" height="15" rx="2" fill="#818cf8"/>
    <rect x="92" y="0" width="15" height="15" rx="2" fill="#a5b4fc"/>
    <text x="115" y="10" font-family="Arial" font-size="9" fill="#a5b4fc">高</text>
