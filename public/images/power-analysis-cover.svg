<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg4p" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg4p)"/>
  
  <!-- Power curve -->
  <g transform="translate(200, 120)">
    <!-- Axes -->
    <line x1="0" y1="160" x2="400" y2="160" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="160" stroke="white" stroke-width="2"/>
    
    <!-- Power curve -->
    <path d="M0 160 Q50 150 100 120 Q200 50 300 20 Q350 10 400 5" 
          stroke="#fbbf24" stroke-width="3" fill="none"/>
    
    <!-- 0.8 line -->
    <line x1="0" y1="32" x2="400" y2="32" stroke="rgba(255,255,255,0.5)" stroke-width="1" stroke-dasharray="5"/>
    <text x="410" y="36" font-family="Inter, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">0.8</text>
    
    <!-- Vertical line to intersection -->
    <line x1="200" y1="32" x2="200" y2="160" stroke="rgba(255,255,255,0.5)" stroke-width="1" stroke-dasharray="5"/>
    <circle cx="200" cy="32" r="6" fill="#fbbf24"/>
    
    <!-- Labels -->
    <text x="200" y="185" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">n = ?</text>
    <text x="-15" y="80" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" transform="rotate(-90, -15, 80)">Power</text>
  </g>
  
  <!-- Formula -->
  <g transform="translate(480, 250)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="100" y="25" font-family="monospace" font-size="14" fill="white" text-anchor="middle">pwr.t.test()</text>
    <text x="100" y="45" font-family="Inter, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="middle">α, 1-β, d → n</text>
  </g>
  
  <text x="400" y="55" font-family="Inter, sans-serif" font-size="42" fill="white" text-anchor="middle" font-weight="700">样本量计算</text>
  <text x="400" y="90" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">Power Analysis</text>
  <text x="400" y="355" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">效应量 | 功效 | t检验 | ANOVA | 回归</text>
</svg>
