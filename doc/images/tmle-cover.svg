<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgTmle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgTmle)"/>
  <!-- Two overlapping circles representing double robustness -->
  <circle cx="150" cy="130" r="70" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  <circle cx="250" cy="130" r="70" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  <!-- Intersection highlight -->
  <ellipse cx="200" cy="130" rx="35" ry="55" fill="white" fill-opacity="0.3"/>
  <!-- Labels -->
  <text x="110" y="135" fill="white" font-size="12" text-anchor="middle" font-family="Arial">Q(A,W)</text>
  <text x="290" y="135" fill="white" font-size="12" text-anchor="middle" font-family="Arial">g(W)</text>
  <text x="200" y="135" fill="white" font-size="14" font-weight="bold" text-anchor="middle" font-family="Arial">ATE</text>
  <!-- Title -->
  <text x="200" y="260" fill="white" font-size="22" font-weight="bold" text-anchor="middle" font-family="Arial">TMLE 双重稳健估计</text>
</svg>
