  <path d="M250 160 Q280 180 310 160" stroke="white" stroke-width="3" fill="none"/>
  <!-- Groups -->
  <circle cx="105" cy="175" r="10" fill="#ec4899"/>
  <circle cx="135" cy="175" r="10" fill="#3b82f6"/>
  <circle cx="265" cy="175" r="10" fill="#ec4899"/>
