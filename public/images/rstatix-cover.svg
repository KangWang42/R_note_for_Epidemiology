<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="card4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg4)"/>
  
  <!-- Decorative circles -->
  <circle cx="700" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="320" r="50" fill="rgba(255,255,255,0.08)"/>
  <circle cx="750" cy="350" r="35" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Pipe symbol -->
  <g transform="translate(100, 150)">
    <text x="0" y="40" font-family="monospace" font-size="48" fill="rgba(255,255,255,0.3)" font-weight="bold">%>%</text>
    <path d="M120 20 L160 20" stroke="white" stroke-width="3" opacity="0.5"/>
    <polygon points="160,20 150,15 150,25" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Function tags -->
  <g transform="translate(200, 140)">
    <!-- t_test -->
    <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#card4)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="60" y="26" font-family="monospace" font-size="14" fill="white" text-anchor="middle" font-weight="600">t_test()</text>
    
    <!-- anova_test -->
    <rect x="140" y="0" width="140" height="40" rx="20" fill="url(#card4)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="210" y="26" font-family="monospace" font-size="14" fill="white" text-anchor="middle" font-weight="600">anova_test()</text>
    
    <!-- wilcox_test -->
    <rect x="300" y="0" width="140" height="40" rx="20" fill="url(#card4)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="370" y="26" font-family="monospace" font-size="14" fill="white" text-anchor="middle" font-weight="600">wilcox_test()</text>
  </g>
  
  <g transform="translate(200, 200)">
    <!-- cor_test -->
    <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#card4)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="60" y="26" font-family="monospace" font-size="14" fill="white" text-anchor="middle" font-weight="600">cor_test()</text>
    
    <!-- cohens_d -->
    <rect x="140" y="0" width="120" height="40" rx="20" fill="url(#card4)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="200" y="26" font-family="monospace" font-size="14" fill="white" text-anchor="middle" font-weight="600">cohens_d()</text>
    
    <!-- shapiro -->
    <rect x="280" y="0" width="160" height="40" rx="20" fill="url(#card4)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="360" y="26" font-family="monospace" font-size="14" fill="white" text-anchor="middle" font-weight="600">shapiro_test()</text>
  </g>
  
  <!-- Arrow: to tidy output -->
  <g transform="translate(550, 170)">
    <path d="M0 30 L40 30" stroke="white" stroke-width="2" opacity="0.7"/>
    <polygon points="40,30 33,25 33,35" fill="white" opacity="0.7"/>
    <rect x="50" y="10" width="100" height="40" rx="6" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
    <text x="100" y="35" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">tidy output</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="70" font-family="Inter, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="700">rstatix</text>
  <text x="400" y="105" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">管道式统计分析</text>
  
  <!-- Bottom text -->
  <text x="400" y="330" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">tidyverse 风格 | 整洁输出 | 效应量内置</text>
  
  <!-- R logo -->
  <g transform="translate(700, 330)">
    <circle cx="30" cy="30" r="25" fill="rgba(255,255,255,0.15)"/>
    <text x="30" y="38" font-family="serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">R</text>
  </g>
</svg>
