<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="umbrella" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="400" r="80" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Umbrella shape representing umbrella review -->
  <path d="M 400 120 Q 280 120 220 200 L 400 200 L 580 200 Q 520 120 400 120" fill="url(#umbrella)" opacity="0.9"/>
  <rect x="395" y="200" width="10" height="120" fill="#f59e0b" rx="3"/>
  
  <!-- Meta-analysis boxes under umbrella -->
  <g transform="translate(0, 20)">
    <rect x="240" y="230" width="80" height="50" rx="8" fill="rgba(255,255,255,0.9)"/>
    <rect x="360" y="230" width="80" height="50" rx="8" fill="rgba(255,255,255,0.9)"/>
    <rect x="480" y="230" width="80" height="50" rx="8" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Small squares representing studies -->
    <rect x="255" y="245" width="15" height="15" fill="#4f46e5" rx="2"/>
    <rect x="275" y="245" width="15" height="15" fill="#7c3aed" rx="2"/>
    <rect x="295" y="245" width="15" height="15" fill="#4f46e5" rx="2"/>
    
    <rect x="375" y="245" width="15" height="15" fill="#4f46e5" rx="2"/>
    <rect x="395" y="245" width="15" height="15" fill="#7c3aed" rx="2"/>
    <rect x="415" y="245" width="15" height="15" fill="#4f46e5" rx="2"/>
    
    <rect x="495" y="245" width="15" height="15" fill="#4f46e5" rx="2"/>
    <rect x="515" y="245" width="15" height="15" fill="#7c3aed" rx="2"/>
    <rect x="535" y="245" width="15" height="15" fill="#4f46e5" rx="2"/>
  </g>
  
  <!-- Evidence pyramid -->
  <g transform="translate(600, 280)">
    <polygon points="80,0 160,100 0,100" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="30" y1="60" x2="130" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="50" y1="80" x2="110" y2="80" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Umbrella Review</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">伞状综述 · 证据整合</text>
</svg>
