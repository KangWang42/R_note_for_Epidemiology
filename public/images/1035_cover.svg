<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="380" r="80" fill="rgba(255,255,255,0.05)"/>
  
  <!-- FFT spectrum -->
  <g transform="translate(50, 60)">
    <text x="80" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">FFT</text>
    <rect x="10" y="15" width="140" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <!-- Spectrum bars -->
    <rect x="30" y="70" width="10" height="20" fill="#3b82f6"/>
    <rect x="50" y="55" width="10" height="35" fill="#3b82f6"/>
    <rect x="70" y="35" width="10" height="55" fill="#fbbf24"/>
    <rect x="90" y="60" width="10" height="30" fill="#3b82f6"/>
    <rect x="110" y="45" width="10" height="45" fill="#fbbf24"/>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 200,100 L 260,100" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="white"/>
    </marker>
  </defs>
  
  <!-- VMD waves -->
  <g transform="translate(270, 60)">
    <text x="80" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">VMD</text>
    <rect x="10" y="15" width="140" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <!-- Sine waves -->
    <path d="M 20,45 Q 40,30 60,45 Q 80,60 100,45 Q 120,30 140,45" stroke="#22c55e" stroke-width="2" fill="none"/>
    <path d="M 20,65 Q 30,55 40,65 Q 50,75 60,65 Q 70,55 80,65 Q 90,75 100,65 Q 110,55 120,65 Q 130,75 140,65" stroke="#ef4444" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 420,100 L 480,100" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- GMM clusters -->
  <g transform="translate(490, 60)">
    <text x="80" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">GMM</text>
    <rect x="10" y="15" width="140" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <!-- Cluster 1 -->
    <circle cx="50" cy="55" r="20" fill="rgba(59,130,246,0.5)" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="45" cy="50" r="4" fill="white"/>
    <circle cx="55" cy="60" r="4" fill="white"/>
    <circle cx="48" cy="58" r="4" fill="white"/>
    <!-- Cluster 2 -->
    <circle cx="110" cy="65" r="18" fill="rgba(34,197,94,0.5)" stroke="#22c55e" stroke-width="2"/>
    <circle cx="105" cy="62" r="4" fill="white"/>
    <circle cx="115" cy="68" r="4" fill="white"/>
    <circle cx="108" cy="70" r="4" fill="white"/>
  </g>
  
  <!-- Pipeline flow at bottom -->
  <g transform="translate(100, 200)">
    <!-- Step boxes -->
    <rect x="0" y="0" width="120" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">频谱分析</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">确定K值</text>
    
    <path d="M 130,25 L 170,25" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="180" y="0" width="120" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="240" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">信号分解</text>
    <text x="240" y="38" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">提取IMF</text>
    
    <path d="M 310,25 L 350,25" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="360" y="0" width="120" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="420" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">特征提取</text>
    <text x="420" y="38" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">能量/熵</text>
    
    <path d="M 490,25 L 530,25" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="540" y="0" width="120" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="600" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">状态识别</text>
    <text x="600" y="38" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">自动分类</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">FFT + VMD + GMM</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">组合算法 · 信号处理与模式识别</text>
</svg>
