<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 550">
  <defs>
    <linearGradient id="caseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="controlGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="popGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d1d5db"/>
      <stop offset="100%" style="stop-color:#9ca3af"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="10" height="10">
      <circle cx="5" cy="5" r="1.5" fill="#d1d5db"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="550" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">病例对照研究的匹配设计</text>
  <text x="425" y="58" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#64748b">Matching Design in Case-Control Studies</text>
  
  <!-- ========== Step 1: Identify Cases ========== -->
  <g transform="translate(40, 90)">
    <text x="0" y="0" font-family="Microsoft YaHei, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">Step 1: 识别病例</text>
    
    <!-- Hospital/Clinic box -->
    <rect x="0" y="15" width="180" height="120" rx="10" fill="#fef2f2" stroke="#fecaca" stroke-width="2" filter="url(#shadow)"/>
    <text x="90" y="40" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#991b1b">🏥 医院/诊所</text>
    
    <!-- Cases -->
    <g transform="translate(25, 55)">
      <circle cx="20" cy="20" r="18" fill="url(#caseGrad)" stroke="#fff" stroke-width="2"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff" font-weight="bold">病</text>
      
      <circle cx="70" cy="20" r="18" fill="url(#caseGrad)" stroke="#fff" stroke-width="2"/>
      <text x="70" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff" font-weight="bold">病</text>
      
      <circle cx="120" cy="20" r="18" fill="url(#caseGrad)" stroke="#fff" stroke-width="2"/>
      <text x="120" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff" font-weight="bold">病</text>
    </g>
    
    <text x="90" y="120" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#64748b">确诊患者</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(230, 160)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#94a3b8" stroke-width="2"/>
    <polygon points="60,0 50,-5 50,5" fill="#94a3b8"/>
  </g>
  
  <!-- ========== Step 2: Source Population ========== -->
  <g transform="translate(300, 90)">
    <text x="0" y="0" font-family="Microsoft YaHei, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">Step 2: 来源人群</text>
    
    <!-- Population pool -->
    <rect x="0" y="15" width="220" height="120" rx="10" fill="url(#dots)" stroke="#d1d5db" stroke-width="2" filter="url(#shadow)"/>
    <text x="110" y="40" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#4b5563">👥 同一来源人群</text>
    
    <!-- Mixed population -->
    <g transform="translate(20, 50)">
      <circle cx="20" cy="20" r="12" fill="#d1d5db"/>
      <circle cx="50" cy="15" r="12" fill="#d1d5db"/>
      <circle cx="80" cy="25" r="12" fill="#d1d5db"/>
      <circle cx="110" cy="18" r="12" fill="#d1d5db"/>
      <circle cx="140" cy="22" r="12" fill="#d1d5db"/>
      <circle cx="170" cy="15" r="12" fill="#d1d5db"/>
      <circle cx="35" cy="50" r="12" fill="#d1d5db"/>
      <circle cx="65" cy="55" r="12" fill="#d1d5db"/>
      <circle cx="95" cy="48" r="12" fill="#d1d5db"/>
      <circle cx="125" cy="52" r="12" fill="#d1d5db"/>
      <circle cx="155" cy="55" r="12" fill="#d1d5db"/>
    </g>
    
    <text x="110" y="125" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#64748b">无患病人群</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(530, 160)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#94a3b8" stroke-width="2"/>
    <polygon points="60,0 50,-5 50,5" fill="#94a3b8"/>
  </g>
  
  <!-- ========== Step 3: Matching ========== -->
  <g transform="translate(600, 90)">
    <text x="0" y="0" font-family="Microsoft YaHei, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">Step 3: 匹配对照</text>
    
    <!-- Matching criteria box -->
    <rect x="0" y="15" width="200" height="120" rx="10" fill="#eff6ff" stroke="#bfdbfe" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="40" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#1d4ed8">🔗 按匹配变量选择</text>
    
    <!-- Matching criteria list -->
    <text x="20" y="65" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#3b82f6">• 年龄 ± 5岁</text>
    <text x="20" y="82" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#3b82f6">• 相同性别</text>
    <text x="20" y="99" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#3b82f6">• 相同地区</text>
    <text x="20" y="116" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#3b82f6">• 1:2 匹配比例</text>
  </g>
  
  <!-- ========== Matching Illustration ========== -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="690" height="160" rx="12" fill="#fff" stroke="#e2e8f0" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="345" y="25" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">1:2 匹配示例</text>
    
    <!-- Match Set 1 -->
    <g transform="translate(40, 45)">
      <rect x="0" y="0" width="180" height="100" rx="8" fill="#fef3c7" stroke="#fbbf24" stroke-width="1.5"/>
      <text x="90" y="20" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#92400e">匹配集 1</text>
      
      <circle cx="45" cy="60" r="22" fill="url(#caseGrad)" stroke="#fff" stroke-width="2"/>
      <text x="45" y="56" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="9" fill="#fff">病例</text>
      <text x="45" y="70" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">♂ 45岁</text>
      
      <circle cx="105" cy="60" r="18" fill="url(#controlGrad2)" stroke="#fff" stroke-width="2"/>
      <text x="105" y="56" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="8" fill="#fff">对照1</text>
      <text x="105" y="68" text-anchor="middle" font-family="Arial" font-size="7" fill="#fff">♂ 43岁</text>
      
      <circle cx="150" cy="60" r="18" fill="url(#controlGrad2)" stroke="#fff" stroke-width="2"/>
      <text x="150" y="56" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="8" fill="#fff">对照2</text>
      <text x="150" y="68" text-anchor="middle" font-family="Arial" font-size="7" fill="#fff">♂ 47岁</text>
    </g>
    
    <!-- Match Set 2 -->
    <g transform="translate(255, 45)">
      <rect x="0" y="0" width="180" height="100" rx="8" fill="#fef3c7" stroke="#fbbf24" stroke-width="1.5"/>
      <text x="90" y="20" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#92400e">匹配集 2</text>
      
      <circle cx="45" cy="60" r="22" fill="url(#caseGrad)" stroke="#fff" stroke-width="2"/>
      <text x="45" y="56" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="9" fill="#fff">病例</text>
      <text x="45" y="70" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">♀ 62岁</text>
      
      <circle cx="105" cy="60" r="18" fill="url(#controlGrad2)" stroke="#fff" stroke-width="2"/>
      <text x="105" y="56" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="8" fill="#fff">对照1</text>
      <text x="105" y="68" text-anchor="middle" font-family="Arial" font-size="7" fill="#fff">♀ 60岁</text>
      
      <circle cx="150" cy="60" r="18" fill="url(#controlGrad2)" stroke="#fff" stroke-width="2"/>
      <text x="150" y="56" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="8" fill="#fff">对照2</text>
      <text x="150" y="68" text-anchor="middle" font-family="Arial" font-size="7" fill="#fff">♀ 64岁</text>
    </g>
    
    <!-- Match Set 3 -->
    <g transform="translate(470, 45)">
      <rect x="0" y="0" width="180" height="100" rx="8" fill="#fef3c7" stroke="#fbbf24" stroke-width="1.5"/>
      <text x="90" y="20" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#92400e">匹配集 3</text>
      
      <circle cx="45" cy="60" r="22" fill="url(#caseGrad)" stroke="#fff" stroke-width="2"/>
      <text x="45" y="56" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="9" fill="#fff">病例</text>
      <text x="45" y="70" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">♂ 38岁</text>
      
      <circle cx="105" cy="60" r="18" fill="url(#controlGrad2)" stroke="#fff" stroke-width="2"/>
      <text x="105" y="56" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="8" fill="#fff">对照1</text>
      <text x="105" y="68" text-anchor="middle" font-family="Arial" font-size="7" fill="#fff">♂ 36岁</text>
      
      <circle cx="150" cy="60" r="18" fill="url(#controlGrad2)" stroke="#fff" stroke-width="2"/>
      <text x="150" y="56" text-anchor="middle" font-family="Microsoft YaHei, sans-serif" font-size="8" fill="#fff">对照2</text>
      <text x="150" y="68" text-anchor="middle" font-family="Arial" font-size="7" fill="#fff">♂ 40岁</text>
    </g>
  </g>
  
  <!-- ========== Key Points ========== -->
  <g transform="translate(80, 440)">
    <rect x="0" y="0" width="330" height="95" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="25" font-family="Microsoft YaHei, sans-serif" font-size="13" font-weight="bold" fill="#065f46">✓ 匹配的优点</text>
    <text x="20" y="48" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#047857">• 控制已知混杂因素</text>
    <text x="20" y="68" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#047857">• 提高统计效率（尤其小样本）</text>
    <text x="20" y="88" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#047857">• 病例与对照更具可比性</text>
  </g>
  
  <g transform="translate(440, 440)">
    <rect x="0" y="0" width="330" height="95" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="25" font-family="Microsoft YaHei, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">⚠️ 匹配的注意事项</text>
    <text x="20" y="48" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#b91c1c">• 不能分析匹配变量的效应</text>
    <text x="20" y="68" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#b91c1c">• 需使用条件 Logistic 回归分析</text>
    <text x="20" y="88" font-family="Microsoft YaHei, sans-serif" font-size="11" fill="#b91c1c">• 过度匹配会降低效率</text>
  </g>
</svg>