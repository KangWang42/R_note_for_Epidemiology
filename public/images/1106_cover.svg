<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>
  
  <!-- Weight bars visualization -->
  <g transform="translate(80, 80)">
    <!-- Bar chart representing weights -->
    <rect x="0" y="180" width="40" height="100" fill="url(#bar1)" rx="4"/>
    <rect x="60" y="200" width="40" height="80" fill="url(#bar1)" rx="4"/>
    <rect x="120" y="150" width="40" height="130" fill="url(#bar1)" rx="4"/>
    <rect x="180" y="220" width="40" height="60" fill="url(#bar2)" rx="4"/>
    <rect x="240" y="240" width="40" height="40" fill="url(#bar2)" rx="4"/>
    <rect x="300" y="250" width="40" height="30" fill="url(#bar2)" rx="4"/>
    <rect x="360" y="230" width="40" height="50" fill="url(#bar2)" rx="4"/>
    
    <!-- Threshold line -->
    <line x1="-10" y1="210" x2="420" y2="210" stroke="#e94560" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="430" y="215" fill="#e94560" font-size="12" font-family="Arial">1/c threshold</text>
    
    <!-- Labels -->
    <text x="20" y="300" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">X1</text>
    <text x="80" y="300" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">X2</text>
    <text x="140" y="300" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">X3</text>
    <text x="200" y="300" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">X4</text>
    <text x="260" y="300" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">X5</text>
    <text x="320" y="300" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">X6</text>
    <text x="380" y="300" fill="#ffffff" font-size="10" text-anchor="middle" font-family="Arial">X7</text>
  </g>
  
  <!-- WQS Formula -->
  <g transform="translate(550, 120)">
    <rect x="0" y="0" width="200" height="80" fill="#0f3460" rx="10" opacity="0.8"/>
    <text x="100" y="35" fill="#ffffff" font-size="14" text-anchor="middle" font-family="Arial, sans-serif">WQS Index</text>
    <text x="100" y="60" fill="#e94560" font-size="16" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">Σ wᵢ × qᵢ</text>
  </g>
  
  <!-- Mixture exposure icon -->
  <g transform="translate(580, 220)">
    <circle cx="30" cy="30" r="15" fill="#e94560" opacity="0.8"/>
    <circle cx="70" cy="20" r="12" fill="#ff6b6b" opacity="0.7"/>
    <circle cx="50" cy="60" r="18" fill="#c73e54" opacity="0.9"/>
    <circle cx="90" cy="50" r="10" fill="#e94560" opacity="0.6"/>
    <circle cx="110" cy="30" r="14" fill="#ff6b6b" opacity="0.8"/>
    <!-- Arrow pointing to outcome -->
    <line x1="130" y1="40" x2="170" y2="40" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Outcome box -->
  <rect x="680" y="235" width="80" height="50" fill="#0f3460" rx="8" stroke="#e94560" stroke-width="2"/>
  <text x="720" y="265" fill="#ffffff" font-size="14" text-anchor="middle" font-family="Arial">Health</text>
  
  <!-- Title -->
  <text x="400" y="45" fill="#ffffff" font-size="28" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">WQS Regression</text>
  <text x="400" y="75" fill="#e94560" font-size="16" text-anchor="middle" font-family="Arial, sans-serif">Weighted Quantile Sum for Mixture Analysis</text>
</svg>