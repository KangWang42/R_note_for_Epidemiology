<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#065f46" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <rect width="1200" height="675" fill="url(#bg)" />
  
  <!-- 左侧:干预组 -->
  <rect x="150" y="200" width="200" height="250" rx="15" fill="#0b4028" stroke="#34d399" stroke-width="3"/>
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="24" fill="#34d399" text-anchor="middle">干预组</text>
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="18" fill="#d1fae5" text-anchor="middle">Treatment</text>
  <circle cx="250" y="380" r="40" fill="#fbbf24" opacity="0.3"/>
  <text x="250" y="390" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">随机化</text>
  
  <!-- 右侧:对照组 -->
  <rect x="850" y="200" width="200" height="250" rx="15" fill="#0b4028" stroke="#f59e0b" stroke-width="3"/>
  <text x="950" y="280" font-family="Arial, sans-serif" font-size="24" fill="#f59e0b" text-anchor="middle">对照组</text>
  <text x="950" y="320" font-family="Arial, sans-serif" font-size="18" fill="#fef3c7" text-anchor="middle">Control</text>
  <circle cx="950" y="380" r="40" fill="#fbbf24" opacity="0.3"/>
  <text x="950" y="390" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">随机化</text>
  
  <!-- 中间基线箭头 -->
  <line x1="350" y1="325" x2="500" y2="325" stroke="#fbbf24" stroke-width="3"/>
  <line x1="700" y1="325" x2="850" y2="325" stroke="#fbbf24" stroke-width="3"/>
  
  <!-- 中心随机化符号 -->
  <circle cx="600" cy="325" r="80" fill="#fbbf24" opacity="0.2" stroke="#fbbf24" stroke-width="4"/>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fbbf24" text-anchor="middle">RANDOM</text>
  <text x="600" y="345" font-family="Arial, sans-serif" font-size="18" fill="#fde047" text-anchor="middle">1:1分配</text>
  
  <!-- 结局比较箭头 -->
  <line x1="250" y1="470" x2="600" y2="530" stroke="#ef4444" stroke-width="4" marker-end="url(#arrow)" opacity="0.8"/>
  <line x1="950" y1="470" x2="600" y2="530" stroke="#ef4444" stroke-width="4" marker-end="url(#arrow)" opacity="0.8"/>
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="20" fill="#fca5a5" text-anchor="middle">比较疗效</text>
  
  <!-- 标题 -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">随机对照试验</text>
  <text x="600" y="135" font-family="Arial, sans-serif" font-size="28" fill="#d1fae5" text-anchor="middle">Randomized Controlled Trial</text>
</svg>
