<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#064e3b" />
      <stop offset="100%" stop-color="#065f46" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg)" />
  
  <!-- Time Varying Curve -->
  <path d="M100,200 Q400,200 600,300 T1100,500 T1500,800" stroke="#34d399" stroke-width="8" fill="none" />
  
  <!-- Time Markers -->
  <line x1="600" y1="300" x2="600" y2="900" stroke="#34d399" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  <line x1="1100" y1="500" x2="1100" y2="900" stroke="#34d399" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  
  <circle cx="600" cy="300" r="15" fill="#a7f3d0"/>
  <circle cx="1100" cy="500" r="15" fill="#a7f3d0"/>
  
  <text x="800" y="150" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white" text-anchor="middle" letter-spacing="2">TIME-VARYING COX</text>
</svg>