<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="280" fill="url(#bg2)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="70" fill="rgba(255,255,255,0.1)"/>
  <circle cx="380" cy="250" r="90" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main card -->
  <rect x="40" y="45" width="320" height="185" rx="16" fill="url(#card2)" opacity="0.95"/>
  
  <!-- Factor levels visualization -->
  <g transform="translate(60, 70)">
    <!-- Level boxes with reorder arrow -->
    <rect x="0" y="0" width="60" height="30" rx="6" fill="#f5576c" opacity="0.3"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#f5576c" text-anchor="middle">Level C</text>
    
    <rect x="70" y="0" width="60" height="30" rx="6" fill="#f5576c" opacity="0.5"/>
    <text x="100" y="20" font-family="Arial" font-size="12" fill="#f5576c" text-anchor="middle">Level A</text>
    
    <rect x="140" y="0" width="60" height="30" rx="6" fill="#f5576c" opacity="0.7"/>
    <text x="170" y="20" font-family="Arial" font-size="12" fill="#f5576c" text-anchor="middle">Level B</text>
    
    <!-- Arrow -->
    <path d="M 140 55 L 140 75" stroke="#f093fb" stroke-width="2" fill="none"/>
    <polygon points="135,73 140,83 145,73" fill="#f093fb"/>
    
    <!-- Reordered levels -->
    <rect x="0" y="90" width="60" height="30" rx="6" fill="#f093fb" opacity="0.5"/>
    <text x="30" y="110" font-family="Arial" font-size="12" fill="#f5576c" text-anchor="middle">Level A</text>
    
    <rect x="70" y="90" width="60" height="30" rx="6" fill="#f093fb" opacity="0.7"/>
    <text x="100" y="110" font-family="Arial" font-size="12" fill="#f5576c" text-anchor="middle">Level B</text>
    
    <rect x="140" y="90" width="60" height="30" rx="6" fill="#f093fb" opacity="0.9"/>
    <text x="170" y="110" font-family="Arial" font-size="12" fill="#f5576c" text-anchor="middle">Level C</text>
  </g>
  
  <!-- Function label -->
  <rect x="230" y="115" width="110" height="28" rx="14" fill="#f5576c"/>
  <text x="285" y="134" font-family="monospace" font-size="11" fill="white" text-anchor="middle">fct_reorder()</text>
  
  <!-- Title -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">forcats</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">因子处理完全指南</text>
</svg>
