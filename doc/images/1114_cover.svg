<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Main title text -->
  <text x="50%" y="45%" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    因子分析
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="58%" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" font-size="18" fill="#e0e7ff">
    完全指南
  </text>
  
  <!-- Mathematical symbols -->
  <g transform="translate(80, 90)" filter="url(#shadow)">
    <!-- Factor model equation -->
    <text x="0" y="0" font-family="Times New Roman, serif" font-size="24" fill="white" font-style="italic">
      X = ΛF + ε
    </text>
    
    <!-- Decorative elements -->
    <circle cx="200" cy="40" r="8" fill="none" stroke="#e0e7ff" stroke-width="2"/>
    <circle cx="200" cy="40" r="4" fill="#e0e7ff"/>
  </g>
  
  <!-- Bottom decorative elements -->
  <g transform="translate(80, 140)" opacity="0.6">
    <rect x="0" y="0" width="60" height="4" rx="2" fill="white"/>
    <rect x="80" y="0" width="60" height="4" rx="2" fill="white"/>
    <rect x="160" y="0" width="60" height="4" rx="2" fill="white"/>
  </g>
  
  <!-- Category tags -->
  <g transform="translate(50, 170)" opacity="0.8">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="40" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      统计分析方法
    </text>
  </g>
</svg>
