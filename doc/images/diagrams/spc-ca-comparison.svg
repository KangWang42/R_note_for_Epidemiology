<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="850" viewBox="0 0 1400 850">
  <!-- 标题 -->
  <text x="700" y="50" font-family="Arial, SimHei, Microsoft YaHei" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#1e3a8a">元胞自动机 vs 传统建模方法</text>
  
  <!-- 表格头 -->
  <rect x="100" y="100" width="300" height="60" fill="#1e40af" rx="8"/>
  <text x="250" y="140" font-family="Arial, SimHei, Microsoft YaHei" font-size="18" font-weight="bold" text-anchor="middle" fill="white">对比维度</text>
  
  <rect x="400" y="100" width="400" height="60" fill="#0891b2" rx="8"/>
  <text x="600" y="140" font-family="Arial, SimHei, Microsoft YaHei" font-size="18" font-weight="bold" text-anchor="middle" fill="white">元胞自动机</text>
  
  <rect x="800" y="100" width="400" height="60" fill="#6366f1" rx="8"/>
  <text x="1000" y="140" font-family="Arial, SimHei, Microsoft YaHei" font-size="18" font-weight="bold" text-anchor="middle" fill="white">微分方程模型</text>
  
  <!-- 行1: 建模方式 -->
  <rect x="100" y="160" width="300" height="80" fill="#e0f2fe" stroke="#bae6fd" stroke-width="1"/>
  <text x="250" y="205" font-family="Arial, SimHei, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#0c4a6e">建模方式</text>
  
  <rect x="400" y="160" width="400" height="80" fill="white" stroke="#bae6fd" stroke-width="1"/>
  <text x="600" y="195" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">个体为基础</text>
  <text x="600" y="220" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">离散时空</text>
  
  <rect x="800" y="160" width="400" height="80" fill="white" stroke="#bae6fd" stroke-width="1"/>
  <text x="1000" y="195" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">群体为基础</text>
  <text x="1000" y="220" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">连续时空</text>
  
  <!-- 行2: 空间异质性 -->
  <rect x="100" y="240" width="300" height="80" fill="#e0f2fe" stroke="#bae6fd" stroke-width="1"/>
  <text x="250" y="285" font-family="Arial, SimHei, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#0c4a6e">空间异质性</text>
  
  <rect x="400" y="240" width="400" height="80" fill="white" stroke="#bae6fd" stroke-width="1"/>
  <text x="600" y="275" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#16a34a">✓ 自然表达</text>
  <text x="600" y="300" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">网格位置天然支持</text>
  
  <rect x="800" y="240" width="400" height="80" fill="white" stroke="#bae6fd" stroke-width="1"/>
  <text x="1000" y="275" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#dc2626">✗ 难以处理</text>
  <text x="1000" y="300" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">需要偏微分方程</text>
  
  <!-- 行3: 计算复杂度 -->
  <rect x="100" y="320" width="300" height="80" fill="#e0f2fe" stroke="#bae6fd" stroke-width="1"/>
  <text x="250" y="365" font-family="Arial, SimHei, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#0c4a6e">计算复杂度</text>
  
  <rect x="400" y="320" width="400" height="80" fill="white" stroke="#bae6fd" stroke-width="1"/>
  <text x="600" y="355" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#dc2626">高</text>
  <text x="600" y="380" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">O(n×m×t)</text>
  
  <rect x="800" y="320" width="400" height="80" fill="white" stroke="#bae6fd" stroke-width="1"/>
  <text x="1000" y="355" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#16a34a">相对较低</text>
  <text x="1000" y="380" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">数值求解器高效</text>
  
  <!-- 行4: 随机性 -->
  <rect x="100" y="400" width="300" height="80" fill="#e0f2fe" stroke="#bae6fd" stroke-width="1"/>
  <text x="250" y="445" font-family="Arial, SimHei, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#0c4a6e">随机性</text>
  
  <rect x="400" y="400" width="400" height="80" fill="white" stroke="#bae6fd" stroke-width="1"/>
  <text x="600" y="435" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#16a34a">✓ 易集成</text>
  <text x="600" y="460" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">个体层面随机事件</text>
  
  <rect x="800" y="400" width="400" height="80" fill="white" stroke="#bae6fd" stroke-width="1"/>
  <text x="1000" y="435" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#f59e0b">△ 需要扩展</text>
  <text x="1000" y="460" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">随机微分方程</text>
  
  <!-- 行5: 适用场景 -->
  <rect x="100" y="480" width="300" height="100" fill="#e0f2fe" stroke="#bae6fd" stroke-width="1"/>
  <text x="250" y="535" font-family="Arial, SimHei, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#0c4a6e">典型应用</text>
  
  <rect x="400" y="480" width="400" height="100" fill="white" stroke="#bae6fd" stroke-width="1"/>
  <text x="600" y="515" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">城市规划、交通流</text>
  <text x="600" y="540" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">生态系统、传染病</text>
  <text x="600" y="565" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">图像处理、游戏</text>
  
  <rect x="800" y="480" width="400" height="100" fill="white" stroke="#bae6fd" stroke-width="1"/>
  <text x="1000" y="515" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">物理系统建模</text>
  <text x="1000" y="540" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">化学反应动力学</text>
  <text x="1000" y="565" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#0c4a6e">经典传染病模型</text>
  
  <!-- 底部说明 -->
  <text x="700" y="650" font-family="Arial, SimHei, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#64748b">
    说明: 元胞自动机在表达空间异质性和个体行为方面具有优势,但计算成本较高
  </text>
  
  <!-- 图例 -->
  <g transform="translate(450, 700)">
    <circle cx="0" cy="0" r="8" fill="#16a34a"/>
    <text x="15" y="5" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" fill="#0c4a6e">优势明显</text>
    
    <circle cx="130" cy="0" r="8" fill="#f59e0b"/>
    <text x="145" y="5" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" fill="#0c4a6e">有条件支持</text>
    
    <circle cx="300" cy="0" r="8" fill="#dc2626"/>
    <text x="315" y="5" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" fill="#0c4a6e">不适用/困难</text>
  </g>
</svg>
