<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#bg-gradient)"/>
  
  <!-- ROC曲线区域 -->
  <g transform="translate(50, 80)">
    <!-- 坐标轴 -->
    <line x1="0" y1="250" x2="250" y2="250" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="250" stroke="#64748b" stroke-width="2"/>
    
    <!-- 对角线(随机猜测线) -->
    <line x1="0" y1="250" x2="250" y2="0" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
    
    <!-- ROC曲线 -->
    <path d="M 0 250 Q 30 200, 50 150 T 100 80 T 150 30 T 200 10 L 250 0" 
          fill="none" stroke="url(#accent-gradient)" stroke-width="4" opacity="0.9"/>
    
    <!-- 曲线下面积阴影 -->
    <path d="M 0 250 Q 30 200, 50 150 T 100 80 T 150 30 T 200 10 L 250 0 L 250 250 Z" 
          fill="#3b82f6" opacity="0.15"/>
    
    <!-- AUC标注 -->
    <text x="125" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#1e40af" text-anchor="middle">AUC = 0.85</text>
    
    <!-- 轴标签 -->
    <text x="125" y="280" font-family="Arial, sans-serif" font-size="14" fill="#475569" text-anchor="middle">1 - 特异度</text>
    <text x="-125" y="-15" font-family="Arial, sans-serif" font-size="14" fill="#475569" text-anchor="middle" 
          transform="rotate(-90, -15, 125)">灵敏度</text>
  </g>
  
  <!-- 预测模型流程图 -->
  <g transform="translate(380, 80)">
    <!-- 步骤1: 数据 -->
    <rect x="0" y="0" width="140" height="50" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" 
          text-anchor="middle" font-weight="bold">临床数据</text>
    
    <!-- 箭头 -->
    <path d="M 70 50 L 70 80" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 步骤2: 模型构建 -->
    <rect x="0" y="80" width="140" height="50" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="14" fill="#92400e" 
          text-anchor="middle" font-weight="bold">模型构建</text>
    
    <!-- 箭头 -->
    <path d="M 70 130 L 70 160" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 步骤3: 模型评价 -->
    <rect x="0" y="160" width="140" height="50" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="70" y="190" font-family="Arial, sans-serif" font-size="14" fill="#065f46" 
          text-anchor="middle" font-weight="bold">模型验证</text>
    
    <!-- 箭头 -->
    <path d="M 70 210 L 70 240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 步骤4: 临床应用 -->
    <rect x="0" y="240" width="140" height="50" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" fill="#9f1239" 
          text-anchor="middle" font-weight="bold">临床应用</text>
  </g>
  
  <!-- 关键指标卡片 -->
  <g transform="translate(580, 80)">
    <!-- 区分度 -->
    <rect x="0" y="0" width="180" height="70" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">区分度</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="16" fill="#1e40af" text-anchor="middle" font-weight="bold">C-index</text>
    
    <!-- 校准度 -->
    <rect x="0" y="85" width="180" height="70" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="90" y="110" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">校准度</text>
    <text x="90" y="135" font-family="Arial, sans-serif" font-size="16" fill="#10b981" text-anchor="middle" font-weight="bold">Brier分数</text>
    
    <!-- 临床实用性 -->
    <rect x="0" y="170" width="180" height="70" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="90" y="195" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">临床实用性</text>
    <text x="90" y="220" font-family="Arial, sans-serif" font-size="16" fill="#ec4899" text-anchor="middle" font-weight="bold">DCA</text>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#1e293b" text-anchor="middle">临床预测模型</text>
  
  <!-- 副标题 -->
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">从构建到验证的完整实践</text>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
</svg>
