<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <circle cx="700" cy="80" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="320" r="40" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Pipe symbol -->
  <text x="150" y="220" font-family="monospace" font-size="60" fill="rgba(255,255,255,0.3)" font-weight="bold">%>%</text>
  
  <!-- Function boxes -->
  <g transform="translate(300, 140)">
    <rect x="0" y="0" width="130" height="40" rx="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)"/>
    <text x="65" y="26" font-family="monospace" font-size="14" fill="white" text-anchor="middle">filter()</text>
    
    <rect x="150" y="0" width="130" height="40" rx="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)"/>
    <text x="215" y="26" font-family="monospace" font-size="14" fill="white" text-anchor="middle">mutate()</text>
  </g>
  
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="130" height="40" rx="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)"/>
    <text x="65" y="26" font-family="monospace" font-size="14" fill="white" text-anchor="middle">select()</text>
    
    <rect x="150" y="0" width="150" height="40" rx="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)"/>
    <text x="225" y="26" font-family="monospace" font-size="14" fill="white" text-anchor="middle">pivot_longer()</text>
  </g>
  
  <text x="400" y="70" font-family="Inter, sans-serif" font-size="42" fill="white" text-anchor="middle" font-weight="700">dplyr + tidyr</text>
  <text x="400" y="105" font-family="Inter, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">数据处理完全指南</text>
  <text x="400" y="330" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">筛选 | 变换 | 汇总 | 整形</text>
</svg>
