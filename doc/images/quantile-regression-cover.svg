<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgQR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgQR)"/>
  <!-- Multiple regression lines at different quantiles -->
  <line x1="60" y1="200" x2="340" y2="120" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="60" y1="180" x2="340" y2="110" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="160" x2="340" y2="100" stroke="white" stroke-width="3" opacity="1"/>
  <line x1="60" y1="140" x2="340" y2="90" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="120" x2="340" y2="80" stroke="white" stroke-width="2" opacity="0.4"/>
  <!-- Quantile labels -->
  <text x="350" y="125" fill="white" font-size="12" opacity="0.5">τ=0.1</text>
  <text x="350" y="105" fill="white" font-size="14" font-weight="bold">τ=0.5</text>
  <text x="350" y="85" fill="white" font-size="12" opacity="0.5">τ=0.9</text>
  <!-- Title -->
  <text x="200" y="260" fill="white" font-size="22" font-weight="bold" text-anchor="middle" font-family="Arial">分位数回归</text>
</svg>
