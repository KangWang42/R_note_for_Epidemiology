<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#082f49" />
      <stop offset="100%" stop-color="#0e7490" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg)" />
  
  <!-- Neighbors -->
  <g transform="translate(800, 450)">
    <!-- Central Point -->
    <circle cx="0" cy="0" r="15" fill="white" />
    <circle cx="0" cy="0" r="300" stroke="white" stroke-width="2" fill="none" opacity="0.2" stroke-dasharray="20,10"/>
    
    <!-- Neighbors -->
    <line x1="0" y1="0" x2="100" y2="-120" stroke="#38bdf8" stroke-width="2" />
    <circle cx="100" cy="-120" r="10" fill="#38bdf8" />
    
    <line x1="0" y1="0" x2="-150" y2="50" stroke="#38bdf8" stroke-width="2" />
    <circle cx="-150" cy="50" r="10" fill="#38bdf8" />
    
    <line x1="0" y1="0" x2="80" y2="180" stroke="#38bdf8" stroke-width="2" />
    <circle cx="80" cy="180" r="10" fill="#38bdf8" />
    
    <!-- Distant Points -->
    <circle cx="-250" cy="-200" r="8" fill="#0ea5e9" opacity="0.5"/>
    <circle cx="300" cy="100" r="8" fill="#0ea5e9" opacity="0.5"/>
    <circle cx="-100" cy="280" r="8" fill="#0ea5e9" opacity="0.5"/>
  </g>
  
  <text x="800" y="800" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white" text-anchor="middle" letter-spacing="2">KNN</text>
  <text x="800" y="860" font-family="Arial, sans-serif" font-size="32" fill="#bae6fd" text-anchor="middle">K-NEAREST NEIGHBORS</text>
</svg>