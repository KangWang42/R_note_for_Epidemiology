<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgIPW" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgIPW)"/>
  <!-- Balance scale representing weighting -->
  <line x1="200" y1="70" x2="200" y2="150" stroke="white" stroke-width="4"/>
  <line x1="100" y1="100" x2="300" y2="100" stroke="white" stroke-width="4"/>
  <!-- Left side - small weight -->
  <circle cx="100" cy="100" r="6" fill="white"/>
  <line x1="100" y1="106" x2="100" y2="140" stroke="white" stroke-width="2"/>
  <rect x="75" y="140" width="50" height="30" rx="5" fill="white" opacity="0.8"/>
  <text x="100" y="160" fill="#059669" font-size="12" text-anchor="middle" font-weight="bold">w=0.5</text>
  <!-- Right side - large weight -->
  <circle cx="300" cy="100" r="6" fill="white"/>
  <line x1="300" y1="106" x2="300" y2="130" stroke="white" stroke-width="2"/>
  <rect x="265" y="130" width="70" height="50" rx="5" fill="white" opacity="0.9"/>
  <text x="300" y="160" fill="#059669" font-size="14" text-anchor="middle" font-weight="bold">w=2.5</text>
  <!-- Formula -->
  <text x="200" y="220" fill="white" font-size="16" text-anchor="middle" font-family="Arial">w = 1/P(A|X)</text>
  <!-- Title -->
  <text x="200" y="265" fill="white" font-size="20" font-weight="bold" text-anchor="middle" font-family="Arial">IPW 倒概率加权</text>
</svg>
