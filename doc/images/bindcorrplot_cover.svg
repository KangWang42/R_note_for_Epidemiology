<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/><stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Correlation matrix grid -->
  <g transform="translate(100, 50)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="40" height="40" fill="#4f46e5"/>
    <rect x="45" y="0" width="40" height="40" fill="#818cf8"/>
    <rect x="90" y="0" width="40" height="40" fill="#ef4444"/>
    <rect x="135" y="0" width="40" height="40" fill="#a5b4fc"/>
    <rect x="180" y="0" width="40" height="40" fill="#c4b5fd"/>
    
    <!-- Row 2 -->
    <rect x="0" y="45" width="40" height="40" fill="#818cf8"/>
    <rect x="45" y="45" width="40" height="40" fill="#4f46e5"/>
    <rect x="90" y="45" width="40" height="40" fill="#f5f5f4"/>
    <rect x="135" y="45" width="40" height="40" fill="#6366f1"/>
    <rect x="180" y="45" width="40" height="40" fill="#818cf8"/>
    
    <!-- Row 3 -->
    <rect x="0" y="90" width="40" height="40" fill="#ef4444"/>
    <rect x="45" y="90" width="40" height="40" fill="#f5f5f4"/>
    <rect x="90" y="90" width="40" height="40" fill="#4f46e5"/>
    <rect x="135" y="90" width="40" height="40" fill="#fca5a5"/>
    <rect x="180" y="90" width="40" height="40" fill="#f87171"/>
    
    <!-- Row 4 -->
    <rect x="0" y="135" width="40" height="40" fill="#a5b4fc"/>
    <rect x="45" y="135" width="40" height="40" fill="#6366f1"/>
    <rect x="90" y="135" width="40" height="40" fill="#fca5a5"/>
    <rect x="135" y="135" width="40" height="40" fill="#4f46e5"/>
    <rect x="180" y="135" width="40" height="40" fill="#818cf8"/>
    
    <!-- Row 5 -->
    <rect x="0" y="180" width="40" height="40" fill="#c4b5fd"/>
    <rect x="45" y="180" width="40" height="40" fill="#818cf8"/>
    <rect x="90" y="180" width="40" height="40" fill="#f87171"/>
    <rect x="135" y="180" width="40" height="40" fill="#818cf8"/>
    <rect x="180" y="180" width="40" height="40" fill="#4f46e5"/>
  </g>
  
  <text x="200" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">相关图矩阵</text>
</svg>
