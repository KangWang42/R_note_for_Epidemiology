<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="700" y="60" font-family="Arial, SimHei, Microsoft YaHei" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#1e3a8a">元胞自动机实现流程</text>
  
  <!-- 流程步骤 -->
  <g>
    <!-- 步骤1 -->
    <rect x="150" y="150" width="250" height="100" rx="12" fill="#dbeafe" 
          stroke="#2563eb" stroke-width="3"/>
    <text x="275" y="195" font-family="Arial, SimHei, Microsoft YaHei" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">
      1. 初始化网格
    </text>
    <text x="275" y="225" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#1e40af">
      设置网格大小和初始状态
    </text>
    
    <!-- 箭头 -->
    <line x1="400" y1="200" x2="480" y2="200" stroke="#2563eb" stroke-width="3" marker-end="url(#arrow2)"/>
    
    <!-- 步骤2 -->
    <rect x="480" y="150" width="250" height="100" rx="12" fill="#dbeafe" 
          stroke="#2563eb" stroke-width="3"/>
    <text x="605" y="195" font-family="Arial, SimHei, Microsoft YaHei" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">
      2. 定义规则
    </text>
    <text x="605" y="225" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#1e40af">
      转换函数和邻域判断
    </text>
    
    <!-- 箭头 -->
    <line x1="730" y1="200" x2="810" y2="200" stroke="#2563eb" stroke-width="3" marker-end="url(#arrow2)"/>
    
    <!-- 步骤3 -->
    <rect x="810" y="150" width="250" height="100" rx="12" fill="#fef3c7" 
          stroke="#f59e0b" stroke-width="3"/>
    <text x="935" y="195" font-family="Arial, SimHei, Microsoft YaHei" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">
      3. 迭代演化
    </text>
    <text x="935" y="225" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#92400e">
      逐代更新元胞状态
    </text>
    
    <!-- 向下箭头 -->
    <line x1="935" y1="250" x2="935" y2="350" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrow2)"/>
    
    <!-- 步骤4 -->
    <rect x="810" y="350" width="250" height="100" rx="12" fill="#dcfce7" 
          stroke="#16a34a" stroke-width="3"/>
    <text x="935" y="395" font-family="Arial, SimHei, Microsoft YaHei" font-size="18" font-weight="bold" text-anchor="middle" fill="#166534">
      4. 可视化
    </text>
    <text x="935" y="425" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#166534">
      绘制演化动画
    </text>
    
    <!-- 向左箭头 -->
    <line x1="810" y1="400" x2="730" y2="400" stroke="#16a34a" stroke-width="3" marker-end="url(#arrow2)"/>
    
    <!-- 步骤5 -->
    <rect x="480" y="350" width="250" height="100" rx="12" fill="#fce7f3" 
          stroke="#ec4899" stroke-width="3"/>
    <text x="605" y="395" font-family="Arial, SimHei, Microsoft YaHei" font-size="18" font-weight="bold" text-anchor="middle" fill="#9f1239">
      5. 结果分析
    </text>
    <text x="605" y="425" font-family="Arial, SimHei, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#9f1239">
      提取统计指标
    </text>
  </g>
  
  <!-- 说明文字 -->
  <text x="700" y="750" font-family="Arial, SimHei, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#64748b">
    说明: 典型的元胞自动机实现包含初始化、规则定义、迭代演化、可视化和分析五个步骤
  </text>
</svg>
