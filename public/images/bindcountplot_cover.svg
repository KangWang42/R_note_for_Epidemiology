<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/><stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Bars -->
  <rect x="60" y="80" width="45" height="140" rx="4" fill="#4f46e5"/>
  <rect x="120" y="120" width="45" height="100" rx="4" fill="#6366f1"/>
  <rect x="180" y="60" width="45" height="160" rx="4" fill="#4f46e5"/>
