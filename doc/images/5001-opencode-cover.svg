<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="250"/>
    <line x1="200" y1="0" x2="200" y2="250"/>
    <line x1="300" y1="0" x2="300" y2="250"/>
  </g>
  
  <!-- Terminal window -->
  <rect x="50" y="40" width="300" height="160" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Terminal title bar -->
  <rect x="50" y="40" width="300" height="25" rx="8" fill="#334155"/>
  <rect x="50" y="57" width="300" height="8" fill="#334155"/>
  <circle cx="68" cy="52" r="5" fill="#ef4444"/>
  <circle cx="86" cy="52" r="5" fill="#eab308"/>
  <circle cx="104" cy="52" r="5" fill="#22c55e"/>
  <text x="200" y="56" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">opencode</text>
  
  <!-- Terminal content -->
  <text x="65" y="85" fill="#22c55e" font-family="monospace" font-size="11">$</text>
  <text x="80" y="85" fill="#e2e8f0" font-family="monospace" font-size="11">opencode</text>
  
  <!-- AI response area -->
  <rect x="60" y="95" width="280" height="95" rx="4" fill="#0f172a" opacity="0.7"/>
  
  <!-- Code suggestion -->
  <text x="70" y="115" fill="#8b5cf6" font-family="monospace" font-size="10">function</text>
  <text x="120" y="115" fill="#60a5fa" font-family="monospace" font-size="10">analyzeData</text>
  <text x="188" y="115" fill="#94a3b8" font-family="monospace" font-size="10">(df) {</text>
  
  <text x="80" y="132" fill="#f97316" font-family="monospace" font-size="10">const</text>
  <text x="112" y="132" fill="#e2e8f0" font-family="monospace" font-size="10">result = df</text>
  
  <text x="90" y="149" fill="#94a3b8" font-family="monospace" font-size="10">.filter()</text>
  
  <text x="90" y="166" fill="#94a3b8" font-family="monospace" font-size="10">.map()</text>
  
  <text x="80" y="183" fill="#8b5cf6" font-family="monospace" font-size="10">return</text>
  <text x="118" y="183" fill="#e2e8f0" font-family="monospace" font-size="10">result;</text>
  
  <!-- AI indicator -->
  <circle cx="330" cy="115" r="12" fill="url(#codeGrad)" opacity="0.9"/>
  <text x="330" y="119" fill="#ffffff" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">AI</text>
  
  <!-- Decorative code brackets -->
  <text x="30" y="130" fill="#8b5cf6" font-family="monospace" font-size="40" opacity="0.3">{</text>
  <text x="360" y="130" fill="#8b5cf6" font-family="monospace" font-size="40" opacity="0.3">}</text>
  
  <!-- Floating elements -->
  <circle cx="380" cy="30" r="15" fill="#22c55e" opacity="0.2"/>
  <circle cx="20" cy="220" r="20" fill="#8b5cf6" opacity="0.2"/>
  
  <!-- Title -->
  <text x="200" y="230" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">OpenCode AI Agent</text>
</svg>
