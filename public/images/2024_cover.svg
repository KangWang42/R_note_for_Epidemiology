<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="680" cy="80" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="120" cy="380" r="80" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Venn Diagram - 3 circles -->
  <g transform="translate(400, 190)">
    <!-- Circle A -->
    <circle cx="-60" cy="-30" r="100" fill="rgba(239,68,68,0.5)" stroke="white" stroke-width="3"/>
    <!-- Circle B -->
    <circle cx="60" cy="-30" r="100" fill="rgba(59,130,246,0.5)" stroke="white" stroke-width="3"/>
    <!-- Circle C -->
    <circle cx="0" cy="60" r="100" fill="rgba(34,197,94,0.5)" stroke="white" stroke-width="3"/>
    
    <!-- Labels -->
    <text x="-120" y="-60" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">A</text>
    <text x="110" y="-60" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">B</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold" text-anchor="middle">C</text>
    
    <!-- Intersection numbers -->
    <text x="-80" y="-10" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">15</text>
    <text x="80" y="-10" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">12</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">18</text>
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">8</text>
    <text x="-40" y="35" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">6</text>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">9</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">5</text>
  </g>
  
  <!-- Set notation -->
  <g transform="translate(620, 150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">A ∩ B ∩ C = 5</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">A ∪ B ∪ C = 73</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Venn Diagram</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">韦恩图 · 集合关系可视化</text>
</svg>
