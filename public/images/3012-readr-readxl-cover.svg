<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="card3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="280" fill="url(#bg3)"/>
  
  <!-- Decorative circles -->
  <circle cx="380" cy="30" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="20" cy="260" r="80" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main card -->
  <rect x="40" y="45" width="320" height="185" rx="16" fill="url(#card3)" opacity="0.95"/>
  
  <!-- File icons -->
  <g transform="translate(70, 70)">
    <!-- CSV file -->
    <rect x="0" y="0" width="50" height="60" rx="4" fill="#11998e" opacity="0.2"/>
    <rect x="5" y="5" width="40" height="8" rx="2" fill="#11998e" opacity="0.5"/>
    <rect x="5" y="17" width="40" height="6" rx="1" fill="#11998e" opacity="0.3"/>
    <rect x="5" y="26" width="40" height="6" rx="1" fill="#11998e" opacity="0.3"/>
    <rect x="5" y="35" width="40" height="6" rx="1" fill="#11998e" opacity="0.3"/>
    <rect x="5" y="44" width="40" height="6" rx="1" fill="#11998e" opacity="0.3"/>
    <text x="25" y="74" font-family="Arial" font-size="10" fill="#11998e" text-anchor="middle">.csv</text>
    
    <!-- Excel file -->
    <rect x="70" y="0" width="50" height="60" rx="4" fill="#38ef7d" opacity="0.3"/>
    <rect x="75" y="5" width="18" height="12" rx="2" fill="#38ef7d" opacity="0.6"/>
    <rect x="97" y="5" width="18" height="12" rx="2" fill="#38ef7d" opacity="0.6"/>
    <rect x="75" y="21" width="18" height="12" rx="2" fill="#38ef7d" opacity="0.4"/>
    <rect x="97" y="21" width="18" height="12" rx="2" fill="#38ef7d" opacity="0.4"/>
    <rect x="75" y="37" width="18" height="12" rx="2" fill="#38ef7d" opacity="0.4"/>
    <rect x="97" y="37" width="18" height="12" rx="2" fill="#38ef7d" opacity="0.4"/>
    <text x="95" y="74" font-family="Arial" font-size="10" fill="#38ef7d" text-anchor="middle">.xlsx</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 220 100 L 250 100" stroke="#11998e" stroke-width="3" fill="none"/>
  <polygon points="248,95 260,100 248,105" fill="#11998e"/>
  
  <!-- Tibble output -->
  <g transform="translate(265, 70)">
    <rect x="0" y="0" width="70" height="60" rx="6" fill="#11998e"/>
    <text x="35" y="25" font-family="monospace" font-size="10" fill="white" text-anchor="middle">tibble</text>
    <text x="35" y="42" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">5 × 3</text>
  </g>
  
  <!-- Function labels -->
  <rect x="80" y="155" width="100" height="24" rx="12" fill="#11998e"/>
  <text x="130" y="171" font-family="monospace" font-size="10" fill="white" text-anchor="middle">read_csv()</text>
  
  <rect x="200" y="155" width="100" height="24" rx="12" fill="#38ef7d"/>
  <text x="250" y="171" font-family="monospace" font-size="10" fill="white" text-anchor="middle">read_excel()</text>
  
  <!-- Title -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">readr / readxl</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">高效数据读取指南</text>
</svg>
