<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="350" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="750" cy="50" r="80" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Trees representing Random Forest -->
  <!-- Tree 1 -->
  <g transform="translate(100, 50)">
    <polygon points="40,80 0,140 80,140" fill="rgba(255,255,255,0.3)"/>
    <polygon points="40,60 10,110 70,110" fill="rgba(255,255,255,0.4)"/>
    <polygon points="40,40 20,80 60,80" fill="rgba(255,255,255,0.5)"/>
    <rect x="35" y="140" width="10" height="25" fill="rgba(139,69,19,0.6)"/>
  </g>
  
  <!-- Tree 2 -->
  <g transform="translate(200, 60)">
    <polygon points="40,80 0,140 80,140" fill="rgba(255,255,255,0.25)"/>
    <polygon points="40,60 10,110 70,110" fill="rgba(255,255,255,0.35)"/>
    <polygon points="40,40 20,80 60,80" fill="rgba(255,255,255,0.45)"/>
    <rect x="35" y="140" width="10" height="25" fill="rgba(139,69,19,0.5)"/>
  </g>
  
  <!-- Tree 3 -->
  <g transform="translate(300, 45)">
    <polygon points="40,80 0,140 80,140" fill="rgba(255,255,255,0.3)"/>
    <polygon points="40,60 10,110 70,110" fill="rgba(255,255,255,0.4)"/>
    <polygon points="40,40 20,80 60,80" fill="rgba(255,255,255,0.5)"/>
    <rect x="35" y="140" width="10" height="25" fill="rgba(139,69,19,0.6)"/>
  </g>
  
  <!-- Tree 4 -->
  <g transform="translate(400, 55)">
    <polygon points="40,80 0,140 80,140" fill="rgba(255,255,255,0.28)"/>
    <polygon points="40,60 10,110 70,110" fill="rgba(255,255,255,0.38)"/>
    <polygon points="40,40 20,80 60,80" fill="rgba(255,255,255,0.48)"/>
    <rect x="35" y="140" width="10" height="25" fill="rgba(139,69,19,0.55)"/>
  </g>
  
  <!-- Tree 5 -->
  <g transform="translate(500, 50)">
    <polygon points="40,80 0,140 80,140" fill="rgba(255,255,255,0.32)"/>
    <polygon points="40,60 10,110 70,110" fill="rgba(255,255,255,0.42)"/>
    <polygon points="40,40 20,80 60,80" fill="rgba(255,255,255,0.52)"/>
    <rect x="35" y="140" width="10" height="25" fill="rgba(139,69,19,0.6)"/>
  </g>
  
  <!-- Tree 6 -->
  <g transform="translate(600, 65)">
    <polygon points="40,80 0,140 80,140" fill="rgba(255,255,255,0.26)"/>
    <polygon points="40,60 10,110 70,110" fill="rgba(255,255,255,0.36)"/>
    <polygon points="40,40 20,80 60,80" fill="rgba(255,255,255,0.46)"/>
    <rect x="35" y="140" width="10" height="25" fill="rgba(139,69,19,0.5)"/>
  </g>
  
  <!-- Survival Curve -->
  <g transform="translate(80, 220)">
    <!-- Axes -->
    <line x1="0" y1="120" x2="640" y2="120" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Survival curves (step function style) -->
    <path d="M 0,10 L 80,10 L 80,25 L 160,25 L 160,45 L 240,45 L 240,60 L 320,60 L 320,75 L 400,75 L 400,85 L 480,85 L 480,95 L 560,95 L 560,105 L 640,105" 
          stroke="#fbbf24" stroke-width="3" fill="none"/>
    <path d="M 0,5 L 100,5 L 100,15 L 200,15 L 200,28 L 300,28 L 300,40 L 400,40 L 400,52 L 500,52 L 500,65 L 600,65 L 600,78 L 640,78" 
          stroke="#60a5fa" stroke-width="3" fill="none"/>
    
    <!-- Confidence band -->
    <path d="M 0,10 L 80,10 L 80,25 L 160,25 L 160,45 L 240,45 L 240,60 L 320,60 L 320,75 L 400,75 L 400,85 L 480,85 L 480,95 L 560,95 L 560,105 L 640,105
             L 640,115 L 560,115 L 560,108 L 480,108 L 480,100 L 400,100 L 400,92 L 320,92 L 320,82 L 240,82 L 240,68 L 160,68 L 160,48 L 80,48 L 80,28 L 0,28 Z" 
          fill="rgba(251,191,36,0.15)"/>
    
    <!-- Labels -->
    <text x="320" y="145" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12" font-family="Arial">时间 (Time)</text>
    <text x="-15" y="60" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12" font-family="Arial" transform="rotate(-90, -15, 60)">生存概率</text>
  </g>
  
  <!-- Legend -->
  <rect x="550" y="250" width="15" height="3" fill="#fbbf24"/>
  <text x="570" y="255" fill="rgba(255,255,255,0.9)" font-size="11" font-family="Arial">高风险组</text>
  <rect x="550" y="270" width="15" height="3" fill="#60a5fa"/>
  <text x="570" y="275" fill="rgba(255,255,255,0.9)" font-size="11" font-family="Arial">低风险组</text>
  
  <!-- Title -->
  <text x="400" y="375" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">随机生存森林 (Random Survival Forest)</text>
  
  <!-- Badges -->
  <rect x="30" y="355" width="100" height="28" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="80" y="374" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">Machine Learning</text>
  
  <rect x="140" y="355" width="80" height="28" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="180" y="374" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">Survival</text>
</svg>
