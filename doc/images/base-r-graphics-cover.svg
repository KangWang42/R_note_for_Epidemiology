<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg3)"/>
  
  <!-- Scatter plot area -->
  <g transform="translate(30, 60)">
    <!-- Axes -->
    <line x1="20" y1="120" x2="130" y2="120" stroke="white" stroke-width="2"/>
    <line x1="20" y1="120" x2="20" y2="20" stroke="white" stroke-width="2"/>
    <!-- Points -->
    <circle cx="40" cy="100" r="5" fill="#fbbf24"/>
    <circle cx="55" cy="85" r="5" fill="#fbbf24"/>
    <circle cx="70" cy="70" r="5" fill="#fbbf24"/>
    <circle cx="90" cy="55" r="5" fill="#fbbf24"/>
    <circle cx="110" cy="40" r="5" fill="#fbbf24"/>
    <!-- Trend line -->
    <line x1="35" y1="105" x2="115" y2="35" stroke="#ef4444" stroke-width="2"/>
  </g>
  
  <!-- Bar chart area -->
  <g transform="translate(170, 60)">
    <rect x="0" y="80" width="25" height="40" fill="#22c55e" rx="2"/>
    <rect x="30" y="50" width="25" height="70" fill="#22c55e" rx="2"/>
    <rect x="60" y="30" width="25" height="90" fill="#22c55e" rx="2"/>
    <rect x="90" y="60" width="25" height="60" fill="#22c55e" rx="2"/>
    <!-- Axis -->
    <line x1="0" y1="120" x2="120" y2="120" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Pie chart -->
  <g transform="translate(330, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff30" stroke-width="2"/>
    <path d="M0 0 L0 -40 A40 40 0 0 1 34.6 20 Z" fill="#fbbf24"/>
    <path d="M0 0 L34.6 20 A40 40 0 0 1 -20 34.6 Z" fill="#ef4444"/>
    <path d="M0 0 L-20 34.6 A40 40 0 0 1 0 -40 Z" fill="#22c55e"/>
  </g>
  
  <!-- Histogram -->
  <g transform="translate(290, 175)">
    <rect x="0" y="30" width="15" height="20" fill="#a78bfa"/>
    <rect x="17" y="15" width="15" height="35" fill="#a78bfa"/>
    <rect x="34" y="5" width="15" height="45" fill="#a78bfa"/>
    <rect x="51" y="20" width="15" height="30" fill="#a78bfa"/>
    <rect x="68" y="35" width="15" height="15" fill="#a78bfa"/>
    <line x1="0" y1="50" x2="85" y2="50" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="265" fill="white" font-size="24" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Base R 绑图基础</text>
</svg>
