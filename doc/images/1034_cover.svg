<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="380" r="80" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Original noisy signal -->
  <g transform="translate(50, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">Original Signal</text>
    <path d="M 0,30 Q 20,20 40,35 Q 60,50 80,25 Q 100,0 120,40 Q 140,80 160,30 Q 180,10 200,45 Q 220,80 240,35 Q 260,0 280,40 Q 300,70 320,25 Q 340,0 360,35 Q 380,60 400,30 Q 420,10 440,40 Q 460,70 480,25 Q 500,0 520,35 Q 540,60 560,30 Q 580,10 600,40 Q 620,70 640,35 Q 660,10 680,40" 
          stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Arrow pointing down -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">↓ VMD</text>
  
  <!-- IMF 1 - Low frequency -->
  <g transform="translate(50, 150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">IMF 1 (Low Freq)</text>
    <path d="M 0,30 Q 85,10 170,30 Q 255,50 340,30 Q 425,10 510,30 Q 595,50 680,30" 
          stroke="#3b82f6" stroke-width="3" fill="none"/>
  </g>
  
  <!-- IMF 2 - Mid frequency -->
  <g transform="translate(50, 210)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">IMF 2 (Mid Freq)</text>
    <path d="M 0,25 Q 25,10 50,25 Q 75,40 100,25 Q 125,10 150,25 Q 175,40 200,25 Q 225,10 250,25 Q 275,40 300,25 Q 325,10 350,25 Q 375,40 400,25 Q 425,10 450,25 Q 475,40 500,25 Q 525,10 550,25 Q 575,40 600,25 Q 625,10 650,25 Q 675,40 680,25" 
          stroke="#22c55e" stroke-width="3" fill="none"/>
  </g>
  
  <!-- IMF 3 - High frequency -->
  <g transform="translate(50, 270)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">IMF 3 (High Freq)</text>
    <path d="M 0,20 Q 10,10 20,20 Q 30,30 40,20 Q 50,10 60,20 Q 70,30 80,20 Q 90,10 100,20 Q 110,30 120,20 Q 130,10 140,20 Q 150,30 160,20 Q 170,10 180,20 Q 190,30 200,20 Q 210,10 220,20 Q 230,30 240,20 Q 250,10 260,20 Q 270,30 280,20 Q 290,10 300,20 Q 310,30 320,20 Q 330,10 340,20 Q 350,30 360,20 Q 370,10 380,20 Q 390,30 400,20 Q 410,10 420,20 Q 430,30 440,20 Q 450,10 460,20 Q 470,30 480,20 Q 490,10 500,20 Q 510,30 520,20 Q 530,10 540,20 Q 550,30 560,20 Q 570,10 580,20 Q 590,30 600,20 Q 610,10 620,20 Q 630,30 640,20 Q 650,10 660,20 Q 670,30 680,20" 
          stroke="#ef4444" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Variational Mode Decomposition</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">变分模态分解 · 信号处理</text>
