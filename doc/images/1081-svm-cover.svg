<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg)" />
  
  <!-- Hyperplane -->
  <line x1="0" y1="900" x2="1600" y2="0" stroke="white" stroke-width="8" />
  
  <!-- Margins -->
  <line x1="100" y1="900" x2="1700" y2="0" stroke="white" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  <line x1="-100" y1="900" x2="1500" y2="0" stroke="white" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
  
  <!-- Support Vectors -->
  <circle cx="600" cy="700" r="20" fill="#ef4444" stroke="white" stroke-width="4"/>
  <circle cx="1000" cy="300" r="20" fill="#3b82f6" stroke="white" stroke-width="4"/>
  
  <!-- Other Points -->
  <circle cx="400" cy="800" r="15" fill="#ef4444" opacity="0.6"/>
  <circle cx="500" cy="850" r="15" fill="#ef4444" opacity="0.6"/>
  
  <circle cx="1200" cy="200" r="15" fill="#3b82f6" opacity="0.6"/>
  <circle cx="1100" cy="150" r="15" fill="#3b82f6" opacity="0.6"/>
  
  <text x="300" y="200" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white">SVM</text>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="32" fill="#9ca3af">MAX MARGIN CLASSIFIER</text>
</svg>