<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Chart area -->
  <rect x="60" y="100" width="280" height="200" rx="8" fill="#ffffff" opacity="0.1"/>
  
  <!-- Scatter points with different colors -->
  <circle cx="100" cy="180" r="8" fill="#ef4444"/>
  <circle cx="130" cy="200" r="8" fill="#ef4444"/>
  <circle cx="120" cy="160" r="8" fill="#ef4444"/>
  <circle cx="150" cy="190" r="8" fill="#ef4444"/>
  
  <circle cx="180" cy="220" r="8" fill="#22c55e"/>
  <circle cx="200" cy="200" r="8" fill="#22c55e"/>
  <circle cx="220" cy="240" r="8" fill="#22c55e"/>
  <circle cx="190" cy="250" r="8" fill="#22c55e"/>
  
  <circle cx="270" cy="150" r="8" fill="#3b82f6"/>
  <circle cx="290" cy="170" r="8" fill="#3b82f6"/>
  <circle cx="300" cy="140" r="8" fill="#3b82f6"/>
  <circle cx="280" cy="130" r="8" fill="#3b82f6"/>
  
  <!-- Legend box -->
  <rect x="240" y="310" width="120" height="70" rx="6" fill="#ffffff" opacity="0.95"/>
  
  <!-- Legend items -->
  <circle cx="260" cy="330" r="6" fill="#ef4444"/>
  <text x="275" y="334" font-family="sans-serif" font-size="11" fill="#374151">Group A</text>
  
  <circle cx="260" cy="350" r="6" fill="#22c55e"/>
  <text x="275" y="354" font-family="sans-serif" font-size="11" fill="#374151">Group B</text>
  
  <circle cx="260" cy="370" r="6" fill="#3b82f6"/>
  <text x="275" y="374" font-family="sans-serif" font-size="11" fill="#374151">Group C</text>
  
  <!-- Arrow indicating legend movement -->
  <g stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M220 345 L235 345"/>
    <path d="M230 340 L235 345 L230 350"/>
  </g>
  
  <!-- Title: ggguides -->
  <text x="200" y="60" font-family="monospace" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">ggguides</text>
  <text x="200" y="85" font-family="sans-serif" font-size="14" fill="#e0e7ff" text-anchor="middle">Simplified Legend Operations</text>
  
  <!-- Decorative elements -->
  <rect x="40" y="320" width="80" height="8" rx="4" fill="#ffffff" opacity="0.2"/>
  <rect x="40" y="335" width="60" height="8" rx="4" fill="#ffffff" opacity="0.15"/>
  <rect x="40" y="350" width="70" height="8" rx="4" fill="#ffffff" opacity="0.1"/>
  
  <!-- ggplot2 grid hint -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.1">
    <line x1="60" y1="150" x2="340" y2="150"/>
    <line x1="60" y1="200" x2="340" y2="200"/>
    <line x1="60" y1="250" x2="340" y2="250"/>
    <line x1="120" y1="100" x2="120" y2="300"/>
    <line x1="200" y1="100" x2="200" y2="300"/>
    <line x1="280" y1="100" x2="280" y2="300"/>
  </g>
</svg>
