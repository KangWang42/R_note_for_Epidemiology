      <rect x="195" y="30" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="195" y="45" width="12" height="12" rx="2" fill="#a5b4fc"/>
      <rect x="195" y="60" width="12" height="12" rx="2" fill="#1e3a5f"/>
      
