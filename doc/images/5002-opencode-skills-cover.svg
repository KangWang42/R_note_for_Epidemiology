<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="skillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="activeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg2)"/>
  
  <!-- Hexagon pattern background -->
  <g fill="none" stroke="#0ea5e9" stroke-width="0.5" opacity="0.15">
    <polygon points="50,60 70,50 90,60 90,80 70,90 50,80"/>
    <polygon points="90,60 110,50 130,60 130,80 110,90 90,80"/>
    <polygon points="130,60 150,50 170,60 170,80 150,90 130,80"/>
    <polygon points="70,90 90,80 110,90 110,110 90,120 70,110"/>
    <polygon points="110,90 130,80 150,90 150,110 130,120 110,110"/>
    <polygon points="270,140 290,130 310,140 310,160 290,170 270,160"/>
    <polygon points="310,140 330,130 350,140 350,160 330,170 310,160"/>
    <polygon points="290,170 310,160 330,170 330,190 310,200 290,190"/>
  </g>
  
  <!-- Central skill cards -->
  <!-- Skill card 1: r-style -->
  <rect x="60" y="70" width="90" height="50" rx="6" fill="#1e293b" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="105" y="90" fill="#06b6d4" font-family="monospace" font-size="10" text-anchor="middle">r-style</text>
  <text x="105" y="108" fill="#94a3b8" font-family="Arial" font-size="8" text-anchor="middle">Code Style</text>
  <circle cx="140" cy="75" r="4" fill="#10b981"/>
  
  <!-- Skill card 2: r-analysis -->
  <rect x="160" y="45" width="90" height="50" rx="6" fill="#1e293b" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="205" y="65" fill="#06b6d4" font-family="monospace" font-size="10" text-anchor="middle">r-analysis</text>
  <text x="205" y="83" fill="#94a3b8" font-family="Arial" font-size="8" text-anchor="middle">Statistics</text>
  <circle cx="240" cy="50" r="4" fill="#10b981"/>
  
  <!-- Skill card 3: r-viz -->
  <rect x="260" y="70" width="90" height="50" rx="6" fill="#1e293b" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="305" y="90" fill="#06b6d4" font-family="monospace" font-size="10" text-anchor="middle">r-viz</text>
  <text x="305" y="108" fill="#94a3b8" font-family="Arial" font-size="8" text-anchor="middle">ggplot2</text>
  <circle cx="340" cy="75" r="4" fill="#10b981"/>
  
  <!-- SKILL.md file icon -->
  <rect x="155" y="130" width="100" height="70" rx="4" fill="#0f172a" stroke="#475569" stroke-width="1"/>
  <rect x="155" y="130" width="100" height="18" rx="4" fill="#334155"/>
  <rect x="155" y="144" width="100" height="4" fill="#334155"/>
  <text x="205" y="143" fill="#e2e8f0" font-family="monospace" font-size="8" text-anchor="middle">SKILL.md</text>
  
  <!-- File content lines -->
  <line x1="165" y1="160" x2="200" y2="160" stroke="#06b6d4" stroke-width="2"/>
  <line x1="165" y1="172" x2="220" y2="172" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="165" y1="184" x2="190" y2="184" stroke="#94a3b8" stroke-width="1.5"/>
  
  <!-- Connection lines -->
  <path d="M150,95 Q155,115 165,145" fill="none" stroke="#06b6d4" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  <path d="M205,95 L205,130" fill="none" stroke="#06b6d4" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  <path d="M260,95 Q255,115 245,145" fill="none" stroke="#06b6d4" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  
  <!-- Globs indicator -->
  <rect x="275" y="150" width="80" height="35" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  <text x="315" y="165" fill="#10b981" font-family="monospace" font-size="8" text-anchor="middle">globs:</text>
  <text x="315" y="178" fill="#94a3b8" font-family="monospace" font-size="7" text-anchor="middle">["**/*.R"]</text>
  
  <!-- Arrow from globs -->
  <path d="M275,167 L265,167" fill="none" stroke="#10b981" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="180" r="25" fill="#06b6d4" opacity="0.1"/>
  <circle cx="380" cy="60" r="20" fill="#10b981" opacity="0.1"/>
  
  <!-- Title -->
  <text x="200" y="232" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">OpenCode Skills System</text>
</svg>
