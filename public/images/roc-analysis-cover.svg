<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg3)"/>
  
  <!-- ROC curve -->
  <g transform="translate(250, 100)">
    <!-- Axes -->
    <line x1="0" y1="200" x2="300" y2="200" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="white" stroke-width="2"/>
    
    <!-- Diagonal -->
    <line x1="0" y1="200" x2="300" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5"/>
    
    <!-- ROC curve -->
    <path d="M0 200 Q30 180 60 140 Q100 80 150 40 Q200 10 300 0" 
          stroke="#fbbf24" stroke-width="4" fill="none"/>
    
    <!-- AUC area -->
    <path d="M0 200 Q30 180 60 140 Q100 80 150 40 Q200 10 300 0 L300 200 Z" 
          fill="rgba(251,191,36,0.2)"/>
    
    <!-- Labels -->
    <text x="150" y="230" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">1 - Specificity</text>
    <text x="-30" y="100" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" transform="rotate(-90, -30, 100)">Sensitivity</text>
    
    <!-- AUC label -->
    <text x="180" y="130" font-family="Inter, sans-serif" font-size="20" fill="#fbbf24" font-weight="bold">AUC</text>
  </g>
  
  <text x="400" y="55" font-family="Inter, sans-serif" font-size="42" fill="white" text-anchor="middle" font-weight="700">ROC 分析</text>
  <text x="400" y="355" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">AUC | 截断值 | DeLong检验 | 校准曲线</text>
</svg>
