<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgProphet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgProphet)"/>
  <!-- Time series line -->
  <path d="M50 180 Q80 160 110 170 T170 150 T230 160 T290 140" 
        stroke="white" stroke-width="3" fill="none"/>
  <!-- Forecast region -->
  <path d="M290 140 Q320 130 350 120" stroke="white" stroke-width="3" stroke-dasharray="8,4" fill="none"/>
  <path d="M290 140 Q320 145 350 150" stroke="white" stroke-width="1" stroke-opacity="0.5" fill="none"/>
  <path d="M290 140 Q320 120 350 90" stroke="white" stroke-width="1" stroke-opacity="0.5" fill="none"/>
  <!-- Uncertainty band -->
  <path d="M290 140 Q320 145 350 150 L350 90 Q320 120 290 140" fill="white" fill-opacity="0.2"/>
  <!-- Trend arrow -->
  <path d="M330 125 L350 115" stroke="#fbbf24" stroke-width="3"/>
  <polygon points="350,110 360,118 350,120" fill="#fbbf24"/>
  <!-- Seasonal wave -->
  <path d="M60 210 Q90 200 120 210 T180 210 T240 210" stroke="white" stroke-width="2" stroke-opacity="0.5"/>
  <!-- Title -->
  <text x="200" y="265" fill="white" font-size="22" font-weight="bold" text-anchor="middle" font-family="Arial">prophet 时间序列预测</text>
</svg>
