<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    
    <!-- DNA双螺旋渐变 -->
    <linearGradient id="dnaGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
    <linearGradient id="dnaGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#22d3d1"/>
    </linearGradient>
    
    <!-- 箭头渐变 -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 阴影效果 -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>
  
  <!-- 装饰性网格 -->
  <g opacity="0.1">
    <line x1="0" y1="70" x2="400" y2="70" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="140" x2="400" y2="140" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="210" x2="400" y2="210" stroke="#fff" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="280" stroke="#fff" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="280" stroke="#fff" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="280" stroke="#fff" stroke-width="0.5"/>
  </g>
  
  <!-- DNA双螺旋（左侧） -->
  <g transform="translate(50, 60)" filter="url(#glow)">
    <!-- DNA链1 -->
    <path d="M0,0 C15,20 -5,40 10,60 C25,80 -5,100 10,120" 
          fill="none" stroke="url(#dnaGrad1)" stroke-width="4" stroke-linecap="round"/>
    <!-- DNA链2 -->
    <path d="M30,0 C15,20 35,40 20,60 C5,80 35,100 20,120" 
          fill="none" stroke="url(#dnaGrad2)" stroke-width="4" stroke-linecap="round"/>
    <!-- 碱基对 -->
    <line x1="5" y1="15" x2="25" y2="15" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="8" y1="45" x2="22" y2="45" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="12" y1="75" x2="18" y2="75" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="8" y1="105" x2="22" y2="105" stroke="#fff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- 工具变量G节点 -->
  <g transform="translate(110, 85)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="22" fill="#6366f1" stroke="#a5b4fc" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-weight="bold" font-size="16">G</text>
    <text x="0" y="38" text-anchor="middle" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="10">SNP</text>
  </g>
  
  <!-- 暴露X节点 -->
  <g transform="translate(200, 85)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="25" fill="#8b5cf6" stroke="#c4b5fd" stroke-width="2"/>
    <text x="0" y="7" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-weight="bold" font-size="18">X</text>
    <text x="0" y="42" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="10">暴露</text>
  </g>
  
  <!-- 结局Y节点 -->
  <g transform="translate(300, 85)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="25" fill="#10b981" stroke="#6ee7b7" stroke-width="2"/>
    <text x="0" y="7" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-weight="bold" font-size="18">Y</text>
    <text x="0" y="42" text-anchor="middle" fill="#6ee7b7" font-family="Arial, sans-serif" font-size="10">结局</text>
  </g>
  
  <!-- 混杂因素U节点 -->
  <g transform="translate(250, 175)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="18" fill="#ef4444" stroke="#fca5a5" stroke-width="2" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-weight="bold" font-size="14">U</text>
    <text x="0" y="30" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="9">混杂</text>
  </g>
  
  <!-- G -> X 箭头 -->
  <g filter="url(#glow)">
    <line x1="132" y1="85" x2="172" y2="85" stroke="url(#arrowGrad)" stroke-width="3"/>
    <polygon points="175,85 167,80 167,90" fill="#fbbf24"/>
  </g>
  
  <!-- X -> Y 箭头 (因果效应) -->
  <g filter="url(#glow)">
    <line x1="227" y1="85" x2="272" y2="85" stroke="url(#arrowGrad)" stroke-width="4"/>
    <polygon points="275,85 265,78 265,92" fill="#fbbf24"/>
    <text x="250" y="72" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10" font-weight="bold">因果?</text>
  </g>
  
  <!-- U -> X 箭头 -->
  <g opacity="0.6">
    <line x1="238" y1="162" x2="210" y2="112" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="208,108 205,118 215,115" fill="#ef4444"/>
  </g>
  
  <!-- U -> Y 箭头 -->
  <g opacity="0.6">
    <line x1="262" y1="162" x2="290" y2="112" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="292,108 282,115 295,118" fill="#ef4444"/>
  </g>
  
  <!-- G与U之间的禁止符号 -->
  <g transform="translate(160, 135)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#22c55e" stroke-width="2"/>
    <line x1="-7" y1="7" x2="7" y2="-7" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="22" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="8">独立</text>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-weight="bold" font-size="18">
    孟德尔随机化
  </text>
  <text x="200" y="255" text-anchor="middle" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="11">
    Mendelian Randomization
  </text>
  
  <!-- 装饰性DNA碱基 -->
  <g opacity="0.3" transform="translate(340, 160)">
    <text font-family="Courier, monospace" font-size="8" fill="#818cf8">ATGC</text>
    <text y="10" font-family="Courier, monospace" font-size="8" fill="#34d399">TACG</text>
    <text y="20" font-family="Courier, monospace" font-size="8" fill="#818cf8">GCTA</text>
    <text y="30" font-family="Courier, monospace" font-size="8" fill="#34d399">CGAT</text>
  </g>
  
  <!-- 角落装饰 -->
  <circle cx="15" cy="15" r="3" fill="#818cf8" opacity="0.5"/>
  <circle cx="385" cy="15" r="3" fill="#34d399" opacity="0.5"/>
  <circle cx="15" cy="265" r="3" fill="#34d399" opacity="0.5"/>
  <circle cx="385" cy="265" r="3" fill="#818cf8" opacity="0.5"/>
</svg>
