<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs><linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#1e1b4b"/><stop offset="100%" style="stop-color:#312e81"/></linearGradient></defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <!-- Vertical axes -->
  <line x1="80" y1="60" x2="80" y2="220" stroke="#a5b4fc" stroke-width="2"/>
  <line x1="160" y1="60" x2="160" y2="220" stroke="#a5b4fc" stroke-width="2"/>
  <line x1="240" y1="60" x2="240" y2="220" stroke="#a5b4fc" stroke-width="2"/>
  <line x1="320" y1="60" x2="320" y2="220" stroke="#a5b4fc" stroke-width="2"/>
  <!-- Lines connecting points -->
  <polyline points="80,80 160,120 240,90 320,150" fill="none" stroke="#4f46e5" stroke-width="2" opacity="0.7"/>
  <polyline points="80,100 160,90 240,130 320,100" fill="none" stroke="#10b981" stroke-width="2" opacity="0.7"/>
  <polyline points="80,140 160,160 240,110 320,180" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  <polyline points="80,120 160,140 240,150 320,120" fill="none" stroke="#4f46e5" stroke-width="2" opacity="0.7"/>
  <polyline points="80,180 160,110 240,170 320,140" fill="none" stroke="#10b981" stroke-width="2" opacity="0.7"/>
  <!-- Labels -->
  <text x="80" y="240" font-family="Arial" font-size="10" fill="#a5b4fc" text-anchor="middle">Var1</text>
  <text x="160" y="240" font-family="Arial" font-size="10" fill="#a5b4fc" text-anchor="middle">Var2</text>
  <text x="240" y="240" font-family="Arial" font-size="10" fill="#a5b4fc" text-anchor="middle">Var3</text>
  <text x="320" y="240" font-family="Arial" font-size="10" fill="#a5b4fc" text-anchor="middle">Var4</text>
  <text x="200" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">平行坐标图</text>
</svg>
