<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4c1d95" />
      <stop offset="100%" stop-color="#2e1065" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bg)" />
  
  <!-- Projection -->
  <g transform="translate(800, 300)">
    <!-- 3D Cube (Abstract) -->
    <rect x="-100" y="-100" width="200" height="200" stroke="#d8b4fe" stroke-width="4" fill="none"/>
    <rect x="-50" y="-150" width="200" height="200" stroke="#d8b4fe" stroke-width="4" fill="none" opacity="0.6"/>
    <line x1="-100" y1="-100" x2="-50" y2="-150" stroke="#d8b4fe" stroke-width="4"/>
    <line x1="100" y1="-100" x2="150" y2="-150" stroke="#d8b4fe" stroke-width="4"/>
    <line x1="-100" y1="100" x2="-50" y2="50" stroke="#d8b4fe" stroke-width="4"/>
    <line x1="100" y1="100" x2="150" y2="50" stroke="#d8b4fe" stroke-width="4"/>
    
    <!-- Projection Lines -->
    <line x1="0" y1="100" x2="0" y2="400" stroke="#d8b4fe" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
    
    <!-- 2D Plane -->
    <ellipse cx="0" cy="450" rx="150" ry="50" fill="#c084fc" opacity="0.8"/>
  </g>
  
  <text x="800" y="850" font-family="Arial, sans-serif" font-weight="bold" font-size="56" fill="white" text-anchor="middle" letter-spacing="2">DIMENSIONALITY REDUCTION</text>
</svg>