<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- 背景 -->
  <rect width="900" height="600" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="#1e293b" text-anchor="middle">预测模型开发流程</text>
  
  <!-- 第1步: 研究设计 -->
  <g transform="translate(50, 80)">
    <rect width="180" height="80" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2.5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">1. 研究设计</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">明确预测目标</text>
    <text x="90" y="68" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">定义结局与人群</text>
  </g>
  
  <!-- 箭头 -->
  <path d="M 230 120 L 280 120" stroke="#64748b" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 第2步: 数据准备 -->
  <g transform="translate(280, 80)">
    <rect width="180" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2.5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e" text-anchor="middle">2. 数据准备</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">数据清洗</text>
    <text x="90" y="68" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">缺失值处理</text>
  </g>
  
  <!-- 箭头 -->
  <path d="M 460 120 L 510 120" stroke="#64748b" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 第3步: 变量筛选 -->
  <g transform="translate(510, 80)">
    <rect width="180" height="80" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2.5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9f1239" text-anchor="middle">3. 变量筛选</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">单因素分析</text>
    <text x="90" y="68" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">LASSO/专业知识</text>
  </g>
  
  <!-- 箭头向下 -->
  <path d="M 600 160 L 600 200" stroke="#64748b" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 第4步: 模型拟合 -->
  <g transform="translate(510, 200)">
    <rect width="180" height="80" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2.5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065f46" text-anchor="middle">4. 模型拟合</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">Logistic/Cox/ML</text>
    <text x="90" y="68" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">参数估计</text>
  </g>
  
  <!-- 箭头向左 -->
  <path d="M 510 240 L 460 240" stroke="#64748b" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 第5步: 模型评价(区分度) -->
  <g transform="translate(280, 200)">
    <rect width="180" height="80" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2.5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3730a3" text-anchor="middle">5A. 区分度</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">AUC/C-index</text>
    <text x="90" y="68" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">ROC曲线</text>
  </g>
  
  <!-- 箭头向左 -->
  <path d="M 280 240 L 230 240" stroke="#64748b" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 第6步: 校准度 -->
  <g transform="translate(50, 200)">
    <rect width="180" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2.5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e" text-anchor="middle">5B. 校准度</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">校准曲线</text>
    <text x="90" y="68" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">Brier分数</text>
  </g>
  
  <!-- 箭头向下 -->
  <path d="M 140 280 L 140 320" stroke="#64748b" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 第7步: 临床实用性 -->
  <g transform="translate(50, 320)">
    <rect width="180" height="80" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2.5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9f1239" text-anchor="middle">5C. 临床实用性</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">决策曲线分析</text>
    <text x="90" y="68" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">净获益</text>
  </g>
  
  <!-- 箭头向右 -->
  <path d="M 230 360 L 280 360" stroke="#64748b" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 第8步: 内部验证 -->
  <g transform="translate(280, 320)">
    <rect width="180" height="80" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2.5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065f46" text-anchor="middle">6. 内部验证</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">Bootstrap</text>
    <text x="90" y="68" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">交叉验证</text>
  </g>
  
  <!-- 箭头向右 -->
  <path d="M 460 360 L 510 360" stroke="#64748b" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 第9步: 外部验证 -->
  <g transform="translate(510, 320)">
    <rect width="180" height="80" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2.5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">7. 外部验证</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">独立队列</text>
    <text x="90" y="68" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">时间验证</text>
  </g>
  
  <!-- 箭头向下 -->
  <path d="M 600 400 L 600 440" stroke="#64748b" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 第10步: 模型展示 -->
  <g transform="translate(510, 440)">
    <rect width="180" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2.5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e" text-anchor="middle">8. 模型展示</text>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">列线图</text>
    <text x="90" y="68" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">在线计算器</text>
  </g>
  
  <!-- 关键原则框 -->
  <g transform="translate(740, 120)">
    <rect width="140" height="320" rx="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">关键原则</text>
    
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ EPV ≥ 10</text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ 避免过拟合</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ 临床可解释</text>
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ 缺失值处理</text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="11" fill="#475569">✓ 多重验证</text>
    
    <line x1="10" y1="160" x2="130" y2="160" stroke="#cbd5e1" stroke-width="1"/>
    
    <text x="70" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">必报指标</text>
    <text x="10" y="205" font-family="Arial, sans-serif" font-size="10" fill="#475569">• AUC/C-index</text>
    <text x="10" y="222" font-family="Arial, sans-serif" font-size="10" fill="#475569">• 校准曲线</text>
    <text x="10" y="239" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Brier分数</text>
    <text x="10" y="256" font-family="Arial, sans-serif" font-size="10" fill="#475569">• 决策曲线</text>
    <text x="10" y="273" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Bootstrap验证</text>
    <text x="10" y="290" font-family="Arial, sans-serif" font-size="10" fill="#475569">• 外部验证</text>
  </g>
  
  <!-- 注释 -->
  <text x="450" y="570" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">
    遵循TRIPOD报告规范 | 强调临床可解释性与外部验证
  </text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
</svg>
