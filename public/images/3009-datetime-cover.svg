<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="calendarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="120" fill="#3b82f6" opacity="0.08"/>
  <circle cx="150" cy="380" r="100" fill="#8b5cf6" opacity="0.08"/>
  
  <!-- Calendar Icon -->
  <g transform="translate(150, 140)">
    <!-- Calendar body -->
    <rect x="0" y="30" width="140" height="130" rx="12" fill="url(#calendarGrad)" filter="url(#glow)"/>
    <!-- Calendar top bar -->
    <rect x="0" y="30" width="140" height="35" rx="12" fill="#1e40af"/>
    <rect x="0" y="50" width="140" height="15" fill="#1e40af"/>
    <!-- Calendar hooks -->
    <rect x="30" y="15" width="12" height="30" rx="4" fill="#64748b"/>
    <rect x="98" y="15" width="12" height="30" rx="4" fill="#64748b"/>
    <!-- Calendar grid -->
    <g fill="rgba(255,255,255,0.9)" font-family="sans-serif" font-size="14" text-anchor="middle">
      <text x="25" y="95">1</text>
      <text x="50" y="95">2</text>
      <text x="75" y="95">3</text>
      <text x="100" y="95">4</text>
      <text x="125" y="95">5</text>
      <text x="25" y="120">6</text>
      <text x="50" y="120">7</text>
      <text x="75" y="120">8</text>
      <text x="100" y="120">9</text>
      <text x="125" y="120">10</text>
      <text x="25" y="145">11</text>
      <text x="50" y="145">12</text>
      <text x="75" y="145">13</text>
      <text x="100" y="145">14</text>
      <text x="125" y="145">15</text>
    </g>
    <!-- Highlight current date -->
    <circle cx="75" cy="140" r="14" fill="#10b981" opacity="0.8"/>
    <text x="75" y="145" fill="white" font-family="sans-serif" font-size="14" text-anchor="middle">13</text>
  </g>
  
  <!-- Arrow between calendar and clock -->
  <g transform="translate(320, 195)">
    <path d="M0,20 L80,20" stroke="url(#arrowGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M70,10 L85,20 L70,30" stroke="url(#arrowGrad)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Clock Icon -->
  <g transform="translate(430, 130)">
    <!-- Clock face -->
    <circle cx="85" cy="85" r="80" fill="url(#clockGrad)" filter="url(#glow)"/>
    <circle cx="85" cy="85" r="70" fill="#1e1b4b"/>
    <!-- Hour markers -->
    <g stroke="rgba(255,255,255,0.6)" stroke-width="2">
      <line x1="85" y1="25" x2="85" y2="35"/>
      <line x1="85" y1="135" x2="85" y2="145"/>
      <line x1="25" y1="85" x2="35" y2="85"/>
      <line x1="135" y1="85" x2="145" y2="85"/>
    </g>
    <!-- Clock hands -->
    <line x1="85" y1="85" x2="85" y2="45" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="85" y1="85" x2="115" y2="70" stroke="#a78bfa" stroke-width="3" stroke-linecap="round"/>
    <line x1="85" y1="85" x2="120" y2="95" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="85" cy="85" r="6" fill="white"/>
    <!-- Time display -->
    <text x="85" y="120" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="12" text-anchor="middle">14:30:45</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="360" fill="white" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle">日期与时间处理</text>
  <text x="400" y="395" fill="#94a3b8" font-family="sans-serif" font-size="18" text-anchor="middle">lubridate | Date | POSIXct</text>
  
  <!-- R logo hint -->
  <g transform="translate(720, 30)">
    <circle cx="25" cy="25" r="22" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="2"/>
    <text x="25" y="32" fill="#3b82f6" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle">R</text>
  </g>
  
  <!-- Code snippet decoration -->
  <g transform="translate(620, 140)">
    <rect x="0" y="0" width="140" height="110" rx="8" fill="rgba(30, 41, 59, 0.9)" stroke="#334155" stroke-width="1"/>
    <text x="10" y="25" fill="#10b981" font-family="monospace" font-size="11">ymd(</text>
    <text x="10" y="42" fill="#f8fafc" font-family="monospace" font-size="11">"2024-01-15"</text>
    <text x="10" y="59" fill="#10b981" font-family="monospace" font-size="11">)</text>
    <text x="10" y="82" fill="#64748b" font-family="monospace" font-size="10"># lubridate</text>
    <text x="10" y="98" fill="#64748b" font-family="monospace" font-size="10"># Date class</text>
  </g>
</svg>
