<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#networkGrad)"/>
  
  <!-- Network edges -->
  <g stroke="#ffffff" stroke-opacity="0.4" stroke-width="2">
    <line x1="200" y1="60" x2="100" y2="120"/>
    <line x1="200" y1="60" x2="300" y2="120"/>
    <line x1="200" y1="60" x2="200" y2="140"/>
    <line x1="100" y1="120" x2="150" y2="180"/>
    <line x1="100" y1="120" x2="200" y2="140"/>
    <line x1="300" y1="120" x2="250" y2="180"/>
    <line x1="300" y1="120" x2="200" y2="140"/>
    <line x1="150" y1="180" x2="200" y2="140"/>
    <line x1="250" y1="180" x2="200" y2="140"/>
    <line x1="150" y1="180" x2="250" y2="180"/>
  </g>
  
  <!-- Thicker edges (more studies) -->
  <g stroke="#59a14f" stroke-opacity="0.7" stroke-width="4">
    <line x1="200" y1="60" x2="100" y2="120"/>
    <line x1="100" y1="120" x2="200" y2="140"/>
  </g>
  
  <!-- Network nodes -->
  <circle cx="200" cy="60" r="22" fill="#4e79a7"/>
  <text x="200" y="65" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">Drug A</text>
  
  <circle cx="100" cy="120" r="20" fill="#f28e2b"/>
  <text x="100" y="125" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">Drug B</text>
  
  <circle cx="300" cy="120" r="18" fill="#59a14f"/>
  <text x="300" y="125" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">Drug C</text>
  
  <circle cx="200" cy="140" r="25" fill="#e15759"/>
  <text x="200" y="145" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">Placebo</text>
  
  <circle cx="150" cy="180" r="16" fill="#76b7b2"/>
  <text x="150" y="185" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">Drug D</text>
  
  <circle cx="250" cy="180" r="16" fill="#b07aa1"/>
  <text x="250" y="185" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">Drug E</text>
  
  <!-- Legend -->
  <text x="320" y="30" font-family="Arial" font-size="9" fill="#ffffff" opacity="0.7">节点大小 = 样本量</text>
  <text x="320" y="45" font-family="Arial" font-size="9" fill="#ffffff" opacity="0.7">边粗细 = 研究数</text>
  
  <!-- Title -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">网状 Meta 分析</text>
  <text x="200" y="238" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.7">Network Meta-Analysis</text>
</svg>
