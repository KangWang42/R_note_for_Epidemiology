<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
  </g>
  
  <!-- Before matching - scattered points (left side) -->
  <g opacity="0.9">
    <!-- Treatment group (red) - clustered top-right -->
    <circle cx="150" cy="120" r="8" fill="#ef4444"/>
    <circle cx="180" cy="140" r="8" fill="#ef4444"/>
    <circle cx="160" cy="160" r="8" fill="#ef4444"/>
    <circle cx="200" cy="130" r="8" fill="#ef4444"/>
    <circle cx="220" cy="150" r="8" fill="#ef4444"/>
    <circle cx="190" cy="180" r="8" fill="#ef4444"/>
    <circle cx="170" cy="200" r="8" fill="#ef4444"/>
    <circle cx="210" cy="170" r="8" fill="#ef4444"/>
    
    <!-- Control group (blue) - clustered bottom-left -->
    <circle cx="80" cy="280" r="8" fill="#3b82f6"/>
    <circle cx="100" cy="300" r="8" fill="#3b82f6"/>
    <circle cx="120" cy="320" r="8" fill="#3b82f6"/>
    <circle cx="90" cy="340" r="8" fill="#3b82f6"/>
    <circle cx="140" cy="290" r="8" fill="#3b82f6"/>
    <circle cx="110" cy="350" r="8" fill="#3b82f6"/>
    <circle cx="130" cy="370" r="8" fill="#3b82f6"/>
    <circle cx="160" cy="310" r="8" fill="#3b82f6"/>
  </g>
  
  <!-- Arrow -->
  <path d="M 280 250 L 350 250" stroke="url(#accent)" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>
  <text x="315" y="230" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">PSM</text>
  
  <!-- After matching - paired points (right side) -->
  <g opacity="0.9">
    <!-- Matched pairs with connecting lines -->
    <line x1="450" y1="150" x2="480" y2="150" stroke="#64748b" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="450" cy="150" r="8" fill="#ef4444"/>
    <circle cx="480" cy="150" r="8" fill="#3b82f6"/>
    
    <line x1="520" y1="190" x2="550" y2="190" stroke="#64748b" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="520" cy="190" r="8" fill="#ef4444"/>
    <circle cx="550" cy="190" r="8" fill="#3b82f6"/>
    
    <line x1="470" y1="230" x2="500" y2="230" stroke="#64748b" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="470" cy="230" r="8" fill="#ef4444"/>
    <circle cx="500" cy="230" r="8" fill="#3b82f6"/>
    
    <line x1="540" y1="270" x2="570" y2="270" stroke="#64748b" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="540" cy="270" r="8" fill="#ef4444"/>
    <circle cx="570" cy="270" r="8" fill="#3b82f6"/>
    
    <line x1="490" y1="310" x2="520" y2="310" stroke="#64748b" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="490" cy="310" r="8" fill="#ef4444"/>
    <circle cx="520" cy="310" r="8" fill="#3b82f6"/>
    
    <line x1="560" y1="350" x2="590" y2="350" stroke="#64748b" stroke-width="2" stroke-dasharray="4"/>
    <circle cx="560" cy="350" r="8" fill="#ef4444"/>
    <circle cx="590" cy="350" r="8" fill="#3b82f6"/>
  </g>
  
  <!-- Labels -->
  <text x="140" y="420" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">匹配前</text>
  <text x="520" y="420" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">匹配后</text>
  
  <!-- Legend -->
  <circle cx="650" cy="150" r="8" fill="#ef4444"/>
  <text x="670" y="155" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="13">处理组</text>
  <circle cx="650" cy="180" r="8" fill="#3b82f6"/>
  <text x="670" y="185" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="13">对照组</text>
  
  <!-- Title -->
  <text x="400" y="55" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">Propensity Score Matching</text>
  <text x="400" y="85" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">倾向性得分匹配 · 因果推断</text>
  
  <!-- Formula -->
  <text x="680" y="300" fill="#8b5cf6" font-family="Georgia, serif" font-size="14" text-anchor="middle" font-style="italic">e(X) = P(T=1|X)</text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="490" width="800" height="10" fill="url(#accent)"/>
</svg>
