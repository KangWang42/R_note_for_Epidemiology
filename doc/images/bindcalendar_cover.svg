      <rect x="165" y="15" width="12" height="12" rx="2" fill="#1e3a5f"/>
      <rect x="165" y="30" width="12" height="12" rx="2" fill="#4f46e5"/>
      <rect x="165" y="45" width="12" height="12" rx="2" fill="#6366f1"/>
