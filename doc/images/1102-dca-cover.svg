<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="treatAllGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Grid lines -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.5">
    <line x1="60" y1="40" x2="60" y2="190"/>
    <line x1="60" y1="190" x2="360" y2="190"/>
    <line x1="60" y1="90" x2="360" y2="90" stroke-dasharray="3,3"/>
    <line x1="60" y1="140" x2="360" y2="140" stroke-dasharray="3,3"/>
    <line x1="160" y1="40" x2="160" y2="190" stroke-dasharray="3,3"/>
    <line x1="260" y1="40" x2="260" y2="190" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Axes labels -->
  <text x="210" y="210" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Threshold Probability</text>
  <text x="25" y="115" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" transform="rotate(-90, 25, 115)">Net Benefit</text>
  
  <!-- Treat None line (horizontal at 0) -->
  <line x1="60" y1="170" x2="360" y2="170" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Treat All line (decreasing) -->
  <path d="M60,60 Q160,100 260,150 T360,185" fill="none" stroke="url(#treatAllGrad)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Model curve (higher than both baselines in middle range) -->
  <path d="M60,55 Q120,65 180,85 Q240,110 300,145 Q340,165 360,175" fill="none" stroke="url(#modelGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Shaded area showing net benefit advantage -->
  <path d="M80,62 Q140,75 200,100 Q260,130 320,158 L320,163 Q260,140 200,115 Q140,90 80,75 Z" fill="#3b82f6" opacity="0.2"/>
  
  <!-- Legend -->
  <g transform="translate(240, 45)">
    <rect x="0" y="0" width="110" height="55" rx="5" fill="#1e293b" opacity="0.9"/>
    <line x1="10" y1="15" x2="30" y2="15" stroke="#3b82f6" stroke-width="2.5"/>
    <text x="35" y="18" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="9">Model</text>
    <line x1="10" y1="30" x2="30" y2="30" stroke="#f97316" stroke-width="2"/>
    <text x="35" y="33" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="9">Treat All</text>
    <line x1="10" y1="45" x2="30" y2="45" stroke="#6b7280" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="35" y="48" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="9">Treat None</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="235" fill="#f8fafc" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Decision Curve Analysis</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="85" r="4" fill="#3b82f6" opacity="0.8"/>
  <circle cx="240" cy="110" r="4" fill="#3b82f6" opacity="0.8"/>
  <circle cx="300" cy="145" r="4" fill="#3b82f6" opacity="0.8"/>
</svg>