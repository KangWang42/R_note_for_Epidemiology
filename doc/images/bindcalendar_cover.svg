    <text x="55" y="185">1月</text>
    <text x="120" y="185">3月</text>
    <text x="185" y="185">6月</text>
    <text x="250" y="185">9月</text>
    <text x="315" y="185">12月</text>
  </g>
  
  <!-- Legend -->
