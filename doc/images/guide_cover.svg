<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGuide" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGuide)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="350" r="80" fill="rgba(255,255,255,0.08)"/>
  <circle cx="650" cy="80" r="40" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Central book/guide icon -->
  <rect x="320" y="80" width="160" height="180" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <rect x="330" y="90" width="140" height="160" rx="5" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Book lines -->
  <line x1="350" y1="120" x2="450" y2="120" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="350" y1="145" x2="450" y2="145" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="350" y1="170" x2="430" y2="170" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
  <line x1="350" y1="195" x2="450" y2="195" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="350" y1="220" x2="420" y2="220" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  
  <!-- R logo suggestion -->
  <circle cx="400" cy="160" r="50" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
  <text x="400" y="175" fill="white" font-size="40" font-weight="bold" text-anchor="middle" font-family="Arial" opacity="0.4">R</text>
  
  <!-- Navigation arrows -->
  <path d="M180 220 L220 180 L220 200 L280 200 L280 240 L220 240 L220 260 Z" fill="rgba(255,255,255,0.3)"/>
  <path d="M620 220 L580 180 L580 200 L520 200 L520 240 L580 240 L580 260 Z" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Category icons -->
  <rect x="120" y="300" width="80" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="160" y="340" fill="white" font-size="12" text-anchor="middle">📊 可视化</text>
  
  <rect x="260" y="300" width="80" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="300" y="340" fill="white" font-size="12" text-anchor="middle">📈 统计</text>
  
  <rect x="460" y="300" width="80" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="500" y="340" fill="white" font-size="12" text-anchor="middle">📦 R 包</text>
  
  <rect x="600" y="300" width="80" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="640" y="340" fill="white" font-size="12" text-anchor="middle">⚙️ 操作</text>
  
  <!-- Title -->
  <text x="400" y="410" fill="white" font-size="32" font-weight="bold" text-anchor="middle" font-family="Arial">R 语言学习指南</text>
</svg>
